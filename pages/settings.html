<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCHub - Settings</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/favicon/site.webmanifest">
    <link rel="shortcut icon" href="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/favicon/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/components/nav.css">
    <link rel="stylesheet" href="/components/footer.css">
    <style>
        body { opacity: 0; transition: opacity 0.5s ease-in-out; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" defer></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-1-rgb: 222, 33, 42;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --border-strong: rgba(255, 255, 255, .2);
            --success: #10B981; --warning: #f59e0b; --error: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            margin: 0; background-color: var(--bg-0); color: var(--text); 
            font: 500 15px/1.6 Inter, sans-serif; min-height: 100vh; padding-top: 100px;
        }
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); 
            background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        a { color: inherit; text-decoration: none; }
        
        /* Header & Navigation */
        header { position: fixed; top: 1rem; left: 1rem; right: 1rem; z-index: 50; background: none; border: none; }
        .nav { 
            max-width: 1200px; margin: 0 auto; padding: 12px 18px; display: flex; 
            align-items: center; justify-content: space-between; background: rgba(28, 28, 28, 0.7);
            backdrop-filter: blur(20px) saturate(1.2); border: 1px solid var(--border); 
            border-radius: 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { 
            height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; 
            background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); 
            box-shadow: var(--shadow-brand); 
        }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .tiny { font-size: 12px; color: var(--muted); }
        
        .user-dropdown { position: relative; display: inline-block; }
        .user-menu-btn { 
            background: var(--bg-2); border: 1px solid var(--border); color: var(--text); 
            padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; 
            gap: 10px; cursor: pointer; font-weight: 600; 
        }
        .nav-avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .user-menu-btn:hover { border-color: var(--border-strong); }
        .dropdown-content { 
            display: none; position: absolute; right: 0; top: calc(100% + .5rem); 
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px; 
            min-width: 220px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden; 
        }
        .dropdown-content.show { display: block; }
        .dropdown-header { padding: 1rem; display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid var(--border); }
        .dropdown-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .dropdown-username { font-weight: 700; }
        .notification-backdrop {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px); z-index: 1200; align-items: center; justify-content: center; padding: 1rem;
        }
        .notification-backdrop.show { display: flex; }
        .notification-panel {
            width: 100%; max-width: 420px; background: var(--bg-1); border: 1px solid var(--border);
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 101;
            overflow: hidden; color: var(--text); animation: slideInFromTop 0.3s ease-out;
        }
        @keyframes slideInFromTop { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .notification-btn-desktop {
            background: var(--bg-2); border: 1px solid var(--border); color: var(--muted);
            padding: 8px 12px; border-radius: 12px; font-size: 1.2rem; line-height: 1; position: relative; cursor: pointer;
        }
        .notification-btn-desktop:hover { border-color: var(--border-strong); color: var(--text); }
        .notification-toggle-btn { position: relative; }
        .notification-badge {
            position: absolute; top: 2px; right: 2px; width: 10px; height: 10px;
            background-color: var(--brand-1); border-radius: 50%; border: 2px solid var(--bg-1);
        }
        .mobile-nav-btn .notification-badge { top: 6px; right: 6px; border-color: var(--bg-2); }
        .notification-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); background: var(--bg-2);
        }
        .notification-header h3 { margin: 0; font-size: 1rem; }
        .notification-header button { background: none; border: none; color: var(--muted); cursor: pointer; }
        #mark-all-read-btn { font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 6px; }
        #mark-all-read-btn:hover { background-color: var(--bg-1); }
        #close-notifications-btn { font-size: 1.5rem; line-height: 1; }
        .notification-list { max-height: 400px; overflow-y: auto; }
        .notification-item {
            padding: 1rem; display: flex; gap: 1rem; align-items: flex-start;
            border-bottom: 1px solid var(--border); font-size: 0.9rem;
            position: relative; transition: background-color 0.2s;
        }
        .notification-item a { text-decoration: none; color: inherit; }
        .notification-item:hover { background-color: var(--bg-2); }
        .notification-item.read { opacity: 0.6; }
        .notification-icon { font-size: 1.2rem; color: var(--muted); padding-top: 2px; }
        .notification-content p { margin: 0 0 0.25rem 0; color: var(--text); }
        .notification-content .time { font-size: 0.75rem; color: var(--muted); }
        .dismiss-notification-btn {
            position: absolute; top: 0.5rem; right: 0.5rem; background: none;
            border: none; color: var(--muted); cursor: pointer; font-size: 1rem; display: none;
        }
        .notification-item:hover .dismiss-notification-btn { display: block; }
        .notification-list-empty { padding: 2rem; text-align: center; color: var(--muted); }
        .notification-list-empty .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .notification-footer { 
            padding: 0.75rem 1rem; border-top: 1px solid var(--border); background: var(--bg-2); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .notification-footer-btn { 
            font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 6px; 
            background: none; border: none; cursor: pointer; color: var(--brand-1); transition: background-color 0.2s; 
        }
        .notification-footer-btn:hover { background-color: var(--bg-1); }

        .tools-dropdown-container { position: relative; }
        #tools-menu {
            display: none; position: absolute; left: 0; top: calc(100% + 0.5rem);
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px;
            min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden;
        }
        .tools-dropdown-container.open #tools-menu { display: block; }
        #tools-menu a {
            color: var(--muted); padding: 12px 16px; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        #tools-menu a:hover { background: var(--bg-2); color: var(--text); }
        #tools-btn .fa-chevron-down { font-size: 0.7em; transition: transform 0.2s; }
        .tools-dropdown-container.open #tools-btn .fa-chevron-down { transform: rotate(180deg); }

        .mobile-nav-user-header {
            padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .mobile-nav-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .mobile-nav-user-info { display: flex; flex-direction: column; }
        .mobile-nav-username { font-weight: 700; color: var(--text); }
        .mobile-nav-email { font-size: 0.8rem; color: var(--muted); }

        .mobile-nav-collapsible .collapsible-trigger {
            display: flex; justify-content: space-between; align-items: center;
        }
        .mobile-nav-collapsible .arrow { font-size: 0.8em; transition: transform 0.3s ease; }
        .mobile-nav-collapsible.open .arrow { transform: rotate(180deg); }
        .collapsible-content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; padding-left: 1rem;
        }
        .collapsible-content .sub-link { padding-top: 0.5rem; padding-bottom: 0.5rem; }

        @media (min-width: 1024px) {
            .mobile-nav-controls { display: none !important; }
            header { padding: 0 1.5rem; }
            .nav-left-desktop { display: flex; align-items: center; gap: 1.5rem; }
            .desktop-nav-links, .desktop-nav-right { display: flex; align-items: center; }
            .desktop-nav-links { gap: 0.5rem; }
            .nav-link {
                padding: 0.6rem 1rem; border-radius: 10px; font-weight: 700; color: var(--muted);
                transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem;
                background: transparent; border: none; border-bottom: 3px solid transparent;
                font-family: inherit; font-size: inherit; cursor: pointer;
            }
            .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); color: var(--text); }
            .nav-link.active { background-color: transparent; color: white; box-shadow: none; border-bottom-color: var(--brand-1); }

            .desktop-nav-right { gap: 1rem; }
            .desktop-search-container { position: relative; }
            .desktop-search-container input {
                background: var(--bg-2); border: 1px solid var(--border); border-radius: 10px;
                padding: 0.6rem 1rem 0.6rem 2.5rem; width: 180px; color: var(--text);
                transition: all 0.2s ease; cursor: pointer;
            }
            .desktop-search-container input:focus { outline: none; border-color: var(--brand-1); }
            .desktop-search-container i {
                position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--muted);
            }
            #desktop-auth-actions { display: flex; align-items: center; gap: 0.5rem; }
            .login-btn, .signup-btn { font-weight: 700; padding: 0.6rem 1rem; transition: all 0.2s ease; border-radius: 10px; }
            .login-btn { color: var(--muted); }
            .login-btn:hover { color: var(--text); background-color: rgba(255, 255, 255, 0.05); }
            .signup-btn { background: var(--brand-1); box-shadow: var(--shadow-brand); color: white; }
            .signup-btn:hover { filter: brightness(1.1); }
        }

        /* Search Modal */
        .desktop-search-modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); z-index: 1000; display: none;
            align-items: flex-start; justify-content: center; padding-top: 10vh;
            animation: fadeIn 0.3s ease;
        }
        .desktop-search-modal-backdrop.show { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .desktop-search-modal-content {
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 16px;
            width: 90%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease; overflow: hidden;
        }
        .close-search-modal-btn {
            position: absolute; top: 1rem; right: 1rem; background: var(--bg-2);
            border: 1px solid var(--border); color: var(--muted); width: 36px; height: 36px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer; display: grid; place-items: center;
            transition: all 0.2s;
        }
        .close-search-modal-btn:hover { background: var(--bg-1) !important; color: var(--text) !important; }
        .modal-search-header { padding: 2rem 2rem 1rem 2rem; }
        .modal-search-header h2 { margin: 0 0 1rem 0; font-size: 1.5rem; }
        .modal-search-bar {
            display: flex; gap: 0.5rem; background: var(--bg-2); border: 1px solid var(--border);
            border-radius: 12px; padding: 0.5rem;
        }
        .modal-search-type-dropdown { position: relative; }
        .modal-search-type-btn {
            display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem;
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 10px;
            color: var(--text); font-weight: 600; cursor: pointer; font-family: inherit;
            transition: all 0.2s; white-space: nowrap;
        }
        .modal-search-type-btn:hover { background: var(--bg-2); }
        .modal-search-type-btn .fa-chevron-down { font-size: 0.7em; transition: transform 0.2s; }
        .modal-search-type-menu {
            display: none; position: absolute; top: calc(100% + 0.5rem); left: 0;
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px;
            min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden;
        }
        .search-type-option {
            padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.75rem;
            color: var(--muted); cursor: pointer; transition: all 0.2s; font-weight: 600;
        }
        .search-type-option:hover { background: var(--bg-1) !important; }
        #modal-search-type-dropdown.open #modal-search-type-btn .fa-chevron-down { transform: rotate(180deg); }
        #modal-search-type-dropdown.open #modal-search-type-menu { display: block !important; }
        #modal-universal-search {
            flex: 1; background: transparent; border: none; color: var(--text);
            padding: 0.5rem 1rem; font-size: 1rem; font-family: inherit; outline: none;
        }
        #modal-universal-search::placeholder { color: var(--muted); }
        .modal-search-results { max-height: 400px; overflow-y: auto; }
        .search-result-item {
            display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem;
            transition: background-color 0.2s; text-decoration: none; color: inherit;
        }
        .search-result-item:not(:last-child) { border-bottom: 1px solid var(--border); }
        .search-result-item:hover { background: var(--bg-1); }
        .search-result-icon, .search-result-avatar {
            width: 40px; height: 40px; border-radius: 8px; object-fit: cover; flex-shrink: 0;
        }
        .search-result-avatar.is-mc-skin {
            border-radius: 4px; image-rendering: pixelated; border: 1px solid var(--border); background: var(--bg-2);
        }
        .search-result-info { text-align: left; flex: 1; }
        .search-result-name { font-weight: 600; color: var(--text); }
        .search-result-sub { font-size: 0.8rem; color: var(--muted); }
        .modal-suggestions { padding: 1.5rem 2rem 2rem 2rem; }
        .modal-suggestions h3 { margin: 0 0 1rem 0; font-size: 1rem; color: var(--muted); }
        .modal-pack-suggestions-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
        .suggestion-card {
            display: flex; align-items: center; gap: 0.75rem;
            background: linear-gradient(135deg, rgba(28, 28, 28, 0.9), rgba(44, 44, 44, 0.6));
            padding: 0.75rem; border-radius: 12px; transition: all 0.3s ease;
            border: 1px solid var(--border); cursor: pointer; text-decoration: none; color: inherit;
        }
        .suggestion-card:hover {
            background: linear-gradient(135deg, rgba(44, 44, 44, 0.9), rgba(28, 28, 28, 0.6));
            border-color: var(--brand-1); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(222, 33, 42, 0.2);
        }
        .suggestion-card .pack-icon {
            width: 48px; height: 48px; border-radius: 8px; object-fit: cover;
            border: 1px solid var(--border); flex-shrink: 0;
        }
        .suggestion-card-info { flex-grow: 1; min-width: 0; }
        .suggestion-card-name {
            font-weight: 600; color: var(--text); font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .suggestion-card-downloads { font-size: 0.75rem; color: var(--muted); display: flex; align-items: center; gap: 0.25rem; }

        /* Footer */
        footer {
            margin-top: 4rem; padding: 3rem 2rem 2rem; background: var(--bg-1); border-top: 1px solid var(--border);
        }
        .footer-container {
            max-width: 1200px; margin: 0 auto; display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 3rem; padding-bottom: 2rem;
        }
        .footer-brand { display: flex; flex-direction: column; gap: 1rem; }
        .footer-brand .brand { display: flex; margin-bottom: 0.5rem; }
        .footer-brand p { color: var(--muted); line-height: 1.6; font-size: 0.9rem; }
        .footer-socials { display: flex; gap: 0.75rem; margin-top: 1rem; }
        .footer-socials a {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: var(--bg-2); border: 1px solid var(--border);
            color: var(--muted); font-size: 1rem; transition: all 0.2s;
        }
        .footer-socials a:hover { color: var(--text); border-color: var(--brand-1); background: rgba(222, 33, 42, 0.1); }
        .footer-column h4 {
            font-size: 0.85rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 1.25rem; color: var(--text);
        }
        .footer-links { display: flex; flex-direction: column; gap: 0.75rem; }
        .footer-links a { color: var(--muted); font-size: 0.9rem; transition: color 0.2s; }
        .footer-links a:hover { color: var(--text); }
        .footer-discord {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.65rem 1.25rem;
            background: var(--brand-1); color: white; border-radius: 8px; font-weight: 700;
            font-size: 0.9rem; margin-top: 1rem; transition: all 0.2s;
            box-shadow: var(--shadow-brand); width: fit-content;
        }
        .footer-discord:hover { background: var(--brand-2); transform: translateY(-2px); }
        .footer-discord i { font-size: 1.1rem; }
        .footer-bottom {
            max-width: 1200px; margin: 0 auto; padding-top: 2rem; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
            font-size: 0.85rem; color: var(--muted);
        }
        .footer-bottom-links { display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
        .footer-bottom-links a { color: var(--muted); transition: color 0.2s; font-size: 0.85rem; }
        .footer-bottom-links a:hover { color: var(--text); }
        @media(max-width: 1024px) {
            .footer-container { grid-template-columns: 1fr 1fr; gap: 2rem; }
        }
        @media(max-width: 768px) {
            .footer-container { grid-template-columns: 1fr; gap: 2rem; }
            .footer-bottom { flex-direction: column; }
        }

        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn.primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: var(--shadow-brand); color: white; }
        .btn.ghost { border-color: var(--border); background: transparent; color: var(--text); }
        .btn.danger { background: linear-gradient(90deg, var(--error), #dc2626); color: white; }

        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; min-height: 60vh; color: var(--muted); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--border); border-bottom-color: var(--brand-1); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .settings-grid { display: grid; grid-template-columns: 280px 1fr; gap: 2rem; align-items: flex-start; }
        .content-container { max-width: 680px; }
        
        .settings-sidebar { 
            position: sticky; top: 100px; 
            background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(25px); 
            border: 1px solid var(--border); border-radius: 20px; padding: 2rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .sidebar-header { text-align: center; margin-bottom: 2rem; }
        .sidebar-header h2 { font-size: 1.4rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--brand-1), #ff525a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar-header p { color: var(--muted); font-size: 13px; }
        
        .settings-tabs { display: flex; flex-direction: column; gap: 8px; }
        .settings-tab { 
            position: relative; padding: 16px 20px; border-radius: 16px; 
            background: transparent; border: none; color: var(--muted); 
            font-weight: 600; font-family: inherit; text-align: left; 
            display: flex; align-items: center; gap: 14px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; 
            border: 1px solid transparent;
        }
        .settings-tab.active {

            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;

            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;

            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "just now";

                                 <form id="username-form">
                                     <div class="security-section">
                                         <div class="security-section-header">
                                             <h3>Username</h3>
                                         </div>
                                         <div class="form-group">
                                             <input type="text" id="username" class="form-input" required minlength="3" maxlength="20" placeholder="Enter your username">
                                         </div>
                                         <div class="security-section-footer">
                                            <p class="input-hint" id="username-hint">Your username can be changed once every 7 days.</p>
                                            <button type="submit" class="btn primary"><i class="fa-solid fa-user-edit"></i> Update Username</button>
                                         </div>
                                     </div>
                                 </form>
                                 <form id="password-form">
                                     <div class="security-section">
                                         <div class="security-section-header">
                                             <h3>Password</h3>
                                             <p class="input-hint" style="margin-top:0;">Set a new password for your account. Useful if you signed up with Google.</p>
                                         </div>
                                        <div class="form-group">
                                            <div class="form-input-wrapper">
                                                <input type="password" id="new-password" class="form-input" required minlength="6" placeholder="Enter new password">
                                                <i class="fa-solid fa-eye password-toggle" data-target="new-password"></i>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-bottom:0;">
                                             <div class="form-input-wrapper">
                                                <input type="password" id="confirm-password" class="form-input" required minlength="6" placeholder="Confirm new password">
                                                <i class="fa-solid fa-eye password-toggle" data-target="confirm-password"></i>
                                             </div>
                                        </div>
                                         <div class="security-section-footer">
                                            <p class="input-hint"></p>

                        </section>
                        <section id="advanced-tab" class="content-area">
                             <div class="card">
                                  <div class="card-header"><h2>Advanced Settings</h2><p>Privacy controls and account management options.</p></div>
                                  <div class="card-body">
                                      <div class="form-group">
                                           <label class="form-label">Danger Zone</label>
                                           <div style="padding: 20px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 16px;">
                                               <h4 style="color: #ef4444; margin-bottom: 12px; font-weight: 700;">Delete Account</h4>
                                               <p style="color: var(--muted); margin-bottom: 16px; line-height: 1.5;">Once you delete your account, there is no going back. All your data will be permanently deleted.</p>
                                               <button type="button" id="delete-account-btn" class="btn danger"><i class="fa-solid fa-trash-alt"></i> Delete My Account</button>
                                           </div>
                                      </div>
                                  </div>
                             </div>
                        </section>
                    </div>
                </div>`;
        }

        function setupAllEventListeners() {
            setupTabSwitching();
            setupFormHandlers();
            setupUploaders();
            setupModalHandlers();
            setupPasswordToggle();
        }

        function setupTabSwitching() {
            const tabsContainer = document.querySelector('.settings-tabs');
            if (!tabsContainer) return;

            tabsContainer.addEventListener('click', (e) => {
                const tab = e.target.closest('.settings-tab');
                if (!tab) return;
                tabsContainer.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
                const tabName = tab.dataset.tab;
                const contentArea = document.getElementById(tabName + '-tab');
                if (contentArea) contentArea.classList.add('active');
            });
        }
        
        function handleForm(form, submitAction) {
            if (!form) return;
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (isProcessing) return;
                const submitBtn = form.querySelector('button[type="submit"]');
                if (!submitBtn) return;
                const originalContent = submitBtn.innerHTML;
                isProcessing = true;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></div>';
                try { await submitAction(); } catch (error) {
                    console.error('Form error:', error);
                    showToast(error.message || 'An error occurred', 'error');
                } finally {
                    isProcessing = false;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                }
            });
        }
        
        function setupFormHandlers() {
            handleForm(document.getElementById('profile-form'), async () => {
                showLoading('Updating profile...');
                try {
                    const updates = { bio: document.getElementById('bio').value.trim() };
                    let changesMade = false;

                    if (avatarBlob) {
                        const filePath = `public/${currentUser.id}/avatar-${Date.now()}.jpeg`;
                        await supabase.storage.from('avatars').upload(filePath, avatarBlob, { upsert: true });
                        updates.avatar_url = supabase.storage.from('avatars').getPublicUrl(filePath).data.publicUrl;
                        changesMade = true;
                    }

                    if (bannerBlob) {
                        const filePath = `public/${currentUser.id}/banner-${Date.now()}.jpeg`;
                        await supabase.storage.from('banners').upload(filePath, bannerBlob, { upsert: true });
                        updates.banner_url = supabase.storage.from('banners').getPublicUrl(filePath).data.publicUrl;
                        changesMade = true;
                    }
                    
                    if(updates.bio !== currentProfile.bio) { changesMade = true; }

                    if (changesMade) {
                        const { data, error } = await supabase.from('profiles').update(updates).eq('id', currentUser.id).select().single();
                        if (error) throw error;
                        currentProfile = data; 
                        showToast('Profile updated successfully!', 'success');
                    } else {
                        showToast('No changes to save.', 'warning');
                    }
                    avatarBlob = null; bannerBlob = null;
                } finally { hideLoading(); }
            });

            handleForm(document.getElementById('username-form'), async () => {
                const usernameInput = document.getElementById('username');
                const newUsername = usernameInput.value.trim();
                if (newUsername === currentProfile.username) {
                    return showToast('You did not change your username.', 'warning');
                }
                const { error } = await supabase.from('profiles').update({ 
                    username: newUsername,
                    username_last_changed_at: new Date().toISOString()
                }).eq('id', currentUser.id);

                if (error) { throw new Error(error.message); }
                await loadProfileAndPopulate();
                showToast('Username updated successfully!', 'success');
            });

            handleForm(document.getElementById('password-form'), async () => {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                if (newPassword !== confirmPassword) {
                    throw new Error("Passwords do not match.");
                }
                if (newPassword.length < 6) {
                    throw new Error("Password must be at least 6 characters.");
                }

                const { error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) { throw new Error(`Failed to update password: ${error.message}`); }
                
                showToast('Password updated successfully!', 'success');
                document.getElementById('password-form').reset();
            });

            const deleteBtn = document.getElementById('delete-account-btn');
            if(deleteBtn) deleteBtn.addEventListener('click', () => {
                showConfirmation(
                    'This action is irreversible. Are you sure you want to permanently delete your account?',
                    deleteAccount,
                    { requiresInput: true, icon: 'fa-skull-crossbones', iconColor: 'var(--error)' }
                );
            });
        }
        
        async function deleteAccount() {
            showLoading('Deleting account...');
            try {
                const { data: { session } } = await supabase.auth.getSession();
                const response = await fetch('/api/delete-user', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${session.access_token}` }
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details);
                
                await supabase.auth.signOut();
                showToast('Account deleted successfully. Redirecting...', 'success');
                setTimeout(() => window.location.href = '/', 2000);

            } catch(error) {
                showToast(error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function setupPasswordToggle() {
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetId = toggle.dataset.target;
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    toggle.classList.toggle('fa-eye', !isPassword);
                    toggle.classList.toggle('fa-eye-slash', isPassword);
                });
            });
        }

        function setupUploaders() {
            setupUploader('avatar-preview', 'avatar-input', 1, 'Avatar', (blob) => {
                document.getElementById('avatar-preview').src = URL.createObjectURL(blob);
                avatarBlob = blob;
            });
            setupUploader('banner-preview', 'banner-input', 3/1, 'Banner', (blob) => {
                document.getElementById('banner-preview').src = URL.createObjectURL(blob);
                bannerBlob = blob;
            });
        }

        function setupUploader(previewId, inputId, aspectRatio, title, blobSetter) {
             const preview = document.getElementById(previewId);
             const input = document.getElementById(inputId);
             if (!preview || !input) return;
             const handleFile = (file) => file && file.type.startsWith('image/') && initializeCropper(file, aspectRatio, title, blobSetter);
             preview.addEventListener('click', () => input.click());
             input.addEventListener('change', (e) => { handleFile(e.target.files[0]); e.target.value = ''; });
             preview.addEventListener('dragover', (e) => { e.preventDefault(); preview.style.borderColor = 'var(--brand-1)'; });
             preview.addEventListener('dragleave', () => { preview.style.borderColor = 'var(--border)'; });
             preview.addEventListener('drop', (e) => { e.preventDefault(); preview.style.borderColor = 'var(--border)'; handleFile(e.dataTransfer.files[0]); });
        }

        function initializeCropper(file, aspectRatio, title, callback) {
             const reader = new FileReader();
             reader.onload = (e) => {
                 const cropModal = document.getElementById('crop-modal');
                 document.getElementById('cropper-image').src = e.target.result;
                 document.getElementById('cropper-title-h2').textContent = `Crop ${title}`;
                 cropModal.style.display = 'flex';
                 if (cropper) cropper.destroy();
                 cropModal.dataset.cropType = aspectRatio === 1 ? 'avatar' : 'banner';
                 setTimeout(() => {
                     cropper = new Cropper(document.getElementById('cropper-image'), { 
                         aspectRatio, viewMode: 1, dragMode: 'move', background: false,
                         autoCropArea: 0.9, cropBoxMovable: false, cropBoxResizable: false,
                     });
                 }, 50);
                 cropCallback = callback;
             };
             reader.readAsDataURL(file);
        }
        
        function setupModalHandlers() {
            const cropModal = document.getElementById('crop-modal');
            document.getElementById('cancel-crop-btn').addEventListener('click', () => {
                cropModal.style.display = 'none';
                if (cropper) cropper.destroy();
            });
            document.getElementById('save-crop-btn').addEventListener('click', () => {
                if (!cropper) return;
                const canvasOptions = cropModal.dataset.cropType === 'avatar' 
                    ? { width: 512, height: 512 } 
                    : { width: 1500, height: 500 };
                cropper.getCroppedCanvas(canvasOptions).toBlob((blob) => {
                    if (cropCallback) cropCallback(blob);
                    cropModal.style.display = 'none';
                    if (cropper) cropper.destroy();
                }, 'image/jpeg', 0.9);
            });
            document.getElementById('zoom-in-btn').addEventListener('click', () => cropper?.zoom(0.1));
            document.getElementById('zoom-out-btn').addEventListener('click', () => cropper?.zoom(-0.1));
            document.getElementById('rotate-btn').addEventListener('click', () => cropper?.rotate(90));
            document.getElementById('cancel-confirmation-btn')?.addEventListener('click', () => confirmationModal.classList.remove('show'));
            document.getElementById('confirm-action-btn')?.addEventListener('click', () => {
                confirmationModal.classList.remove('show');
                if (confirmCallback) confirmCallback();
            });
            document.getElementById('cancel-social-btn')?.addEventListener('click', () => socialModal.classList.remove('show'));
            document.getElementById('save-social-btn')?.addEventListener('click', () => {
                const key = document.getElementById('save-social-btn').dataset.key;
                if(key) saveSocial(key);
            });
        }

        function renderSocials(profile) {
            const container = document.getElementById('socials-container');
            if (!container) return;
            const socialLinks = profile.social_links || {};
            const gridHtml = Object.entries(socialPlatforms).reduce((html, [key, platform]) => {
                if (platform.newRow) html += `<div style="flex-basis: 100%; height: 0;"></div>`;
                const isLinked = key === 'xbox' ? !!profile.bedrock_gamertag : !!socialLinks[key];
                html += `<button class="social-icon-btn ${isLinked ? 'linked' : ''}" data-social="${key}" title="Link ${platform.name}"><i class="${platform.icon}"></i></button>`;
                return html;
            }, '');
            let cardsHtml = '';
            if (profile.bedrock_gamertag) cardsHtml += createLinkedAccountCard('xbox', profile.bedrock_gamertag);
            for (const [key, value] of Object.entries(socialLinks)) {
                if (value && socialPlatforms[key]) cardsHtml += createLinkedAccountCard(key, value);
            }
            container.innerHTML = `
                <div class="form-group" style="text-align: center;"><label class="form-label">Link your profiles</label><div class="socials-grid">${gridHtml}</div></div>
                <div class="form-group" style="text-align: center;"><label class="form-label">Linked Accounts</label><div class="linked-accounts-container" id="linked-accounts-list">
                    ${cardsHtml || '<p class="tiny" style="text-align: center;">No accounts linked yet. Click an icon above to add one.</p>'}
                </div></div>`;
            attachSocialsEventListeners();
        }

        function createLinkedAccountCard(key, value) {
            const platform = socialPlatforms[key];
            let displayValue = value;
            if (platform.linkPrefix && value.startsWith(platform.linkPrefix)) {
                displayValue = value.substring(platform.linkPrefix.length);
            }
            return `<div class="linked-account-card" data-social="${key}"><div class="linked-account-info"><i class="${platform.icon}" style="color: ${platform.color};"></i><span class="linked-account-value">${displayValue}</span></div><div class="linked-account-actions"><button class="unlink-btn" title="Unlink ${platform.name}"><i class="fa-solid fa-trash-can"></i></button></div></div>`;
        }

        function attachSocialsEventListeners(){
            document.querySelectorAll('.social-icon-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.dataset.social;
                    if (key === 'xbox') initiateXboxConnection();
                    else openSocialModal(key);
                });
            });
            document.querySelectorAll('.unlink-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.closest('.linked-account-card').dataset.social;
                    showConfirmation(`Unlink your ${socialPlatforms[key].name} account?`, () => {
                        if (key === 'xbox') unlinkXboxConnection();
                        else unlinkSocial(key);
                    });
                });
            });
        }
        
        async function unlinkSocial(key) {
            showLoading(`Unlinking ${socialPlatforms[key].name}...`);
            try {
                const newSocials = { ...currentProfile.social_links };
                delete newSocials[key];
                const { error } = await supabase.from('profiles').update({ social_links: newSocials }).eq('id', currentUser.id);
                if (error) throw error;
                showToast(`${socialPlatforms[key].name} unlinked.`, 'success');
                await loadProfileAndPopulate();
            } catch (error) {
                showToast(`Failed to unlink: ${error.message}`, 'error');
            } finally { hideLoading(); }
        }

        function openSocialModal(key) {
            const platform = socialPlatforms[key];
            if (!platform) return;
            const currentVal = currentProfile.social_links?.[key] || '';
            document.getElementById('social-modal-icon').className = platform.icon;
            document.getElementById('social-modal-icon').style.color = platform.color;
            document.getElementById('social-modal-title').textContent = `Add ${platform.name}`;
            const switcherContainer = document.getElementById('social-mode-switcher-container');
            if (platform.modes && platform.modes.length > 1) {
                switcherContainer.style.display = 'flex';
                switcherContainer.innerHTML = platform.modes.map(mode => `<button class="social-mode-btn" data-mode="${mode}"><i class="fa-solid ${mode === 'link' ? 'fa-link' : 'fa-at'}"></i> ${mode.charAt(0).toUpperCase() + mode.slice(1)}</button>`).join('');
            } else {
                switcherContainer.style.display = 'none';
            }
            const updateInputForMode = (mode) => {
                currentSocialMode = mode;
                const input = document.getElementById('social-modal-input');
                const prefixSpan = document.getElementById('social-input-prefix');
                document.getElementById('social-modal-label').textContent = mode === 'link' ? 'Profile URL' : 'Username';
                input.placeholder = platform.placeholders[mode] || '';
                
                if (mode === 'link' && platform.linkPrefix) {
                    prefixSpan.textContent = platform.linkPrefix;
                    input.classList.add('prefixed');
                    let displayValue = currentVal;
                    if(currentVal.startsWith(platform.linkPrefix)){
                        displayValue = currentVal.substring(platform.linkPrefix.length);
                    }
                    input.value = displayValue;
                } else {
                    prefixSpan.textContent = '';
                    input.classList.remove('prefixed');
                    input.value = currentVal;
                }
                switcherContainer.querySelectorAll('.social-mode-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.mode === mode));
            };
            updateInputForMode(platform.defaultMode);
            switcherContainer.querySelectorAll('.social-mode-btn').forEach(btn => {
                btn.onclick = () => updateInputForMode(btn.dataset.mode);
            });
            document.getElementById('save-social-btn').dataset.key = key;
            socialModal.classList.add('show');
            document.getElementById('social-modal-input').focus();
        }
        
        async function saveSocial(key) {
            const platform = socialPlatforms[key];
            const input = document.getElementById('social-modal-input');
            const userTypedValue = input.value.trim();

            if (!userTypedValue) { return showToast("Please enter a value.", 'error'); }
            
            let finalValue = userTypedValue;
            if (currentSocialMode === 'link' && platform.linkPrefix && !userTypedValue.startsWith('http')) {
                finalValue = platform.linkPrefix + userTypedValue;
            } else if (currentSocialMode === 'text' && (userTypedValue.includes('http') || userTypedValue.includes('://'))) {
                return showToast('Please enter a username, not a link.', 'error');
            }
            socialModal.classList.remove('show');
            showLoading(`Saving ${platform.name}...`);
            try {
                const newSocials = { ...currentProfile.social_links, [key]: finalValue };
                const { error } = await supabase.from('profiles').update({ social_links: newSocials }).eq('id', currentUser.id);
                if (error) throw error;
                showToast(`${platform.name} linked successfully.`, 'success');
                await loadProfileAndPopulate();
            } catch (error) {
                showToast(`Failed to save: ${error.message}`, 'error');
            } finally { hideLoading(); }
        }

        function initiateXboxConnection() {
            const redirectUri = encodeURIComponent('https://mchub.vercel.app/api/bedrock-callback');
            const authUrl = `https://xbl.io/app/auth/${OPENXBL_PUBLIC_KEY}?redirect_uri=${redirectUri}&prompt=select_account`;
            const popup = window.open(authUrl, 'xbox-auth', 'width=600,height=700');
            if (!popup) { return showToast('Popup blocked. Please allow popups.', 'error'); }
            const handleMessage = async ({ origin, data }) => {
                if (origin !== window.location.origin) return;
                window.removeEventListener('message', handleMessage);
                if (data.type !== 'BEDROCK_AUTH_SUCCESS') { return showToast(`Xbox connection failed: ${data.message || 'Unknown error'}`, 'error'); }
                showLoading('Linking Xbox account...');
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    const response = await fetch('/api/link-bedrock', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mchub_token: session.access_token, xbl_token: data.token })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.details || 'Failed to link account');
                    showToast(`Xbox account linked: ${result.bedrock_gamertag}`, 'success');
                    await loadProfileAndPopulate();
                } catch (error) { showToast(error.message, 'error');
                } finally { hideLoading(); }
            };
            window.addEventListener('message', handleMessage);
        }
        
        async function unlinkXboxConnection() {
            showLoading('Disconnecting Xbox account...');
            try {
                const { error } = await supabase.from('profiles').update({ xuid: null, bedrock_gamertag: null, bedrock_gamerpic_url: null }).eq('id', currentUser.id);
                if (error) throw error;
                showToast('Xbox account disconnected', 'success');
                await loadProfileAndPopulate();
            } catch (error) {
                showToast(error.message, 'error');
            } finally { hideLoading(); }
        }

        function checkUsernameCooldown() {
            const usernameForm = document.getElementById('username-form');
            const usernameInput = document.getElementById('username');
            const usernameHint = document.getElementById('username-hint');
            const submitBtn = usernameForm.querySelector('button[type="submit"]');

            const lastChanged = currentProfile.username_last_changed_at;
            if (lastChanged) {
                const lastChangedDate = new Date(lastChanged);
                const sevenDays = 7 * 24 * 60 * 60 * 1000;
                const nextChangeDate = new Date(lastChangedDate.getTime() + sevenDays);
                const now = new Date();

                if (now < nextChangeDate) {
                    usernameInput.disabled = true;
                    submitBtn.disabled = true;
                    const formattedDate = nextChangeDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    usernameHint.textContent = `You can change your username again on ${formattedDate}.`;
                    usernameHint.style.color = 'var(--warning)';
                    return;
                }
            }
            usernameInput.disabled = false;
            submitBtn.disabled = false;
            usernameHint.textContent = 'Your username can be changed once every 7 days.';
            usernameHint.style.color = 'var(--muted)';
        }

        async function loadProfileAndPopulate() {
            try {
                const { data: profileData, error } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
                if (error) throw error;
                currentProfile = profileData;
                document.getElementById('avatar-preview').src = currentProfile.avatar_url || `https://placehold.co/100x100/1c1c1c/de212a?text=${(currentProfile.username || 'U').charAt(0).toUpperCase()}`;
                document.getElementById('banner-preview').src = currentProfile.banner_url || 'https://placehold.co/450x150/1c1c1c/de212a?text=BANNER';
                document.getElementById('bio').value = currentProfile.bio || '';
                document.getElementById('username').value = currentProfile.username || '';
                renderSocials(currentProfile);
                buildThemeSelector(); // Build and set the active theme
                checkUsernameCooldown();
            } catch (error) {
                console.error('Failed to load profile data:', error);
                showToast('Could not load your settings.', 'error');
            }
        }

        document.addEventListener('auth-ready', async (event) => {
            const { user, profile, error } = event.detail;
            document.body.style.opacity = '1'; // Make body visible
            if (error || !user) {
                settingsContainer.innerHTML = `<div class="loading-container"><p>Please log in to view your settings.</p><a href="/login.html" class="btn primary" style="margin-top: 1rem;">Login</a></div>`;
                return;
            }
            currentUser = user;
            currentProfile = profile; // The profile from auth-ready is a good starting point
            buildPageStructure();
            await loadProfileAndPopulate();
            setupAllEventListeners();
        });
        
    </script>
