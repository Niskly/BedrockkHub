<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armor Viewer - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.1/bundles/skinview3d.bundle.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --brand-1-rgb: 222, 33, 42; --border-strong: rgba(255, 255, 255, .2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1; transition: background-image 0.5s ease-in-out; }
        a { color: inherit; text-decoration: none; }
        .tiny { font-size: 11px; color: var(--muted); }
        .spinner { width: 1em; height: 1em; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 44px; width: 44px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-13px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; }
        .nav-actions { display: flex; gap: .6rem; }
        .btn { padding: .6rem 1rem; border-radius: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; }
        .btn.ghost { border-color: var(--border); background: transparent; color: var(--text); }
        .btn.primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); box-shadow: var(--shadow-brand); color: white; border: none; }
        .user-dropdown { position: relative; display: inline-block; }
        .user-menu-btn { background: var(--bg-2); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; }
        .nav-avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .user-menu-btn:hover { border-color: var(--border-strong); }
        .dropdown-content { display: none; position: absolute; right: 0; top: 110%; background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px; min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden; }
        .dropdown-content.show { display: block; }
        .dropdown-content a { color: var(--muted); padding: 12px 16px; text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .dropdown-content a:hover { background: var(--bg-2); color: var(--text); }

        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .viewer-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 1.5rem; align-items: flex-start; }
        
        .controls-panel { position: sticky; top: 100px; }
        .card { border-radius: 16px; background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(20px); border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-header { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border); }
        .card-header h2 { font-weight: 800; font-size: 1.2rem; margin: 0; }
        .card-body { padding: 1.2rem; }

        .upload-area { border: 2px dashed var(--border); border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .upload-area:hover { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.1); }
        .upload-area i { font-size: 2.5rem; color: var(--brand-1); margin-bottom: 1rem; }
        .upload-area p { color: var(--muted); font-weight: 600; }
        #file-input { display: none; }

        .armor-selection-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 400px; overflow-y: auto; }
        .armor-item { padding: 0.75rem 1rem; background: var(--bg-2); border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s ease; font-weight: 600; text-transform: capitalize; }
        .armor-item:hover { border-color: var(--text); }
        .armor-item.active { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.2); color: white; }
        
        #viewer-canvas { border-radius: 16px; width: 100%; aspect-ratio: 3/4; background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/skinbg2.jpg'); background-size: cover; background-position: center; cursor: grab; }
        #viewer-canvas.dragging { cursor: grabbing; }

        .placeholder-text { text-align: center; color: var(--muted); padding: 2rem 0; }
        
        .mobile-nav-toggle { display: none; background: none; border: none; color: var(--text); font-size: 1.5rem; cursor: pointer; z-index: 1001; }
        .mobile-nav-backdrop { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; opacity: 0; transition: opacity 0.3s ease; }
        .mobile-nav-backdrop.show { display: block; opacity: 1; }
        .mobile-nav-sidebar {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 280px; background: var(--bg-1);
            z-index: 999; transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex; flex-direction: column;
            border-right: 1px solid var(--border);
        }
        .mobile-nav-sidebar.show { transform: translateX(0); }
        .mobile-nav-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--muted); font-size: 1.5rem; cursor: pointer; }
        .mobile-nav-header { padding: 1.5rem; display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid var(--border); }
        .mobile-nav-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .mobile-nav-user-info { display: flex; flex-direction: column; }
        .mobile-nav-username { font-weight: 700; color: var(--text); }
        .mobile-nav-email { font-size: 0.8rem; color: var(--muted); }
        .mobile-nav-main-links, .mobile-nav-footer-links { display: flex; flex-direction: column; padding: 1rem; }
        .mobile-nav-main-links { flex-grow: 1; }
        .mobile-nav-main-links a, .mobile-nav-footer-links a {
            padding: 1rem; border-radius: 10px; display: flex; align-items: center; gap: 1rem;
            font-weight: 600; color: var(--muted); transition: all 0.2s ease;
        }
        .mobile-nav-main-links a:hover, .mobile-nav-footer-links a:hover { background: var(--bg-2); color: var(--text); }
        .mobile-nav-main-links a i, .mobile-nav-footer-links a i { width: 24px; text-align: center; font-size: 1.1rem; }
        .primary-mobile-link { background: var(--gradient-brand); color: white !important; box-shadow: var(--shadow-brand); }

        .viewer-controls { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .control-btn { padding: 0.5rem 1rem; background: var(--bg-2); border: 1px solid var(--border); border-radius: 8px; color: var(--text); cursor: pointer; font-size: 0.85rem; font-weight: 600; }
        .control-btn:hover { border-color: var(--brand-1); }
        .control-btn.active { background: var(--brand-1); border-color: var(--brand-1); }

        @media (max-width: 768px) {
            .viewer-layout { grid-template-columns: 1fr; }
            .controls-panel { position: static; }
            .nav-actions { display: none; }
            .mobile-nav-toggle { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="brand" href="/">
                <div class="brand-badge">
                    <img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom">
                </div>
                <div>
                    <div class="brand-title">MCHUB</div>
                    <div class="tiny">Armor Viewer</div>
                </div>
            </a>
            <div id="nav-actions" class="nav-actions"></div>
        </nav>
    </header>

    <main class="container">
        <div class="viewer-layout">
            <div class="controls-panel">
                <div class="card">
                    <div class="card-header"><h2>Controls</h2></div>
                    <div class="card-body">
                        <div id="upload-area" class="upload-area">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <p>Upload Pack</p>
                            <span class="tiny">Click or drag a .zip or .mcpack file</span>
                        </div>
                        <input type="file" id="file-input" accept=".zip,.mcpack">
                    </div>
                </div>
                <div class="card" style="margin-top: 1.5rem;">
                    <div class="card-header"><h2>Found Armor</h2></div>
                    <div class="card-body">
                        <div id="armor-list" class="armor-selection-list">
                            <p class="placeholder-text">Upload a pack to see armor sets</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="viewer-panel">
                <div class="viewer-controls">
                    <button class="control-btn" id="reset-camera">Reset Camera</button>
                    <button class="control-btn" id="toggle-animation">Toggle Animation</button>
                </div>
                <canvas id="viewer-canvas"></canvas>
            </div>
        </div>
    </main>

    <script type="module">
        const ARMOR_PATHS_JAVA = [
            'assets/minecraft/textures/models/armor/netherite_layer_1.png', 'assets/minecraft/textures/models/armor/netherite_layer_2.png',
            'assets/minecraft/textures/models/armor/diamond_layer_1.png', 'assets/minecraft/textures/models/armor/diamond_layer_2.png',
            'assets/minecraft/textures/models/armor/iron_layer_1.png', 'assets/minecraft/textures/models/armor/iron_layer_2.png',
            'assets/minecraft/textures/models/armor/gold_layer_1.png', 'assets/minecraft/textures/models/armor/gold_layer_2.png',
            'assets/minecraft/textures/models/armor/chainmail_layer_1.png', 'assets/minecraft/textures/models/armor/chainmail_layer_2.png',
            'assets/minecraft/textures/models/armor/leather_layer_1.png', 'assets/minecraft/textures/models/armor/leather_layer_2.png',
            'assets/minecraft/textures/models/armor/turtle_layer_1.png'
        ];
        const ARMOR_PATHS_BEDROCK = [
            'textures/models/armor/netherite_1.png', 'textures/models/armor/netherite_2.png',
            'textures/models/armor/diamond_1.png', 'textures/models/armor/diamond_2.png',
            'textures/models/armor/iron_1.png', 'textures/models/armor/iron_2.png',
            'textures/models/armor/gold_1.png', 'textures/models/armor/gold_2.png',
            'textures/models/armor/chain_1.png', 'textures/models/armor/chain_2.png',
            'textures/models/armor/leather_1.png', 'textures/models/armor/leather_2.png',
            'textures/models/armor/turtle_1.png'
        ];

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const armorList = document.getElementById('armor-list');
        const canvas = document.getElementById('viewer-canvas');
        const resetCameraBtn = document.getElementById('reset-camera');
        const toggleAnimationBtn = document.getElementById('toggle-animation');

        let skinViewer;
        let foundArmor = {};
        let isAnimationEnabled = false;

        // Initialize SkinViewer when DOM is ready
        function initSkinViewer() {
            try {
                // Wait for skinview3d to be fully loaded
                if (typeof skinview3d === 'undefined') {
                    setTimeout(initSkinViewer, 100);
                    return;
                }

                skinViewer = new skinview3d.SkinViewer({
                    canvas: canvas,
                    width: canvas.clientWidth,
                    height: canvas.clientHeight,
                    skin: null // Start without a skin
                });

                // Set up controls for better interaction
                const controls = skinview3d.createOrbitControls(skinViewer);
                controls.enableRotate = true;
                controls.enableZoom = true;
                controls.enablePan = false;

                // Handle canvas resizing
                const resizeObserver = new ResizeObserver(() => {
                    if (skinViewer) {
                        skinViewer.setSize(canvas.clientWidth, canvas.clientHeight);
                    }
                });
                resizeObserver.observe(canvas);

                // Hide the default skin initially
                if (skinViewer.playerObject && skinViewer.playerObject.skin) {
                    skinViewer.playerObject.skin.visible = false;
                }

                console.log("SkinViewer initialized successfully");
                
                // Set initial camera position
                resetCamera();
                
            } catch (error) {
                console.error("Failed to initialize SkinViewer:", error);
                canvas.style.display = 'none';
                canvas.parentElement.innerHTML += `<p class="placeholder-text">Error: Could not initialize 3D viewer. Please refresh the page.</p>`;
            }
        }

        function resetCamera() {
            if (!skinViewer) return;
            
            // Reset camera position
            skinViewer.camera.position.set(0, 0, 70);
            skinViewer.camera.lookAt(0, 0, 0);
            
            // Reset controls if they exist
            if (skinViewer.controls) {
                skinViewer.controls.reset();
            }
        }

        function toggleAnimation() {
            if (!skinViewer) return;
            
            isAnimationEnabled = !isAnimationEnabled;
            
            if (isAnimationEnabled) {
                skinViewer.animation = new skinview3d.IdleAnimation();
                toggleAnimationBtn.classList.add('active');
                toggleAnimationBtn.textContent = 'Stop Animation';
            } else {
                skinViewer.animation = null;
                toggleAnimationBtn.classList.remove('active');
                toggleAnimationBtn.textContent = 'Start Animation';
            }
        }
        
        function getArmorNameFromPath(path) {
            const fileName = path.split('/').pop();
            let armorName = fileName.replace(/_layer_[12]\.png|_overlay\.png|[12]\.png/g, '');
            
            // Handle special cases
            if (armorName === 'chainmail') armorName = 'chain';
            
            return armorName;
        }

        function applyArmor(armorName) {
            console.log(`Applying armor: ${armorName}`);
            if (!skinViewer || !foundArmor[armorName]) {
                console.error('SkinViewer not initialized or armor not found');
                return;
            }
            
            const armorSet = foundArmor[armorName];
            
            try {
                // Clear existing armor
                clearArmor();
                
                // Apply new armor textures
                if (armorSet.layer1) {
                    skinViewer.loadArmor(armorSet.layer1, {
                        layer: 1
                    }).then(() => {
                        console.log(`Applied ${armorName} layer 1`);
                        
                        // Apply layer 2 if it exists (for leggings)
                        if (armorSet.layer2) {
                            skinViewer.loadArmor(armorSet.layer2, {
                                layer: 2
                            }).then(() => {
                                console.log(`Applied ${armorName} layer 2`);
                            }).catch(error => {
                                console.error(`Failed to apply ${armorName} layer 2:`, error);
                            });
                        }
                    }).catch(error => {
                        console.error(`Failed to apply ${armorName} layer 1:`, error);
                    });
                }
            } catch (error) {
                console.error(`Error applying armor ${armorName}:`, error);
            }
        }

        function clearArmor() {
            if (!skinViewer || !skinViewer.playerObject) return;
            
            try {
                // Hide all armor parts
                const armorObject = skinViewer.playerObject.armor;
                if (armorObject) {
                    Object.values(armorObject).forEach(part => {
                        if (part && part.visible !== undefined) {
                            part.visible = false;
                        }
                    });
                }
            } catch (error) {
                console.error('Error clearing armor:', error);
            }
        }

        function handleFileSelect(file) {
            if (!file) return;
            
            armorList.innerHTML = `<p class="placeholder-text"><span class="spinner"></span> Searching pack...</p>`;
            foundArmor = {};

            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const zip = await JSZip.loadAsync(event.target.result);
                    const allArmorPaths = [...ARMOR_PATHS_JAVA, ...ARMOR_PATHS_BEDROCK];
                    
                    console.log("Searching for armor textures...");
                    
                    for (const path of allArmorPaths) {
                        const fileInZip = zip.file(path);
                        if (fileInZip) {
                            const blob = await fileInZip.async('blob');
                            const url = URL.createObjectURL(blob);
                            
                            const armorName = getArmorNameFromPath(path);
                            const isLayer2 = path.includes('layer_2') || path.includes('_2.png');
                            const layer = isLayer2 ? 'layer2' : 'layer1';
                            
                            if (!foundArmor[armorName]) {
                                foundArmor[armorName] = {};
                            }
                            foundArmor[armorName][layer] = url;
                            
                            console.log(`Found: ${armorName} (${layer}) at path ${path}`);
                        }
                    }
                    
                    renderArmorList();
                } catch (error) {
                    console.error("Error processing pack:", error);
                    armorList.innerHTML = `<p class="placeholder-text">Could not read the pack file. Please try a different file.</p>`;
                }
            };
            
            reader.onerror = () => {
                armorList.innerHTML = `<p class="placeholder-text">Error reading file. Please try again.</p>`;
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function renderArmorList() {
            const armorNames = Object.keys(foundArmor);
            console.log("Found armor sets:", armorNames);

            if (armorNames.length === 0) {
                armorList.innerHTML = `<p class="placeholder-text">No standard armor textures found in this pack.</p>`;
                clearArmor();
                return;
            }
            
            armorList.innerHTML = armorNames.map(name => 
                `<div class="armor-item" data-armor="${name}">${name.charAt(0).toUpperCase() + name.slice(1)}</div>`
            ).join('');
            
            // Add click handlers
            armorList.querySelectorAll('.armor-item').forEach(item => {
                item.addEventListener('click', () => {
                    // Update active state
                    armorList.querySelectorAll('.armor-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Apply the selected armor
                    applyArmor(item.dataset.armor);
                });
            });

            // Auto-select first armor set
            const firstItem = armorList.querySelector('.armor-item');
            if (firstItem) {
                firstItem.click();
            }
        }

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--brand-1)';
            uploadArea.style.background = 'rgba(var(--brand-1-rgb), 0.1)';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--border)';
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--border)';
            uploadArea.style.background = '';
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        // Control buttons
        resetCameraBtn.addEventListener('click', resetCamera);
        toggleAnimationBtn.addEventListener('click', toggleAnimation);

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSkinViewer);
        } else {
            initSkinViewer();
        }

        // Show body after everything is set up
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100);
    </script>

    <script type="module">
        // Simple auth placeholder - replace with your actual auth.js if needed
        const navActions = document.getElementById('nav-actions');
        if (navActions) {
            navActions.innerHTML = `
                <a class="btn ghost" href="/">Home</a>
                <a class="btn ghost" href="/texturepacks.html">Texture Packs</a>
                <a class="btn primary" href="/login.html">Login</a>`;
        }
    </script>
</body>
</html>
