    <style>

            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;

        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 15px/1.6 Inter, sans-serif; }

        a { color: inherit; text-decoration: none; }
        .tiny { font-size: 12px; color: var(--muted); }
        .btn { padding: .7rem 1.2rem; border-radius: 12px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }

        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        .mobile-nav-toggle { display: none; background: none; border: none; color: var(--text); font-size: 1.5rem; cursor: pointer; z-index: 1001; }
        
        /* Armor Preview Styles */
        #skin-viewer-canvas { width: 100%; aspect-ratio: 4/5; border-radius: 12px; background-image: url(https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/skinbg2.jpg); background-size: cover; background-position: center; cursor: grab; }
        .armor-selection-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 200px; overflow-y: auto; margin-top: 1rem; }
        .armor-item { padding: 0.5rem 0.8rem; background: var(--bg-2); border-radius: 8px; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s ease; font-weight: 600; font-size: 0.85rem; text-transform: capitalize; }
        .armor-item:hover, .armor-item.active { border-color: var(--brand-1); background: rgba(222, 33, 42, 0.2); color: white; }

        @media (max-width: 992px) { .pack-layout { grid-template-columns: 1fr; } .sidebar-card { position: static; order: -1; } }
        @media (max-width: 768px) { .nav-actions { display: none; } .mobile-nav-toggle { display: block; } }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const pageContainer = document.getElementById('page-container');
        let skinViewer = null;

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast`;
            toast.style.borderColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            toast.innerHTML = `<i class="fa-solid fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}" style="color: ${type === 'success' ? 'var(--success)' : 'var(--danger)'};"></i> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transform = 'translateX(120%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function formatDate(isoString) {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function escapeHtml(str) { 
            return String(str || '').replace(/[&<>"']/g, s => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[s])); 
        }

        async function handleDownload(packId, filename, packName) {
            showToast('Starting download...', 'success');
            try {
                fetch("/api/increment-download", {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ id: packId })
                }).then(() => {
                    const el = document.getElementById('download-count-val');
                    if(el) el.textContent = (parseInt(el.textContent.replace(/,/g, ''), 10) + 1).toLocaleString();
                });

                const { data: urlData, error: urlError } = supabase.storage.from('packs').getPublicUrl(filename);
                if (urlError || !urlData) throw new Error('Could not get download URL.');

                const response = await fetch(urlData.publicUrl);
                if (!response.ok) throw new Error('Download link failed.');
                const blob = await response.blob();

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                const extension = filename.split('.').pop();
                link.download = `${packName}.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

            } catch (error) {
                console.error("Download Error:", error);
                showToast('Failed to start download.', 'error');
            }
        }

        function renderPackPage(pack) {
            document.title = `${pack.name} â€” MCHub`;
            
            const packIcon = pack.icon_url 
                ? pack.icon_url 
                : `https://placehold.co/280x280/1c1c1c/e8eefc?text=${escapeHtml(pack.name)}`;
            
            const tagsHtml = (pack.tags || '')
                .split(',')
                .filter(tag => tag.trim() !== '')
                .map(tag => `<span class="tag">${escapeHtml(tag)}</span>`)
                .join('');
            
            pageContainer.innerHTML = `
                <div class="pack-layout">
                    <div class="pack-main-content">
                        <div class="pack-header">
                            <img src="${packIcon}" alt="${escapeHtml(pack.name)} icon" class="pack-header-icon">
                            <div class="pack-title-area">
                                <h1>${escapeHtml(pack.name)}</h1>
                                <div class="tiny" style="font-weight: 600;">Uploaded ${formatDate(pack.created_at)}</div>
                                <div class="star-rating">
                                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i>
                                    <span class="tiny" style="margin-left: 0.5rem;">(No reviews yet)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="media-gallery">
                            <div id="main-media" class="main-media">
                               <img src="${packIcon}" alt="${escapeHtml(pack.name)} icon" style="width:100%; height:100%; object-fit:cover;">
                            </div>
                            <div class="thumbnail-strip" id="thumbnail-strip">
                                <!-- Thumbnails will be generated here -->
                            </div>
                        </div>

                        <div class="description-section">
                            <h3 class="section-title">Description</h3>
                            <div class="pack-description">
                                ${pack.description ? escapeHtml(pack.description) : '<p>This pack has no description.</p>'}
                            </div>
                        </div>

                        <div class="tags-section">
                            <h3 class="section-title">Tags</h3>
                            <div class="tags-container">
                                ${tagsHtml || '<p class="tiny">No tags for this pack.</p>'}
                            </div>
                        </div>

                        <div class="comments-section">
                            <h3 class="section-title">Comments</h3>
                            <div class="comments-placeholder">
                                <i class="fa-solid fa-comments" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                <p>Comments are coming soon!</p>
                            </div>
                        </div>
                    </div>
                    <aside class="sidebar-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="download-card-header">
                                    <h2>Downloads</h2>
                                    <p class="tiny">${(pack.download_count || 0).toLocaleString()} Total</p>
                                </div>
                                <ul class="pack-stats">
                                    <li><span class="label">Resolution</span> <span class="value">${escapeHtml(pack.resolution || 'N/A')}</span></li>
                                    <li><span class="label">Version</span> <span class="value">${escapeHtml(pack.version || 'N/A')}</span></li>
                                </ul>
                                <button class="btn primary" id="download-btn" style="width: 100%;">
                                    <i class="fa-solid fa-download"></i> Download Pack
                                </button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h3 class="section-title" style="margin-top:0; border:0; padding:0;">3D Armor Preview</h3>
                                <canvas id="skin-viewer-canvas"></canvas>
                                <div id="armor-list-container"></div>
                                <button class="btn ghost" id="preview-armor-btn" style="width:100%; margin-top: 1rem;">
                                    <i class="fa-solid fa-cube"></i> Preview Armor
                                </button>
                            </div>
                        </div>
                    </aside>
                </div>
            `;
            
            generateMediaThumbnails(pack);
            initSkinViewer();

            document.getElementById('download-btn').addEventListener('click', () => {
                handleDownload(pack.id, pack.filename, pack.name);
            });
            document.getElementById('preview-armor-btn').addEventListener('click', () => {
                loadAndProcessPackForPreview(pack);
            });
        }
        
        function generateMediaThumbnails(pack) {
            const container = document.getElementById('thumbnail-strip');
            container.innerHTML = '';
            
            // Add pack icon first
            let mediaItems = [{ type: 'image', url: pack.icon_url || `https://placehold.co/280x280/1c1c1c/e8eefc?text=ICON` }];
            
            // Add YouTube thumbnail if URL exists
            if (pack.youtube_url) {
                const videoId = pack.youtube_url.split('v=')[1]?.split('&')[0] || pack.youtube_url.split('/').pop();
                if (videoId) {
                    mediaItems.push({
                        type: 'youtube',
                        url: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                        videoId: videoId
                    });
                }
            }
            
            // Add other media gallery images
            // Assuming pack.media_gallery is an array of URLs
            if (Array.isArray(pack.media_gallery)) {
                pack.media_gallery.forEach(url => mediaItems.push({ type: 'image', url }));
            }
            
            mediaItems.forEach((item, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.style.backgroundImage = `url(${item.url})`;
                thumb.style.backgroundSize = 'cover';
                thumb.style.backgroundPosition = 'center';

                if (item.type === 'youtube') {
                    thumb.innerHTML = `<div class="play-icon"><i class="fa-solid fa-play"></i></div>`;
                }
                
                if (index === 0) thumb.classList.add('active');
                
                thumb.addEventListener('click', () => {
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                    const mainMediaContainer = document.getElementById('main-media');
                    if (item.type === 'youtube') {
                        mainMediaContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${item.videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                    } else {
                        mainMediaContainer.innerHTML = `<img src="${item.url}" alt="Pack preview" style="width:100%; height:100%; object-fit:cover;">`;
                    }
                });
                container.appendChild(thumb);
            });
        }

        function showError(title, message) {
            pageContainer.innerHTML = `<div class="error-container"><h2>${title}</h2><p>${message}</p></div>`;
        }
        
        // --- 3D Armor Preview Logic ---
        function initSkinViewer() {
            try {
                const canvas = document.getElementById('skin-viewer-canvas');
                skinViewer = new skinview3d.SkinViewer({
                    canvas: canvas,
                    width: canvas.clientWidth,
                    height: canvas.clientHeight,
                    skin: 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/steve.png' // Default skin
                });
                skinViewer.autoRotate = true;
                skinViewer.camera.position.set(0, 0, 40);
                new ResizeObserver(() => skinViewer.setSize(canvas.clientWidth, canvas.clientHeight)).observe(canvas);
            } catch (e) { console.error("Failed to init 3D viewer", e); }
        }

        async function loadAndProcessPackForPreview(pack) {
            const btn = document.getElementById('preview-armor-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:1em;height:1em;border-width:2px;"></div> Loading Pack...';

            try {
                const { data: urlData } = supabase.storage.from('packs').getPublicUrl(pack.filename);
                const response = await fetch(urlData.publicUrl);
                if (!response.ok) throw new Error('Failed to download pack file for preview.');
                const fileBlob = await response.blob();
                
                const armorContainer = document.getElementById('armor-list-container');
                armorContainer.innerHTML = `<p class="tiny">Unzipping and searching for armor...</p>`;
                
                const zip = await JSZip.loadAsync(fileBlob);
                const ARMOR_PATHS = [ 'assets/minecraft/textures/models/armor/netherite_layer_1.png', 'assets/minecraft/textures/models/armor/netherite_layer_2.png', 'textures/models/armor/netherite_1.png', 'textures/models/armor/netherite_2.png', 'assets/minecraft/textures/models/armor/diamond_layer_1.png', 'assets/minecraft/textures/models/armor/diamond_layer_2.png', 'textures/models/armor/diamond_1.png', 'textures/models/armor/diamond_2.png', 'assets/minecraft/textures/models/armor/iron_layer_1.png', 'assets/minecraft/textures/models/armor/iron_layer_2.png', 'textures/models/armor/iron_1.png', 'textures/models/armor/iron_2.png' ];
                
                let foundArmor = {};
                for (const path of ARMOR_PATHS) {
                    const file = zip.file(path);
                    if (file) {
                        const blob = await file.async('blob');
                        const url = URL.createObjectURL(blob);
                        let name = path.split('/').pop().replace(/(_1|_2|_layer_1|_layer_2)\.png$/, '');
                        const layer = path.includes('_2') || path.includes('layer_2') ? 'layer2' : 'layer1';
                        if (!foundArmor[name]) foundArmor[name] = {};
                        foundArmor[name][layer] = url;
                    }
                }

                if (Object.keys(foundArmor).length === 0) {
                    armorContainer.innerHTML = '<p class="tiny">No standard armor textures found in this pack.</p>';
                } else {
                    armorContainer.innerHTML = '<div class="armor-selection-list"></div>';
                    const list = armorContainer.querySelector('.armor-selection-list');
                    Object.keys(foundArmor).sort().forEach(name => {
                        const item = document.createElement('div');
                        item.className = 'armor-item';
                        item.textContent = name;
                        item.onclick = async () => {
                            document.querySelectorAll('.armor-item').forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                            applyArmor(foundArmor[name]);
                        };
                        list.appendChild(item);
                    });
                    list.firstChild.click();
                }

            } catch (error) {
                console.error("Armor preview error:", error);
                showToast("Could not preview armor from this pack.", "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-cube"></i> Preview Armor';
            }
        }

        async function applyArmor(armorSet) {
            let skinUrl = null;
            if (armorSet.layer1 && armorSet.layer2) {
                skinUrl = await combineArmorLayers(armorSet.layer1, armorSet.layer2);
            } else {
                skinUrl = armorSet.layer1 || armorSet.layer2;
            }
            if (skinUrl) skinViewer.loadSkin(skinUrl);
        }

        async function combineArmorLayers(url1, url2) {
            const [img1, img2] = await Promise.all([loadImage(url1), loadImage(url2)]);
            const canvas = document.createElement('canvas');
            canvas.width = img1.width;
            canvas.height = img1.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img1, 0, 0);
            ctx.drawImage(img2, 0, 0);
            return new Promise(res => canvas.toBlob(b => res(URL.createObjectURL(b)), 'image/png'));
        }
        const loadImage = (url) => new Promise(res => { const i = new Image(); i.onload = () => res(i); i.src = url; });

        async function loadPack() {
            const urlParams = new URLSearchParams(window.location.search);
            const packId = urlParams.get('id');

            if (!packId) {
                return showError("No Pack Found", "A pack ID was not provided in the URL.");
            }

            try {
                const packIdAsNumber = parseInt(packId, 10);
                if (isNaN(packIdAsNumber)) {
                    throw new Error("Invalid Pack ID format.");
                }

                const { data: pack, error: packError } = await supabase
                    .from('packs')
                    .select('*')
                    .eq('id', packIdAsNumber) 
                    .single();

                if (packError || !pack) {
                    throw new Error("Pack data could not be found.");
                }

                renderPackPage(pack);

            } catch (error) {
                console.error(error);
                showError("Could Not Load Pack", "The pack you're looking for doesn't exist or there was an error loading it.");
            }
        }

        document.addEventListener('DOMContentLoaded', loadPack);
    </script>
</body>
