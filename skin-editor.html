<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Editor - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.1/bundles/skinview3d.bundle.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-1-rgb: 222, 33, 42; --brand-2: #b21a22; 
            --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --border-strong: rgba(255, 255, 255, .2);
        }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; overflow-x: hidden; }
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); 
            background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        a { color: inherit; text-decoration: none; }
        
        header { position: sticky; top: 0; z-index: 100; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1600px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .tiny { font-size: 11px; color: var(--muted); }

        .editor-container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "toolbar header header"
                "toolbar editor preview";
            height: calc(100vh - 65px);
            gap: 1rem;
            padding: 1rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .editor-header {
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn.primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: var(--shadow-brand); color: white; }
        .btn.ghost { border-color: var(--border); background: rgba(28, 28, 28, 0.8); color: var(--text); }
        .btn.ghost:hover { background: var(--bg-1); border-color: var(--border-strong); }
        .btn.icon-btn { padding: 0; width: 38px; height: 38px; font-size: 1rem; }

        .toolbar-panel {
            grid-area: toolbar;
            background: rgba(18, 18, 18, 0.8); backdrop-filter: saturate(1.2) blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel-section { display: flex; flex-direction: column; gap: 0.75rem; }
        .panel-title { font-weight: 700; color: var(--muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 0.25rem; }

        .tools-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
        .tool-btn {
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            height: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tool-btn:hover { border-color: var(--border-strong); background: var(--bg-1); }
        .tool-btn.active { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.2); color: white; }
        
        .color-palette { display: flex; flex-direction: column; gap: 0.75rem; }
        .color-picker-wrapper { position: relative; width: 100%; height: 48px; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
        #color-picker { position: absolute; top: -10px; left: -10px; width: calc(100% + 20px); height: calc(100% + 20px); border: none; padding: 0; background: transparent; cursor: pointer; }
        .color-swatches { display: grid; grid-template-columns: repeat(auto-fill, minmax(28px, 1fr)); gap: 0.5rem; }
        .swatch { width: 100%; aspect-ratio: 1/1; border-radius: 8px; border: 2px solid var(--border); cursor: pointer; transition: transform 0.2s; }
        .swatch:hover { transform: scale(1.1); }
        .swatch.active { border-color: var(--brand-1); box-shadow: 0 0 0 2px rgba(var(--brand-1-rgb), 0.5); }

        .editor-area {
            grid-area: editor;
            background: var(--bg-0);
            border-radius: 16px;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }
        #editor-canvas {
            image-rendering: pixelated;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
        }

        .preview-area {
            grid-area: preview;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .skin-viewer-wrapper {
            flex-grow: 1;
            background: var(--bg-1) url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/skinbg2.jpg') center/cover;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
        }
        #skin-viewer { width: 100%; height: 100%; cursor: grab; }
        #skin-viewer.dragging { cursor: grabbing; }

        .body-parts-panel {
            background: rgba(18, 18, 18, 0.8); backdrop-filter: saturate(1.2) blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem;
        }
        .body-parts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
        .body-part-btn {
            background: var(--bg-2);
            border: 1px solid var(--border);
            color: var(--muted);
            border-radius: 10px;
            padding: 0.75rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .body-part-btn.visible { color: var(--text); background: var(--bg-1); }
        .body-part-btn:hover { border-color: var(--border-strong); }
        .body-part-btn i.fa-eye-slash { display: none; }
        .body-part-btn.hidden i.fa-eye { display: none; }
        .body-part-btn.hidden i.fa-eye-slash { display: inline-block; }

        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 240px 1fr 320px;
                grid-template-areas:
                    "header header header"
                    "toolbar editor preview";
            }
        }

        @media (max-width: 992px) {
            .editor-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas:
                    "header header"
                    "toolbar preview"
                    "editor editor";
                height: auto;
            }
            .skin-viewer-wrapper { min-height: 400px; }
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                grid-template-areas:
                    "header"
                    "preview"
                    "toolbar"
                    "editor"
                    ;
            }
             .editor-header { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>
                <div>
                    <div class="brand-title">MCHUB</div>
                    <div class="tiny">Skin Editor</div>
                </div>
            </a>
        </nav>
    </header>

    <main class="editor-container">
        <div class="editor-header">
            <h2 style="font-weight: 800; font-size: 1.2rem;">Create Your Skin</h2>
            <div class="header-actions">
                <input type="file" id="upload-skin-input" accept="image/png" style="display: none;">
                <button id="upload-btn" class="btn ghost"><i class="fa-solid fa-upload"></i> Upload</button>
                <button id="download-btn" class="btn primary"><i class="fa-solid fa-download"></i> Download</button>
            </div>
        </div>

        <aside class="toolbar-panel">
            <div class="panel-section">
                <h3 class="panel-title">Tools</h3>
                <div class="tools-grid">
                    <button class="tool-btn active" id="pencil-tool" title="Pencil"><i class="fa-solid fa-pencil"></i></button>
                    <button class="tool-btn" id="eraser-tool" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
                    <button class="tool-btn" id="picker-tool" title="Color Picker"><i class="fa-solid fa-eye-dropper"></i></button>
                    <!-- More tools can be added here -->
                </div>
            </div>
             <div class="panel-section">
                <h3 class="panel-title">Color</h3>
                <div class="color-palette">
                    <div class="color-picker-wrapper">
                        <input type="color" id="color-picker" value="#de212a">
                    </div>
                    <div class="color-swatches" id="color-swatches">
                        <!-- Swatches will be generated by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <div class="editor-area">
            <canvas id="editor-canvas" width="64" height="64"></canvas>
        </div>

        <div class="preview-area">
            <div class="skin-viewer-wrapper">
                <canvas id="skin-viewer"></canvas>
            </div>
            <div class="body-parts-panel">
                 <h3 class="panel-title" style="margin-bottom: 1rem;">Body Parts</h3>
                 <div class="body-parts-grid">
                    <button class="body-part-btn visible" data-part="head"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> Head</button>
                    <button class="body-part-btn visible" data-part="body"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> Body</button>
                    <button class="body-part-btn visible" data-part="leftArm"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> L. Arm</button>
                    <button class="body-part-btn visible" data-part="rightArm"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> R. Arm</button>
                    <button class="body-part-btn visible" data-part="leftLeg"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> L. Leg</button>
                    <button class="body-part-btn visible" data-part="rightLeg"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i> R. Leg</button>
                 </div>
            </div>
        </div>
    </main>

    <script type="module" src="/theme.js"></script>
    <script type="module">
        // 3D Viewer Setup
        const skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin-viewer"),
            width: 300,
            height: 400,
            skin: "https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/steve.png"
        });

        const control = skinview3d.createOrbitControls(skinViewer);
        control.enableRotate = true;
        control.enableZoom = false;
        skinViewer.animation = new skinview3d.RotatingAnimation(skinViewer.playerObject);
        skinViewer.animation.speed = 0.5;

        const viewerWrapper = document.querySelector('.skin-viewer-wrapper');
        const resizeObserver = new ResizeObserver(entries => {
            const entry = entries[0];
            const { width, height } = entry.contentRect;
            skinViewer.setSize(width, height);
        });
        resizeObserver.observe(viewerWrapper);

        // 2D Editor Setup
        const editorCanvas = document.getElementById('editor-canvas');
        const editorCtx = editorCanvas.getContext('2d');
        editorCtx.imageSmoothingEnabled = false;

        let isDrawing = false;
        let currentTool = 'pencil';
        
        // --- Core Functions ---
        
        function loadSkin(url) {
            skinViewer.loadSkin(url);
            const baseSkinImg = new Image();
            baseSkinImg.crossOrigin = "anonymous";
            baseSkinImg.src = url;
            baseSkinImg.onload = () => {
                editorCtx.clearRect(0, 0, editorCanvas.width, editorCanvas.height);
                editorCtx.drawImage(baseSkinImg, 0, 0);
            };
        }
        
        function update3DViewer() {
            const dataUrl = editorCanvas.toDataURL();
            skinViewer.loadSkin(dataUrl);
        }

        function drawPixel(e) {
            if (!isDrawing) return;
            const rect = editorCanvas.getBoundingClientRect();
            const scaleX = editorCanvas.width / rect.width;
            const scaleY = editorCanvas.height / rect.height;
            const x = Math.floor((e.clientX - rect.left) * scaleX);
            const y = Math.floor((e.clientY - rect.top) * scaleY);
            
            const colorPicker = document.getElementById('color-picker');

            if (currentTool === 'pencil') {
                editorCtx.fillStyle = colorPicker.value;
                editorCtx.fillRect(x, y, 1, 1);
            } else if (currentTool === 'eraser') {
                editorCtx.clearRect(x, y, 1, 1);
            } else if (currentTool === 'picker') {
                const pixel = editorCtx.getImageData(x, y, 1, 1).data;
                const hex = "#" + ("000000" + ((pixel[0] << 16) | (pixel[1] << 8) | pixel[2]).toString(16)).slice(-6);
                colorPicker.value = hex;
            }
        }
        
        // Initial skin load
        loadSkin(skinViewer.skinUrl);

        // --- Event Listeners ---

        // Tool Selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.tool-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentTool = btn.id.replace('-tool', '');
                editorCanvas.style.cursor = currentTool === 'picker' ? 'copy' : 'crosshair';
            });
        });

        // 2D Canvas Drawing
        editorCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            drawPixel(e);
        });
        editorCanvas.addEventListener('mousemove', drawPixel);
        editorCanvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                update3DViewer();
                isDrawing = false;
            }
        });
        editorCanvas.addEventListener('mouseleave', () => { isDrawing = false; });
        
        // Color Palette
        const colorPicker = document.getElementById('color-picker');
        colorPicker.addEventListener('input', () => {
            document.querySelector('.swatch.active')?.classList.remove('active');
        });

        const swatches = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#000000', '#FFFFFF', '#808080', '#A52A2A', '#FFA500', '#C0C0C0'];
        const swatchesContainer = document.getElementById('color-swatches');
        swatches.forEach(color => {
            const swatch = document.createElement('div');
            swatch.className = 'swatch';
            swatch.style.backgroundColor = color;
            swatch.dataset.color = color;
            swatch.addEventListener('click', () => {
                colorPicker.value = color;
                document.querySelector('.swatch.active')?.classList.remove('active');
                swatch.classList.add('active');
            });
            swatchesContainer.appendChild(swatch);
        });
        
        // Body Part Toggles
        document.querySelectorAll('.body-part-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('visible');
                btn.classList.toggle('hidden');
                const part = btn.dataset.part;
                const isVisible = btn.classList.contains('visible');
                
                const playerObject = skinViewer.playerObject;
                switch(part) {
                    case 'head':
                        playerObject.skin.head.visible = isVisible;
                        break;
                    case 'body':
                        playerObject.skin.body.visible = isVisible;
                        break;
                    case 'leftArm':
                        playerObject.skin.leftArm.visible = isVisible;
                        break;
                    case 'rightArm':
                        playerObject.skin.rightArm.visible = isVisible;
                        break;
                    case 'leftLeg':
                        playerObject.skin.leftLeg.visible = isVisible;
                        break;
                    case 'rightLeg':
                        playerObject.skin.rightLeg.visible = isVisible;
                        break;
                }
            });
        });

        // File Upload
        const uploadInput = document.getElementById('upload-skin-input');
        const uploadBtn = document.getElementById('upload-btn');
        uploadBtn.addEventListener('click', () => uploadInput.click());
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === "image/png") {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        if ((img.width === 64 && img.height === 64) || (img.width === 64 && img.height === 32)) {
                            loadSkin(event.target.result);
                        } else {
                            alert("Invalid skin dimensions. Please use a 64x64 or 64x32 PNG.");
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else if (file) {
                alert("Please upload a .png file.");
            }
        });
        
        // Make the body visible after setup
        document.body.style.opacity = '1';
    </script>
</body>
</html>
