<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - BedrockHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 15px/1.6 Inter, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg');
            background-size: cover; filter: blur(8px); opacity: 0.25; z-index: -1;
        }
        .card { 
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 18px; 
            padding: 2.5rem; width: 100%; max-width: 420px; text-align: center;
            /* Hide by default to prevent flash */
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; }
        .form-group { text-align: left; }
        input { width: 100%; padding: .75rem 1rem; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-2); color: var(--text); font-size: 1rem; }
        .btn { padding: .75rem 1.5rem; border-radius: 12px; font-weight: 700; cursor: pointer; border: 1px solid transparent; width: 100%; margin-top: 1.5rem; }
        .primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); color: white; box-shadow: var(--shadow-brand); }
        .sub-text a { color: var(--brand-1); font-weight: 700; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <h1>Reset Password</h1>
        <p class="muted">Enter your email and we'll send you a link to reset your password.</p>
        <form id="reset-form">
            <div class="form-group">
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <button type="submit" class="btn primary">Send Reset Link</button>
        </form>
         <p class="sub-text" style="margin-top: 1.5rem;"><a href="/login">Back to Login</a></p>
    </div>
    <div class="card" id="success-card" style="display: none;">
        <h1>Check your email</h1>
        <p class="muted">A password reset link has been sent to your email address. Please follow the instructions in the email.</p>
        <p class="sub-text" style="margin-top: 1.5rem;"><a href="/login">Back to Login</a></p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const mainCard = document.getElementById('main-card');

        // Protection logic runs on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // User is already logged in, they should not be here.
                window.location.href = '/';
            } else {
                // User is not logged in, so it's safe to show the form.
                mainCard.style.visibility = 'visible';
                mainCard.style.opacity = '1';
            }
        });

        document.getElementById('reset-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://mchub.vercel.app/update-password',
            });

            if (error) {
                alert('Error: ' + error.message);
            } else {
                mainCard.style.display = 'none';
                document.getElementById('success-card').style.display = 'block';
                // Make sure the success card is also visible
                document.getElementById('success-card').style.visibility = 'visible';
                document.getElementById('success-card').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
