<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@2.1.2/dist/skinview3d.bundle.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            margin: 0; background-color: var(--bg-0); color: var(--text);
            font: 500 14px/1.6 Inter, sans-serif; /* Reduced base font size */
            min-height: 100vh;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg');
            background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1;
        }
        a { color: inherit; text-decoration: none; }
        header {
            position: sticky; top: 0; z-index: 50;
            backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75);
            border-bottom: 1px solid var(--border);
        }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .ghost { border-color: var(--border); background: transparent; color: var(--muted); }
        .ghost:hover, .ghost.active { background: var(--bg-2); color: var(--text); border-color: rgba(255,255,255,0.2); }
        .primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); color: white; box-shadow: var(--shadow-brand); }
        .primary:hover { transform: scale(1.05); }
        .tiny { font-size: 11px; color: var(--muted); }
        
        /* GENERAL UTILITIES */
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .glassy {
            background: rgba(18, 18, 18, 0.8); /* Darker glass effect */
            backdrop-filter: saturate(1.2) blur(15px);
            -webkit-backdrop-filter: blur(15px); 
            border: 1px solid var(--border);
        }
        .loading, .not-found { text-align: center; padding: 4rem; font-size: 1.2rem; color: var(--muted); }

        /* PROFILE HEADER (Re-structured) */
        .profile-header { border-radius: 16px; margin-bottom: 2rem; overflow: hidden; position: relative; }
        .profile-banner { height: 220px; background-size: cover; background-position: center; }
        .profile-banner::after { /* Curved cutout effect */
            content: ''; position: absolute; bottom: 65px; left: 0; right: 0; height: 80px;
            background: rgba(18, 18, 18, 0.8);
            border-bottom: 1px solid var(--border);
            -webkit-mask: radial-gradient(circle at 50% -25px, transparent 110px, black 111px);
            mask: radial-gradient(circle at 50% -25px, transparent 110px, black 111px);
        }
        .profile-details {
            padding: 1rem 1.5rem; display: flex; align-items: flex-end; justify-content: space-between;
            position: relative; z-index: 2;
        }
        .profile-meta { display: flex; align-items: center; gap: 1.5rem; margin-top: -100px; }
        .profile-avatar-wrapper { flex-shrink: 0; }
        .profile-avatar { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid #161616; }
        .pfp-placeholder {
            width: 140px; height: 140px; border-radius: 50%; border: 4px solid #161616;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--brand-2), var(--brand-1));
        }
        .pfp-placeholder span { font-size: 5rem; font-weight: 800; color: white; }
        
        .profile-main-info h1 { font-size: 2rem; font-weight: 900; background: linear-gradient(135deg, var(--brand-1), #ff525a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; }
        .profile-main-top-row { display: flex; align-items: center; gap: 1.5rem; }
        .profile-bio { color: var(--muted); margin-top: 0.25rem; max-width: 500px; line-height: 1.5; font-size: 13px; }
        .header-stats { display: flex; gap: 1.2rem; align-items: center; }
        .stat-item { text-align: left; }
        .stat-item span { font-size: 1rem; font-weight: 700; color: var(--text); }
        .stat-item label { font-size: 0.75rem; font-weight: 500; color: var(--muted); text-transform: uppercase; letter-spacing: .5px; margin-left: 0.4rem; }
        
        /* 2-COLUMN LAYOUT */
        .profile-content-grid { display: grid; grid-template-columns: 300px 1fr; gap: 1.5rem; align-items: flex-start; }
        .card { border-radius: 16px; }
        .card-body { padding: 1.2rem; }
        h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 1rem; }
        
        /* MINECRAFT SKIN CARD */
        .edition-switcher { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .edition-switcher .btn { flex-grow: 1; padding: 0.6rem; /* Wider buttons */ }
        #skin-viewer-container { width: 100%; height: 320px; display: grid; place-items: center; cursor: grab; }
        .skin-username-display { text-align: center; margin-top: 0.8rem; font-weight: 600; font-size: 1rem; }
        #edition-tag { font-size: 0.75em; padding: 2px 6px; border-radius: 5px; background: var(--brand-1); color: white; font-weight: 700; margin-left: 0.5rem; }

        /* PACKS CARD */
        .packs-header { display: flex; justify-content: space-between; align-items: center; }
        .upload-btn { height: 36px; width: 36px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); color: white; font-size: 1rem; transition: all 0.2s ease; }
        .upload-btn:hover { transform: scale(1.1); }
        .packs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-top: 1.2rem; }
        .pack-card { background: var(--bg-2); border-radius: 10px; overflow: hidden; transition: transform 0.2s; }
        .pack-card:hover { transform: translateY(-4px); }
        .pack-card img { width: 100%; height: 110px; object-fit: cover; }
        .pack-card-info { padding: 0.8rem; }
        .pack-card-info h4 { margin: 0; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        </header>

    <main class="container" id="profile-container">
        <div class="loading">Loading Profile...</div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const profileContainer = document.getElementById('profile-container');
        let skinViewer;

        function renderDashboard(profile, packs) {
            const defaultBanner = 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/default-banner.png';
            const totalDownloads = packs.reduce((sum, pack) => sum + (pack.download_count || 0), 0);

            // Conditional PFP rendering logic
            const pfpHtml = profile.avatar_url
                ? `<img src="${profile.avatar_url}" alt="${profile.username}'s avatar" class="profile-avatar">`
                : `<div class="pfp-placeholder"><span>${profile.username.charAt(0).toUpperCase()}</span></div>`;

            profileContainer.innerHTML = `
                <div class="profile-header glassy">
                    <div class="profile-banner" style="background-image: url('${profile.banner_url || defaultBanner}')"></div>
                    <div class="profile-details">
                        <div class="profile-meta">
                            <div class="profile-avatar-wrapper">${pfpHtml}</div>
                            <div class="profile-main-info">
                                <div class="profile-main-top-row">
                                    <h1>${profile.username}</h1>
                                    <div class="header-stats">
                                        <div class="stat-item"><span>${(profile.view_count || 0).toLocaleString()}</span><label>Views</label></div>
                                        <div class="stat-item"><span>${(profile.followers_count || 0).toLocaleString()}</span><label>Followers</label></div>
                                        <div class="stat-item"><span>${(profile.following_count || 0).toLocaleString()}</span><label>Following</label></div>
                                    </div>
                                </div>
                                <p class="profile-bio">${profile.bio || 'This user hasn\\'t written a bio yet.'}</p>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <button class="btn primary follow-btn"><i class="fa-solid fa-user-plus"></i> Follow</button>
                        </div>
                    </div>
                </div>

                <div class="profile-content-grid">
                    <div id="minecraft-container">
                        <div class="card glassy">
                            <div class="card-body">
                                <div class="edition-switcher"><button id="show-java" class="btn ghost active">Java</button><button id="show-bedrock" class="btn ghost">Bedrock</button></div>
                                <div id="skin-viewer-container"></div>
                                <p class="skin-username-display"><span id="skin-gamertag">${profile.minecraft_username || 'Not Linked'}</span><span id="edition-tag"></span></p>
                            </div>
                        </div>
                    </div>

                    <div id="packs-container">
                        <div class="card glassy">
                            <div class="card-body">
                                <div class="packs-header">
                                    <h3>Texture Packs</h3>
                                    <a href="/upload" class="upload-btn" title="Upload new pack"><i class="fa-solid fa-plus"></i></a>
                                </div>
                                <div class="packs-grid">
                                    ${packs.length > 0 ? packs.map(pack => `
                                        <a href="/texturepacks" class="pack-card">
                                            <img src="${pack.icon_url || 'https://placehold.co/300x200/1c1c1c/e8eefc?text=No+Icon'}" alt="${pack.name} icon">
                                            <div class="pack-card-info"><h4>${pack.name}</h4><p class="tiny">${(pack.download_count || 0).toLocaleString()} Downloads</p></div>
                                        </a>`).join('') : '<p class="tiny">This user hasn\\'t uploaded any packs yet.</p>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            setupMinecraftViewer(profile);
        }

        // --- All other JavaScript functions (setupMinecraftViewer, loadPage, etc.) remain the same ---

        function setupMinecraftViewer(profile) {
            document.getElementById('show-java')?.addEventListener('click', () => updateMinecraftViewer('java', profile));
            document.getElementById('show-bedrock')?.addEventListener('click', () => updateMinecraftViewer('bedrock', profile));
            if (profile.minecraft_uuid) updateMinecraftViewer('java', profile);
            else if (profile.minecraft_xuid) updateMinecraftViewer('bedrock', profile);
            else {
                const container = document.getElementById('skin-viewer-container');
                if (container) container.innerHTML = '<p class="tiny">No Minecraft account linked.</p>';
            }
        }

        function updateMinecraftViewer(edition, profile) {
            const container = document.getElementById('skin-viewer-container');
            if (!container) return;
            const gamertagEl = document.getElementById('skin-gamertag');
            const editionTagEl = document.getElementById('edition-tag');
            const javaBtn = document.getElementById('show-java');
            const bedrockBtn = document.getElementById('show-bedrock');
            container.innerHTML = ''; 

            let id, username, tag;
            if (edition === 'java' && profile.minecraft_uuid) {
                id = profile.minecraft_uuid; username = profile.minecraft_username; tag = 'JAVA';
                javaBtn.classList.add('active'); bedrockBtn.classList.remove('active');
            } else if (edition === 'bedrock' && profile.minecraft_xuid) {
                container.innerHTML = `<p class="tiny" style="text-align:center;">Bedrock skin previews are not yet supported.<br>Username: ${profile.minecraft_username || 'N/A'}</p>`;
                username = profile.minecraft_username; tag = 'BEDROCK';
                javaBtn.classList.remove('active'); bedrockBtn.classList.add('active');
                gamertagEl.textContent = username || 'Not Linked'; editionTagEl.textContent = tag;
                return;
            } else {
                container.innerHTML = `<p class="tiny" style="text-align:center;">This user hasn't linked a ${edition} account.</p>`;
                gamertagEl.textContent = 'Not Linked'; editionTagEl.textContent = '';
                return;
            }
            gamertagEl.textContent = username; editionTagEl.textContent = tag;
            skinViewer = new skinview3d.SkinViewer({
                canvas: document.createElement('canvas'), width: 260, height: 320, uuid: id
            });
            container.appendChild(skinViewer.canvas);
            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinViewer.controls.enableRotate = true;
        }

        async function loadPage() {
            const username = new URLSearchParams(window.location.search).get('user');
            if (!username) { profileContainer.innerHTML = '<div class="not-found">No user specified.</div>'; return; }
            const { data: profile, error: profileError } = await supabase.from('profiles').select('*').ilike('username', username).single();
            if (profileError || !profile) { profileContainer.innerHTML = `<div class="not-found">User "${username}" not found.</div>`; return; }
            const { data: packs, error: packsError } = await supabase.from('packs').select('name, icon_url, download_count').eq('user_id', profile.id);
            if (packsError) console.error("Error fetching packs:", packsError);
            renderDashboard(profile, packs || []);
        }

        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
