<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BedrockHub — Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #e74c3c; --brand-2: #c0392b;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0; background: var(--bg-0); color: var(--text);
            font: 500 15px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
        }
        a { color: inherit; text-decoration: none; }
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.7); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1200px; margin: 0 auto; padding: 14px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 44px; width: 44px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: 0 12px 30px rgba(231, 76, 60, .22); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-2px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; }
        .nav-actions { display: flex; align-items: center; gap: .6rem; }
        .btn { padding: .6rem 1rem; border-radius: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; }
        .ghost { border-color: var(--border); background: transparent; color: var(--text); }
        .primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: 0 10px 30px rgba(231, 76, 60, .22); color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 28px 18px; }
        .login-container { display: flex; justify-content: center; align-items: center; padding-top: 5rem; }
        .login-card { background: var(--bg-1); border: 1px solid var(--border); border-radius: 18px; padding: 32px; width: 100%; max-width: 400px; text-align: center; }
        .login-card h1 { margin-top: 0; }
        .login-card p { color: var(--muted); }
        .xbox-btn { background-color: #107c10; color: white; font-weight: 700; width: 100%; justify-content: center; padding: 1rem; font-size: 16px; transition: background-color .2s; }
        .xbox-btn:hover { background-color: #0e6b0e; }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a class="brand" href="/">
                <div class="brand-badge">
                    <img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="BedrockHub Icon" class="brand-icon-custom">
                </div>
                <div>
                    <div class="brand-title">BEDROCKHUB</div>
                    <div class="tiny">Minecraft Bedrock • community</div>
                </div>
            </a>
            <div class="nav-actions">
                <a class="btn ghost" href="/"><i class="fa-solid fa-house"></i> Home</a>
                <a class="btn ghost" href="/texturepacks.html"><i class="fa-solid fa-paint-roller"></i> Texture Packs</a>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="login-container">
            <div class="login-card">
                <h1>Login / Sign Up</h1>
                <p>Continue to BedrockHub</p>
                <div style="margin-top: 2rem;">
                    <a class="btn xbox-btn" onclick="login()" href="#"><i class="fa-brands fa-xbox"></i> Continue with Xbox</a>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8'; // Replace with your actual Anon Key
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function login() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'azure',
                options: { 
                    scopes: 'Xboxlive.signin offline_access', // Asking for the correct Xbox scope
                    redirectTo: 'https://bedrockk-hub.vercel.app'
                },
            });
            if (error) console.error('Error logging in:', error);
        }

        window.login = login;
    </script>
</body>
</html>
