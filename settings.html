    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --border-strong: rgba(255, 255, 255, .2);
            --success: #10B981; --warning: #f59e0b; --error: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            margin: 0; background-color: var(--bg-0); color: var(--text); 
            font: 500 14px/1.6 Inter, sans-serif; min-height: 100vh; 
        }
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg'); 
            background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1; 
        }
        a { color: inherit; text-decoration: none; }
        
        /* Header Styles */
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .nav-actions { display: flex; align-items: center; gap: 0.6rem; }
        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn.primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: 0 10px 30px rgba(222, 33, 42, .22); color: white; }
        .btn.ghost { border-color: var(--border); background: transparent; color: var(--text); }
        .btn.danger { background: linear-gradient(90deg, var(--error), #dc2626); color: white; }
        .tiny { font-size: 11px; color: var(--muted); }
        
        .user-dropdown { position: relative; display: inline-block; }
        .user-menu-btn { background: var(--bg-2); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; }
        .nav-avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .nav-avatar-default { width: 28px; height: 28px; border-radius: 50%; background: var(--bg-0); display: flex; align-items: center; justify-content: center; }
        .user-menu-btn .fa-chevron-down { font-size: 0.8em; }
        .user-menu-btn:hover { border-color: var(--border-strong); }
        .dropdown-content { display: none; position: absolute; right: 0; top: 110%; background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px; min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden; }
        .dropdown-content.show { display: block; }
        .dropdown-content a { color: var(--muted); padding: 12px 16px; text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .dropdown-content a:hover { background: var(--bg-2); color: var(--text); }

        /* Layout */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .glassy { background: rgba(18, 18, 18, 0.85); backdrop-filter: saturate(1.2) blur(20px); border: 1px solid var(--border); }
        
        /* Loading & Animations */
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; min-height: 60vh; color: var(--muted); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--border); border-bottom-color: var(--brand-1); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Settings Grid */
        .settings-grid { display: grid; grid-template-columns: 300px 1fr; gap: 2.5rem; align-items: flex-start; }
        
        /* Sidebar */
        .settings-sidebar { 
            position: sticky; top: 120px; 
            background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(25px); 
            border: 1px solid var(--border); border-radius: 20px; padding: 2rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .sidebar-header { text-align: center; margin-bottom: 2rem; }
        .sidebar-header h2 { font-size: 1.4rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--brand-1), #ff525a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar-header p { color: var(--muted); font-size: 13px; }
        
        .settings-tabs { display: flex; flex-direction: column; gap: 8px; }
        .settings-tab { 
            position: relative; padding: 16px 20px; border-radius: 16px; 
            background: transparent; border: none; color: var(--muted); 
            font-weight: 600; font-family: inherit; text-align: left; 
            display: flex; align-items: center; gap: 14px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; 
            border: 1px solid transparent;
        }
        .settings-tab.active { 
            color: var(--text); background: rgba(222, 33, 42, 0.15); 
            border-color: rgba(222, 33, 42, 0.4); 
            box-shadow: 0 8px 25px rgba(222, 33, 42, 0.15);
        }
        .settings-tab:hover:not(.active) { 
            color: var(--text); background: rgba(255, 255, 255, 0.08); 
            border-color: var(--border-strong);
        }
        .settings-tab i { width: 22px; font-size: 18px; }
        .settings-tab-label { font-size: 15px; }
        
        /* Content Areas */
        .content-area { display: none; }
        .content-area.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Cards */
        .card { 
            background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(25px); 
            border: 1px solid var(--border); border-radius: 20px; margin-bottom: 2rem; 
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .card-header { 
            padding: 2.5rem 2.5rem 2rem; 
            border-bottom: 1px solid var(--border); 
            background: linear-gradient(135deg, rgba(222, 33, 42, 0.05), rgba(222, 33, 42, 0.02));
        }
        .card-header h2 { 
            font-size: 1.6rem; font-weight: 800; margin-bottom: 0.8rem; 
            background: linear-gradient(135deg, var(--brand-1), #ff525a); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .card-header p { color: var(--muted); font-size: 14px; line-height: 1.5; }
        .card-body { padding: 2.5rem; }
        .card-footer { 
            padding: 2rem 2.5rem; border-top: 1px solid var(--border); 
            display: flex; justify-content: flex-end; align-items: center; gap: 1rem; 
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* Forms */
        .form-group { margin-bottom: 2.5rem; }
        .form-label { 
            display: block; margin-bottom: 1rem; font-weight: 700; 
            color: var(--text); font-size: 15px; 
        }
        .form-input { 
            width: 100%; padding: 16px 20px; border-radius: 16px; 
            border: 1px solid var(--border); background: var(--bg-1); 
            color: var(--text); font-size: 15px; font-family: inherit; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .form-input:focus { 
            outline: none; border-color: var(--brand-1); 
            box-shadow: 0 0 0 4px rgba(222, 33, 42, 0.15); 
            background: rgba(18, 18, 18, 0.8);
        }
        .form-textarea { min-height: 140px; resize: vertical; }
        .input-hint { margin-top: 0.8rem; font-size: 13px; color: var(--muted); line-height: 1.4; }
        
        /* Uploaders */
        .uploader { 
            background: var(--bg-1); border: 2px dashed var(--border); 
            border-radius: 20px; padding: 2.5rem; text-align: center; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .uploader:hover, .uploader.dragover { 
            border-color: var(--brand-1); 
            background: rgba(222, 33, 42, 0.08); 
            box-shadow: 0 10px 30px rgba(222, 33, 42, 0.1);
        }
        .uploader-content { display: flex; align-items: center; gap: 2rem; }
        .uploader-preview { flex-shrink: 0; border-radius: 16px; background: var(--bg-2); border: 1px solid var(--border); overflow: hidden; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; }
        .banner-preview { width: 200px; height: 67px; }
        .uploader-text { text-align: left; }
        .uploader-text strong { display: block; font-size: 1.2rem; font-weight: 800; margin-bottom: 0.5rem; }
        .uploader-text span { color: var(--muted); font-size: 14px; line-height: 1.4; }
        
        /* Social Media Grid */
        .social-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .social-platform { 
            background: var(--bg-1); border: 1px solid var(--border); 
            border-radius: 16px; padding: 1.5rem; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .social-platform:hover { 
            border-color: var(--border-strong); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .social-platform-header { 
            display: flex; align-items: center; gap: 12px; margin-bottom: 1rem; 
        }
        .social-platform-icon { 
            width: 40px; height: 40px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; color: white;
        }
        .discord-icon { background: #5865F2; }
        .spotify-icon { background: #1DB954; }
        .reddit-icon { background: #FF4500; }
        .youtube-icon { background: #FF0000; }
        .twitter-icon { background: #1DA1F2; }
        .github-icon { background: #333; }
        .social-platform-name { font-weight: 700; font-size: 16px; }
        .social-platform-input { margin-top: 0.5rem; }
        
        /* Connection Status */
        .connection-btn { 
            width: 100%; padding: 20px; justify-content: flex-start; 
            background: var(--bg-1); border: 1px solid var(--border); 
            position: relative; border-radius: 16px; font-size: 16px;
        }
        .connection-btn.linked { 
            background: rgba(16, 124, 16, 0.15); border-color: var(--success); 
            justify-content: space-between; 
        }
        .connection-btn i { font-size: 20px; margin-right: 12px; }
        .connection-status { display: flex; align-items: center; gap: 12px; }
        .unlink-btn { 
            background: var(--brand-1); padding: 8px 16px; font-size: 13px; 
            border-radius: 10px; color: white; border: none; cursor: pointer; 
            font-weight: 600;
        }
        
        /* Modals */
        .modal { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(15px); display: none; align-items: center; 
            justify-content: center; z-index: 1000; 
        }
        .modal.show { display: flex; }
        .modal-dialog { 
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(30px); 
            border: 1px solid var(--border); border-radius: 20px; 
            padding: 2.5rem; max-width: 600px; width: 90%; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        /* Loading Overlay */
        .loading-overlay { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(25px); display: none; align-items: center; 
            justify-content: center; flex-direction: column; gap: 2rem; z-index: 1100; 
        }
        .loading-text { font-size: 1.2rem; font-weight: 700; color: var(--text); }
        
        /* Toast System */
        .toast-container { position: fixed; top: 100px; right: 24px; z-index: 1200; }
        .toast { 
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(25px); 
            border: 1px solid var(--border); border-radius: 16px; 
            padding: 16px 24px; margin-bottom: 16px; display: flex; 
            align-items: center; gap: 16px; min-width: 350px; 
            transform: translateX(400px); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }
        .toast i { font-size: 18px; }
        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--error); }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .settings-sidebar { position: static; }
            .settings-tabs { flex-direction: row; overflow-x: auto; padding: 8px; }
            .settings-tab { flex-shrink: 0; min-width: 140px; padding: 12px 16px; }
            .social-grid { grid-template-columns: 1fr; }
            .uploader-content { flex-direction: column; text-align: center; }
        }
    </style>
</head>

        // === IMAGE CROPPING SYSTEM ===
        function initializeCropper(file, aspectRatio, title, callback) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('cropper-image').src = e.target.result;
                document.getElementById('cropper-title').textContent = title;
                cropperModal.classList.add('show');
                
                if (cropper) cropper.destroy();
                
                setTimeout(() => {
                    cropper = new Cropper(document.getElementById('cropper-image'), {
                        aspectRatio: aspectRatio,
                        viewMode: 1,
                        background: false,
                        autoCropArea: 0.9,
                        responsive: true,
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                    });
                }, 100);
                
                cropCallback = callback;
            };
            reader.readAsDataURL(file);
        }

        // === UPLOADERS ===
        function setupUploader(uploaderId, inputId, previewEl, aspectRatio, title, blobSetter) {
            const uploader = document.getElementById(uploaderId);
            const input = document.getElementById(inputId);
            
            uploader.addEventListener('click', () => input.click());
            
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    initializeCropper(file, aspectRatio, title, (blob) => {
                        const url = URL.createObjectURL(blob);
                        previewEl.src = url;
                        blobSetter(blob);
                        showToast(`${title} updated successfully!`, 'success');
                    });
                }
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploader.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
            
            uploader.addEventListener('dragover', () => uploader.classList.add('dragover'));
            uploader.addEventListener('dragleave', () => uploader.classList.remove('dragover'));
            
            uploader.addEventListener('drop', (e) => {
                uploader.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    initializeCropper(file, aspectRatio, title, (blob) => {
                        const url = URL.createObjectURL(blob);
                        previewEl.src = url;
                        blobSetter(blob);
                        showToast(`${title} updated successfully!`, 'success');
                    });
                }
            });
        }

        function initiateXboxConnection() {
            // CRITICAL: You need a bedrock-callback.html file for this to work
            const authUrl = `https://xbl.io/app/auth/${OPENXBL_PUBLIC_KEY}?redirect_uri=${encodeURIComponent(window.location.origin + '/bedrock-callback.html')}`;
            const popup = window.open(authUrl, 'xbox-auth', 'width=600,height=700,scrollbars=yes,resizable=yes');
            
            if (!popup) {
                showToast('Popup blocked. Please allow popups for Xbox integration.', 'error');
                return;
            }
            
            const handleMessage = async ({ origin, data }) => {
                if (origin !== window.location.origin) return;
                
                window.removeEventListener('message', handleMessage);
                
                if (data.type !== 'BEDROCK_AUTH_SUCCESS') {
                    showToast(`Xbox connection failed: ${data.message || 'Unknown error'}`, 'error');
                    return;
                }
                
                showLoading('Linking Xbox account...');
                
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    // This calls our new serverless function
                    const response = await fetch('/api/link-bedrock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mchub_token: session.access_token,
                            xbl_token: data.token
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.details || 'Failed to link Xbox account');
                    }
                    
                    showToast(`Xbox account linked: ${result.bedrock_gamertag}`, 'success');
                    await loadProfile();
                    
                } catch (error) {
                    console.error('Xbox link error:', error);
                    showToast(error.message, 'error');
                } finally {
                    hideLoading();
                }
            };
            
            window.addEventListener('message', handleMessage);
        }

                } finally {

                }
            });
        };

                document.getElementById('avatar-preview').src = 
                    profileData.avatar_url || `https://placehold.co/100x100/1c1c1c/de212a?text=${(profileData.username || 'U').charAt(0).toUpperCase()}`;
                    
                document.getElementById('banner-preview').src = 
                    profileData.banner_url || 'https://placehold.co/200x67/1c1c1c/de212a?text=BANNER';
                    
                document.getElementById('bio').value = profileData.bio || '';
                
                // Social links
                const socialLinks = profileData.social_links || {};
                document.getElementById('discord').value = socialLinks.discord || '';
                document.getElementById('spotify').value = socialLinks.spotify || '';
                document.getElementById('reddit').value = socialLinks.reddit || '';
                document.getElementById('youtube').value = socialLinks.youtube || '';
                document.getElementById('twitter').value = socialLinks.twitter || '';
                document.getElementById('github').value = socialLinks.github || '';
                
                // Xbox connection
                renderXboxConnection(profileData);
                
                // Security data
                document.getElementById('username').value = profileData.username || '';
                document.getElementById('email').value = currentUser.email || '';
                
                // Advanced settings
                const settings = profileData.settings || {};
                document.getElementById('profile-visibility').value = settings.profile_visibility || 'public';
                document.getElementById('email-notifications').checked = settings.email_notifications !== false;
                document.getElementById('push-notifications').checked = settings.push_notifications !== false;
                document.getElementById('marketing-emails').checked = settings.marketing_emails !== false;
                
                // Check username cooldown
                checkUsernameCooldown(profileData.username_last_changed);
                
            } catch (error) {
                console.error('Critical loading error:', error);
                showToast('Critical error loading profile', 'error');
            }
        }

        function checkUsernameCooldown(lastChanged) {
            if (!lastChanged) return;
            
            const timeSinceChange = Date.now() - new Date(lastChanged).getTime();
            const sevenDays = 7 * 24 * 60 * 60 * 1000;
            
            if (timeSinceChange < sevenDays) {
                const daysLeft = Math.ceil((sevenDays - timeSinceChange) / (24 * 60 * 60 * 1000));
                const usernameInput = document.getElementById('username');
                const submitBtn = document.querySelector('#username-form button[type="submit"]');
                const hint = document.getElementById('username-hint');
                
                usernameInput.disabled = true;
                submitBtn.disabled = true;
                hint.textContent = `Username locked for ${daysLeft} more day(s)`;
                hint.style.color = '#f59e0b';
            }
        }

        // === MODAL EVENT HANDLERS ===
        document.getElementById('cancel-crop-btn').addEventListener('click', () => {
            cropperModal.classList.remove('show');
            if (cropper) cropper.destroy();
        });

        document.getElementById('confirm-crop-btn').addEventListener('click', () => {
            if (!cropper) return;
            
            const canvas = cropper.getCroppedCanvas({
                width: 1024,
                height: 1024,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high'
            });
            
            canvas.toBlob((blob) => {
                if (cropCallback) cropCallback(blob);
                cropperModal.classList.remove('show');
                if (cropper) cropper.destroy();
            }, 'image/jpeg', 0.92);
        });

        document.getElementById('cancel-confirmation-btn').addEventListener('click', () => {
            confirmationModal.classList.remove('show');
        });

        document.getElementById('confirm-action-btn').addEventListener('click', () => {
            confirmationModal.classList.remove('show');
            if (confirmCallback) confirmCallback();
        });

        // Close modals on outside click
        [cropperModal, confirmationModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // === INITIALIZATION ===
        // This is the main entry point for the page, listening for our custom auth event
        document.addEventListener('auth-ready', async (event) => {
            const { user, profile, error } = event.detail;

            if (error || !user || !profile) {
                console.error('Auth error or missing user/profile. Redirecting to login.');
                // Redirect to login if auth fails or user/profile is missing
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }

            console.log('🚀 MCHub Settings Page Initializing...');
            showLoading('Loading your settings...');
            
            currentUser = user;
            currentProfile = profile;
            
            try {
                // Render the main settings page structure
                renderSettingsPage();
                // Then populate it with the latest user data
                await loadProfile();
                console.log('✅ Settings page initialized successfully');
            } catch (initError) {
                console.error('❌ Failed to initialize settings page:', initError);
                showToast('Failed to initialize settings page', 'error');
            } finally {
                hideLoading();
            }
        });

    </script>
    <!-- The centralized auth script is now included here -->
    <script type="module" src="auth.js"></script>
</body>
</html>
