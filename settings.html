<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | MCHub</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div id="nav-actions"></div>
  </nav>

  <main>
    <h1>Account Settings</h1>
    <div id="link-status"></div>
    <button id="link-microsoft-btn" class="btn primary">Link Microsoft Account</button>
    <div id="linked-info" style="display: none;">
      <p><strong>IGN:</strong> <span id="ign-display"></span></p>
      <img id="skin-preview" alt="Minecraft Skin" />
    </div>
  </main>

  <script type="module">
    import { supabase } from './supabase-client.js';

    async function handleLink() {
      sessionStorage.setItem('isLinkingMicrosoft', 'true');
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'azure',
        options: {
          redirectTo: `${location.origin}/settings.html`
        }
      });
      if (error) {
        console.error('OAuth error:', error.message);
      }
    }

    document.getElementById('link-microsoft-btn').addEventListener('click', handleLink);

    async function handleMinecraftLinkCallback() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const errorCode = hashParams.get('error_code');
      const errorDesc = hashParams.get('error_description');

      if (errorCode) {
        document.getElementById('link-status').textContent = `Error: ${decodeURIComponent(errorDesc)}`;
        sessionStorage.removeItem('isLinkingMicrosoft');
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        document.getElementById('link-status').textContent = 'No active session found.';
        sessionStorage.removeItem('isLinkingMicrosoft');
        return;
      }

      const userId = session.user.id;
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('username, ign, skin_url')
        .eq('id', userId)
        .single();

      if (error) {
        document.getElementById('link-status').textContent = 'Failed to fetch profile.';
        console.error(error);
        sessionStorage.removeItem('isLinkingMicrosoft');
        return;
      }

      if (profile.ign && profile.skin_url) {
        document.getElementById('linked-info').style.display = 'block';
        document.getElementById('ign-display').textContent = profile.ign;
        document.getElementById('skin-preview').src = profile.skin_url;
        document.getElementById('link-status').textContent = 'Microsoft account linked successfully!';
      } else {
        document.getElementById('link-status').textContent = 'Microsoft account linked, but no IGN/skin found.';
      }

      sessionStorage.removeItem('isLinkingMicrosoft');
    }

    handleMinecraftLinkCallback();
  </script>  <script type="module" src="/auth.js"></script>

  <style>
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0.95;
    }
    .toast.error {
      background: #d9534f;
    }
    .btn.primary {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn.primary:hover {
      background-color: #0056b3;
    }
    #linked-info img {
      max-width: 64px;
      margin-top: 8px;
      border-radius: 4px;
    }
  </style>
</body>
</html>
