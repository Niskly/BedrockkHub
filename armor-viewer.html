<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texture Pack Viewer - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.1/bundles/skinview3d.bundle.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --brand-1-rgb: 222, 33, 42;
            --border-strong: rgba(255, 255, 255, .2);
            --gradient-brand: linear-gradient(135deg, var(--brand-1), var(--brand-2));
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1; transition: background-image 0.5s ease-in-out; }
        a { color: inherit; text-decoration: none; }
        .tiny { font-size: 11px; color: var(--muted); }
        .spinner { width: 1em; height: 1em; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 44px; width: 44px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-13px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; }
        .nav-actions { display: flex; gap: .6rem; }

        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .viewer-layout { display: grid; grid-template-columns: 320px 1fr; gap: 1.5rem; align-items: flex-start; }
        
        .controls-panel { position: sticky; top: 100px; }
        .card { border-radius: 16px; background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(20px); border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-header { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border); }
        .card-header h2 { font-weight: 800; font-size: 1.2rem; margin: 0; }
        .card-body { padding: 1.2rem; }

        .upload-area { border: 2px dashed var(--border); border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .upload-area:hover { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.1); }
        .upload-area i { font-size: 2.5rem; color: var(--brand-1); margin-bottom: 1rem; }
        .upload-area p { color: var(--muted); font-weight: 600; }
        #file-input { display: none; }

        .tab-nav { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 1rem; }
        .tab-btn { padding: 0.8rem 1rem; background: none; border: none; color: var(--muted); font-weight: 700; font-size: 0.9rem; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: var(--text); border-bottom-color: var(--brand-1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .selection-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 400px; overflow-y: auto; }
        .selection-item { padding: 0.75rem 1rem; background: var(--bg-2); border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s ease; font-weight: 600; text-transform: capitalize; }
        .selection-item:hover { border-color: var(--text); }
        .selection-item.active { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.2); color: white; }
        
        .viewer-panel { position: sticky; top: 100px; }
        #viewer-canvas, #image-viewer-container { border-radius: 16px; width: 100%; aspect-ratio: 4/5; background-size: cover; background-position: center; }
        #viewer-canvas { background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/skinbg2.jpg'); }
        #image-viewer-container { background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/item_bg.png'); display: grid; place-items: center; padding: 2rem; }
        #image-viewer { max-width: 100%; max-height: 100%; object-fit: contain; image-rendering: pixelated; transform: scale(3); transform-origin: center; }
        #viewer-canvas.dragging { cursor: grabbing; }

        .placeholder-text { text-align: center; color: var(--muted); padding: 2rem 0; }
        .enchant-toggle { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; font-size: 0.8rem; }
        
        @media (max-width: 768px) {
            .viewer-layout { grid-template-columns: 1fr; }
            .controls-panel, .viewer-panel { position: static; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>
                <div>
                    <div class="brand-title">MCHUB</div>
                    <div class="tiny">Texture Pack â€¢ Viewer</div>
                </div>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="viewer-layout">
            <div class="controls-panel">
                <div class="card">
                    <div class="card-header"><h2>Controls</h2></div>
                    <div class="card-body">
                        <div id="upload-area" class="upload-area">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <p>Upload Pack</p>
                            <span class="tiny">Click or drag a .zip or .mcpack file</span>
                        </div>
                        <input type="file" id="file-input" accept=".zip,.mcpack">
                    </div>
                </div>
                <div class="card" style="margin-top: 1.5rem;">
                    <div class="card-body" style="padding: 1rem 1.2rem;">
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="armor">Armor</button>
                            <button class="tab-btn" data-tab="items">Items</button>
                            <button class="tab-btn" data-tab="gui">GUI</button>
                        </div>
                        <div id="armor-content" class="tab-content active">
                            <div id="armor-list" class="selection-list"><p class="placeholder-text">Upload a pack to see assets</p></div>
                        </div>
                        <div id="items-content" class="tab-content">
                            <div id="item-list" class="selection-list"><p class="placeholder-text">Upload a pack to see assets</p></div>
                        </div>
                        <div id="gui-content" class="tab-content">
                             <div id="gui-list" class="selection-list"><p class="placeholder-text">Upload a pack to see assets</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="viewer-panel">
                <canvas id="viewer-canvas"></canvas>
                <div id="image-viewer-container" style="display: none;">
                    <img id="image-viewer" src="">
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/theme.js"></script>
    <script type="module" src="/auth.js"></script>
    <script>
        window.addEventListener('load', function() {
            // --- PATH DEFINITIONS ---
            const ARMOR_PATHS = [ 'assets/minecraft/textures/models/armor/netherite_layer_1.png', 'assets/minecraft/textures/models/armor/netherite_layer_2.png', 'assets/minecraft/textures/models/armor/diamond_layer_1.png', 'assets/minecraft/textures/models/armor/diamond_layer_2.png', 'assets/minecraft/textures/models/armor/iron_layer_1.png', 'assets/minecraft/textures/models/armor/iron_layer_2.png', 'assets/minecraft/textures/models/armor/gold_layer_1.png', 'assets/minecraft/textures/models/armor/gold_layer_2.png', 'assets/minecraft/textures/models/armor/chainmail_layer_1.png', 'assets/minecraft/textures/models/armor/chainmail_layer_2.png', 'assets/minecraft/textures/models/armor/leather_layer_1.png', 'assets/minecraft/textures/models/armor/leather_layer_2.png', 'assets/minecraft/textures/models/armor/turtle_layer_1.png', 'textures/models/armor/netherite_1.png', 'textures/models/armor/netherite_2.png', 'textures/models/armor/diamond_1.png', 'textures/models/armor/diamond_2.png', 'textures/models/armor/iron_1.png', 'textures/models/armor/iron_2.png', 'textures/models/armor/gold_1.png', 'textures/models/armor/gold_2.png', 'textures/models/armor/chainmail_1.png', 'textures/models/armor/chainmail_2.png', 'textures/models/armor/leather_1.png', 'textures/models/armor/leather_2.png', 'textures/models/armor/turtle_1.png' ];
            const ITEM_PATHS = { 'ender_pearl': 'item/ender_pearl.png', 'golden_apple': 'item/golden_apple.png', 'enchanted_golden_apple': 'item/apple_golden.png', 'iron_sword': 'item/iron_sword.png', 'golden_sword': 'item/golden_sword.png', 'diamond_sword': 'item/diamond_sword.png' };
            const GUI_PATHS = { 'icons': 'gui/icons.png', 'widgets': 'gui/widgets.png' };
            const GUI_SPRITES = {
                'hotbar': { path_key: 'widgets', x: 0, y: 0, w: 182, h: 22 },
                'heart_full': { path_key: 'icons', x: 52, y: 0, w: 9, h: 9 },
                'heart_half': { path_key: 'icons', x: 61, y: 0, w: 9, h: 9 },
                'heart_poison': { path_key: 'icons', x: 88, y: 0, w: 9, h: 9 },
                'heart_wither': { path_key: 'icons', x: 106, y: 0, w: 9, h: 9 },
            };

            // --- DOM ELEMENTS ---
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const armorList = document.getElementById('armor-list');
            const itemList = document.getElementById('item-list');
            const guiList = document.getElementById('gui-list');
            const canvas3d = document.getElementById('viewer-canvas');
            const imageViewerContainer = document.getElementById('image-viewer-container');
            const imageViewer = document.getElementById('image-viewer');
            
            let skinViewer = null;
            let foundArmor = {}, foundItems = {}, foundGui = {};

            function initSkinViewer() {
                try {
                    skinViewer = new skinview3d.SkinViewer({
                        canvas: canvas3d, width: canvas3d.clientWidth, height: canvas3d.clientHeight,
                        skin: 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/steve.png'
                    });
                    skinViewer.autoRotate = true;
                    skinViewer.camera.position.set(0, 0, 40);
                    new ResizeObserver(() => skinViewer.setSize(canvas3d.clientWidth, canvas3d.clientHeight)).observe(canvas3d);
                    let mouseDown = false;
                    canvas3d.addEventListener('mousedown', () => { mouseDown = true; canvas3d.classList.add('dragging'); skinViewer.autoRotate = false; });
                    canvas3d.addEventListener('mouseup', () => { mouseDown = false; canvas3d.classList.remove('dragging'); skinViewer.autoRotate = true; });
                } catch (e) { console.error("Failed to init 3D viewer", e); }
            }

            async function handleFileSelect(file) {
                if (!file) return;
                [armorList, itemList, guiList].forEach(list => list.innerHTML = `<p class="placeholder-text"><span class="spinner"></span> Searching...</p>`);
                foundArmor = {}; foundItems = {}; foundGui = {};

                try {
                    const zip = await JSZip.loadAsync(file);
                    
                    // Search for all asset types
                    await Promise.all([
                        findAssets(zip, ARMOR_PATHS, foundArmor, 'armor'),
                        findAssets(zip, ITEM_PATHS, foundItems, 'item'),
                        findAssets(zip, GUI_PATHS, foundGui, 'gui')
                    ]);
                    
                    renderArmorList();
                    renderItemList();
                    renderGuiList();

                } catch (error) {
                    console.error("Error processing pack:", error);
                    [armorList, itemList, guiList].forEach(list => list.innerHTML = `<p class="placeholder-text">Could not read pack file.</p>`);
                }
            }
            
            async function findAssets(zip, paths, targetObject, type) {
                const searchPromises = [];
                const addAsset = async (key, path) => {
                    const fullPaths = [`assets/minecraft/textures/${path}`, `textures/${path}`];
                    for (const p of fullPaths) {
                        const zipFile = zip.file(p);
                        if (zipFile) {
                            const blob = await zipFile.async('blob');
                            const url = URL.createObjectURL(blob);
                            if (type === 'armor') {
                                let armorName = p.split('/').pop().replace(/(_1|_2|_layer_1|_layer_2)\.png$/, '');
                                if (armorName === 'chainmail') armorName = 'chain';
                                const layer = p.includes('layer_2') || p.includes('_2.png') ? 'layer2' : 'layer1';
                                if (!targetObject[armorName]) targetObject[armorName] = {};
                                targetObject[armorName][layer] = url;
                            } else {
                                targetObject[key] = url;
                            }
                            break; 
                        }
                    }
                };

                if (Array.isArray(paths)) { // Armor paths
                    paths.forEach(p => searchPromises.push(addAsset(p, p)));
                } else { // Item and GUI paths (object)
                    Object.entries(paths).forEach(([key, path]) => searchPromises.push(addAsset(key, path)));
                }
                await Promise.all(searchPromises);
            }

            // --- RENDER FUNCTIONS ---
            function renderArmorList() {
                const names = Object.keys(foundArmor);
                if (names.length === 0) return armorList.innerHTML = `<p class="placeholder-text">No standard armor found.</p>`;
                armorList.innerHTML = names.sort().map(name => `<div class="selection-item" data-asset="${name}">${name}</div>`).join('');
                armorList.querySelectorAll('.selection-item').forEach(item => item.onclick = () => {
                    armorList.querySelectorAll('.selection-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    applyArmor(foundArmor[item.dataset.asset]);
                });
                if (armorList.firstChild) armorList.firstChild.click();
            }

            function renderItemList() {
                const names = Object.keys(foundItems);
                if (names.length === 0) return itemList.innerHTML = `<p class="placeholder-text">No standard items found.</p>`;
                itemList.innerHTML = names.sort().map(name => {
                    const isSword = name.includes('sword');
                    return `<div class="selection-item" data-asset="${name}" data-url="${foundItems[name]}">
                                ${name.replace(/_/g, ' ')}
                                ${isSword ? `<label class="enchant-toggle"><input type="checkbox" class="enchant-check"> Enchanted</label>` : ''}
                            </div>`;
                }).join('');
                itemList.querySelectorAll('.selection-item').forEach(item => item.onclick = (e) => {
                    if (e.target.type === 'checkbox') return;
                    itemList.querySelectorAll('.selection-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    const url = item.dataset.url;
                    const enchanted = item.querySelector('.enchant-check')?.checked;
                    displayImage(url, enchanted);
                });
                itemList.querySelectorAll('.enchant-check').forEach(box => box.onchange = () => {
                    if (box.closest('.selection-item').classList.contains('active')) {
                        box.closest('.selection-item').click();
                    }
                });
                 if (itemList.firstChild) itemList.firstChild.click();
            }

             async function renderGuiList() {
                const names = Object.keys(foundGui);
                if (names.length === 0) return guiList.innerHTML = `<p class="placeholder-text">No standard GUI textures found.</p>`;
                guiList.innerHTML = '';
                for (const key of Object.keys(GUI_SPRITES).sort()) {
                    const sprite = GUI_SPRITES[key];
                    const sheetUrl = foundGui[sprite.path_key];
                    if (sheetUrl) {
                        const spriteUrl = await extractSprite(sheetUrl, sprite.x, sprite.y, sprite.w, sprite.h);
                        const item = document.createElement('div');
                        item.className = 'selection-item';
                        item.dataset.url = spriteUrl;
                        item.textContent = key.replace(/_/g, ' ');
                        item.onclick = () => {
                            guiList.querySelectorAll('.selection-item').forEach(el => el.classList.remove('active'));
                            item.classList.add('active');
                            displayImage(spriteUrl, false);
                        };
                        guiList.appendChild(item);
                    }
                }
                 if (guiList.firstChild) guiList.firstChild.click();
            }

            // --- DISPLAY/APPLY FUNCTIONS ---
            async function applyArmor(armorSet) {
                let skinUrl = 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/steve.png';
                if (armorSet.layer1 && armorSet.layer2) {
                    skinUrl = await combineArmorLayers(armorSet.layer1, armorSet.layer2);
                } else if (armorSet.layer1 || armorSet.layer2) {
                    skinUrl = armorSet.layer1 || armorSet.layer2;
                }
                skinViewer.loadSkin(skinUrl);
            }

            async function displayImage(url, enchanted) {
                if (enchanted) {
                    const enchantedUrl = await createEnchantedVersion(url);
                    imageViewer.src = enchantedUrl;
                } else {
                    imageViewer.src = url;
                }
            }

            // --- UTILITY FUNCTIONS ---
            const loadImage = url => new Promise((res, rej) => { const i = new Image(); i.crossOrigin = "Anonymous"; i.onload = () => res(i); i.onerror = rej; i.src = url; });
            async function combineArmorLayers(url1, url2) {
                const [img1, img2] = await Promise.all([loadImage(url1), loadImage(url2)]);
                const c = document.createElement('canvas'); c.width = img1.width; c.height = img1.height;
                const ctx = c.getContext('2d'); ctx.drawImage(img1, 0, 0); ctx.drawImage(img2, 0, 0);
                return new Promise(res => c.toBlob(b => res(URL.createObjectURL(b)), 'image/png'));
            }
            async function createEnchantedVersion(url) {
                const img = await loadImage(url);
                const c = document.createElement('canvas'); c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                ctx.globalCompositeOperation = 'source-atop';
                ctx.fillStyle = 'rgba(200, 80, 255, 0.4)';
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.globalCompositeOperation = 'source-over';
                return c.toDataURL();
            }
             async function extractSprite(sheetUrl, x, y, w, h) {
                const img = await loadImage(sheetUrl);
                const c = document.createElement('canvas'); c.width = w; c.height = h;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, x, y, w, h, 0, 0, w, h);
                return c.toDataURL();
            }
            
            // --- EVENT LISTENERS ---
            uploadArea.onclick = () => fileInput.click();
            fileInput.onchange = (e) => handleFileSelect(e.target.files[0]);
            ['dragover', 'drop'].forEach(evt => uploadArea.addEventListener(evt, e => e.preventDefault()));
            uploadArea.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files[0]));
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.onclick = () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                const content = document.getElementById(btn.dataset.tab + '-content');
                content.classList.add('active');

                if (btn.dataset.tab === 'armor') {
                    canvas3d.style.display = 'block';
                    imageViewerContainer.style.display = 'none';
                    if (armorList.querySelector('.active')) armorList.querySelector('.active').click();
                } else {
                    canvas3d.style.display = 'none';
                    imageViewerContainer.style.display = 'grid';
                    if (btn.dataset.tab === 'items' && itemList.querySelector('.active')) {
                        itemList.querySelector('.active').click();
                    } else if (btn.dataset.tab === 'gui' && guiList.querySelector('.active')) {
                         guiList.querySelector('.active').click();
                    }
                }
            });

            // --- INITIALIZATION ---
            initSkinViewer();
        });
    </script>
</body>
</html>
