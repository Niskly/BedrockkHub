<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texture Pack Viewer - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --brand-1-rgb: 222, 33, 42;
            --border-strong: rgba(255, 255, 255, .2);
            --gradient-brand: linear-gradient(135deg, var(--brand-1), var(--brand-2));
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1; transition: background-image 0.5s ease-in-out; }
        a { color: inherit; text-decoration: none; }
        .tiny { font-size: 11px; color: var(--muted); }
        .spinner { width: 1em; height: 1em; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 44px; width: 44px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-13px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; }
        
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .viewer-layout { display: grid; grid-template-columns: 320px 1fr; gap: 1.5rem; align-items: flex-start; }
        
        .controls-panel { position: sticky; top: 100px; }
        .card { border-radius: 16px; background: rgba(18, 18, 18, 0.9); backdrop-filter: saturate(1.2) blur(20px); border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-header { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border); }
        .card-header h2 { font-weight: 800; font-size: 1.2rem; margin: 0; }
        .card-body { padding: 1.2rem; }

        .upload-area { border: 2px dashed var(--border); border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .upload-area:hover { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.1); }
        .upload-area i { font-size: 2.5rem; color: var(--brand-1); margin-bottom: 1rem; }
        .upload-area p { color: var(--muted); font-weight: 600; }
        #file-input { display: none; }

        .tab-nav { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 1rem; }
        .tab-btn { padding: 0.8rem 1rem; background: none; border: none; color: var(--muted); font-weight: 700; font-size: 0.9rem; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: var(--text); border-bottom-color: var(--brand-1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .selection-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 400px; overflow-y: auto; }
        .selection-item { padding: 0.75rem 1rem; background: var(--bg-2); border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s ease; font-weight: 600; text-transform: capitalize; }
        .selection-item:hover { border-color: var(--text); }
        .selection-item.active { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.2); color: white; }
        
        .viewer-panel { position: sticky; top: 100px; }
        #image-viewer-container { border-radius: 16px; width: 100%; aspect-ratio: 16/9; background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/item_bg.png'); background-size: cover; background-position: center; display: grid; place-items: center; padding: 2rem; }
        #image-viewer { max-width: 100%; max-height: 100%; object-fit: contain; image-rendering: pixelated; transform: scale(3); transform-origin: center; }
        
        .placeholder-text { text-align: center; color: var(--muted); padding: 2rem 0; }
        .enchant-toggle { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; font-size: 0.8rem; }
        
        .mobile-nav-toggle { display: none; background: none; border: none; color: var(--text); font-size: 1.5rem; cursor: pointer; z-index: 1001; }
        .mobile-nav-backdrop { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; opacity: 0; transition: opacity 0.3s ease; }
        .mobile-nav-backdrop.show { display: block; opacity: 1; }
        .mobile-nav-sidebar {
            position: fixed; top: 0; left: 0; bottom: 0;
            width: 280px; background: var(--bg-1);
            z-index: 999; transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex; flex-direction: column;
            border-right: 1px solid var(--border);
        }
        .mobile-nav-sidebar.show { transform: translateX(0); }
        .mobile-nav-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--muted); font-size: 1.5rem; cursor: pointer; }
        .mobile-nav-header { padding: 1.5rem; display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid var(--border); }
        .mobile-nav-main-links { flex-grow: 1; padding: 1rem; }
        .mobile-nav-main-links a {
            padding: 1rem; border-radius: 10px; display: flex; align-items: center; gap: 1rem;
            font-weight: 600; color: var(--muted); transition: all 0.2s ease;
        }
        .mobile-nav-main-links a:hover { background: var(--bg-2); color: var(--text); }
        .mobile-nav-main-links a i { width: 24px; text-align: center; font-size: 1.1rem; }

        @media (max-width: 768px) {
            .viewer-layout { grid-template-columns: 1fr; }
            .controls-panel, .viewer-panel { position: static; }
            .nav-actions { display: none; }
            .mobile-nav-toggle { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>
                <div>
                    <div class="brand-title">MCHUB</div>
                    <div class="tiny">Texture Pack • Viewer</div>
                </div>
            </a>
            <button class="mobile-nav-toggle"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <div class="mobile-nav-backdrop"></div>
    <div class="mobile-nav-sidebar">
        <button class="mobile-nav-close"><i class="fa-solid fa-xmark"></i></button>
        <div class="mobile-nav-header">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>
                <div><div class="brand-title">MCHUB</div><div class="tiny">Texture Pack • Viewer</div></div>
            </a>
        </div>
        <nav class="mobile-nav-main-links">
            <a href="/"><i class="fa-solid fa-home"></i><span>Home</span></a>
            <a href="/texturepacks.html"><i class="fa-solid fa-palette"></i><span>Texture Packs</span></a>
        </nav>
    </div>

    <main class="container">
        <div class="viewer-layout">
            <div class="controls-panel">
                <div class="card">
                    <div class="card-header"><h2>Controls</h2></div>
                    <div class="card-body">
                        <div id="upload-area" class="upload-area">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <p>Upload Pack</p>
                            <span class="tiny">Click or drag a .zip or .mcpack file</span>
                        </div>
                        <input type="file" id="file-input" accept=".zip,.mcpack">
                    </div>
                </div>
                <div class="card" style="margin-top: 1.5rem;">
                    <div class="card-body" style="padding: 1rem 1.2rem;">
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="items">Items</button>
                            <button class="tab-btn" data-tab="gui">GUI</button>
                        </div>
                        <div id="items-content" class="tab-content active">
                            <div id="item-list" class="selection-list"><p class="placeholder-text">Upload a pack to see assets</p></div>
                        </div>
                        <div id="gui-content" class="tab-content">
                             <div id="gui-list" class="selection-list"><p class="placeholder-text">Upload a pack to see assets</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="viewer-panel">
                <div id="image-viewer-container">
                    <img id="image-viewer" src="">
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/theme.js"></script>
    <script>
        window.addEventListener('load', function() {
            // --- PATH DEFINITIONS ---
            const ASSET_PATHS = {
                items: { 'ender_pearl': 'ender_pearl.png', 'golden_apple': 'golden_apple.png', 'enchanted_golden_apple': 'apple_golden.png', 'iron_sword': 'iron_sword.png', 'golden_sword': 'golden_sword.png', 'diamond_sword': 'diamond_sword.png' },
                gui: { 'icons': 'gui/icons.png', 'widgets': 'gui/widgets.png' }
            };
            const GUI_COMPONENTS = { 'Full HUD': { type: 'hud' } };

            // --- DOM ELEMENTS ---
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const itemList = document.getElementById('item-list');
            const guiList = document.getElementById('gui-list');
            const imageViewerContainer = document.getElementById('image-viewer-container');
            const imageViewer = document.getElementById('image-viewer');
            
            let foundAssets = { items: {}, gui: {} };

            async function handleFileSelect(file) {
                if (!file) return;
                [itemList, guiList].forEach(list => list.innerHTML = `<p class="placeholder-text"><span class="spinner"></span> Searching...</p>`);
                foundAssets = { items: {}, gui: {} };
                try {
                    const zip = await JSZip.loadAsync(file);
                    await Promise.all([
                        findAssets(zip, ASSET_PATHS.items, foundAssets.items, 'item'),
                        findAssets(zip, ASSET_PATHS.gui, foundAssets.gui, 'gui')
                    ]);
                    renderItemList();
                    renderGuiList();
                } catch (error) {
                    console.error("Error processing pack:", error);
                    [itemList, guiList].forEach(list => list.innerHTML = `<p class="placeholder-text">Could not read pack file.</p>`);
                }
            }
            
            async function findAssets(zip, paths, targetObject, type) {
                const addAsset = async (key, filename) => {
                    const javaPath = `assets/minecraft/textures/${type}/${filename}`;
                    const bedrockPath = `textures/items/${filename}`; // Corrected bedrock path for items
                    
                    for (const p of [javaPath, bedrockPath]) {
                        const zipFile = zip.file(p);
                        if (zipFile) {
                            const blob = await zipFile.async('blob');
                            const url = URL.createObjectURL(blob);
                            targetObject[key] = url;
                            return; 
                        }
                    }
                };
                const promises = Object.entries(paths).map(([key, filename]) => addAsset(key, filename));
                await Promise.all(promises);
            }

            // --- RENDER FUNCTIONS ---
            function renderItemList() {
                const names = Object.keys(foundAssets.items);
                if (names.length === 0) return itemList.innerHTML = `<p class="placeholder-text">No standard items found.</p>`;
                itemList.innerHTML = names.sort().map(name => {
                    const isSword = name.includes('sword');
                    return `<div class="selection-item" data-asset="${name}" data-url="${foundAssets.items[name]}">
                                ${name.replace(/_/g, ' ')}
                                ${isSword ? `<label class="enchant-toggle"><input type="checkbox" class="enchant-check"> Enchanted</label>` : ''}
                            </div>`;
                }).join('');
                itemList.querySelectorAll('.selection-item').forEach(item => item.onclick = (e) => {
                    if (e.target.type === 'checkbox') { e.stopPropagation(); }
                    itemList.querySelectorAll('.selection-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    displayImage(item.dataset.url, item.querySelector('.enchant-check')?.checked);
                });
                itemList.querySelectorAll('.enchant-check').forEach(box => box.onchange = () => {
                    if (box.closest('.selection-item').classList.contains('active')) box.closest('.selection-item').click();
                });
                if (itemList.firstChild) itemList.firstChild.click();
            }

            function renderGuiList() {
                if (!foundAssets.gui.icons && !foundAssets.gui.widgets) return guiList.innerHTML = `<p class="placeholder-text">No standard GUI textures found.</p>`;
                guiList.innerHTML = Object.keys(GUI_COMPONENTS).map(name => `<div class="selection-item" data-asset="${name}">${name}</div>`).join('');
                guiList.querySelectorAll('.selection-item').forEach(item => item.onclick = () => {
                    guiList.querySelectorAll('.selection-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    displayGuiComponent(item.dataset.asset);
                });
                if (guiList.firstChild) guiList.firstChild.click();
            }

            // --- DISPLAY/APPLY FUNCTIONS ---
            async function displayImage(url, enchanted) {
                const finalUrl = enchanted ? await createEnchantedVersion(url) : url;
                imageViewer.src = finalUrl;
            }
            
            async function displayGuiComponent(name) {
                if (GUI_COMPONENTS[name]?.type === 'hud') {
                    const hudCanvas = await createHudPreview();
                    imageViewer.src = hudCanvas.toDataURL();
                }
            }

            // --- UTILITY FUNCTIONS ---
            const loadImage = url => new Promise((res, rej) => { const i = new Image(); i.crossOrigin = "Anonymous"; i.onload = () => res(i); i.onerror = rej; i.src = url; });

            async function createEnchantedVersion(url) {
                const img = await loadImage(url);
                const c = document.createElement('canvas'); c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                ctx.globalCompositeOperation = 'source-atop';
                ctx.fillStyle = 'rgba(200, 80, 255, 0.4)';
                ctx.fillRect(0, 0, c.width, c.height);
                return c.toDataURL();
            }
            
             async function createHudPreview() {
                const hudCanvas = document.createElement('canvas');
                hudCanvas.width = 182; hudCanvas.height = 50;
                const ctx = hudCanvas.getContext('2d');
                ctx.imageSmoothingEnabled = false;

                const iconsSheet = foundAssets.gui.icons ? await loadImage(foundAssets.gui.icons) : null;
                const widgetsSheet = foundAssets.gui.widgets ? await loadImage(foundAssets.gui.widgets) : null;
                
                if (widgetsSheet) ctx.drawImage(widgetsSheet, 0, 0, 182, 22, 0, hudCanvas.height - 22, 182, 22);
                
                if (iconsSheet) {
                    // Health Bar
                    for (let i = 0; i < 10; i++) ctx.drawImage(iconsSheet, 16, 0, 9, 9, (hudCanvas.width / 2) - 91 + (i * 8), hudCanvas.height - 41, 9, 9);
                    for (let i = 0; i < 8; i++) ctx.drawImage(iconsSheet, 52, 0, 9, 9, (hudCanvas.width / 2) - 91 + (i * 8), hudCanvas.height - 41, 9, 9);
                    ctx.drawImage(iconsSheet, 61, 0, 9, 9, (hudCanvas.width / 2) - 91 + (8 * 8), hudCanvas.height - 41, 9, 9);
                    for (let i = 0; i < 2; i++) ctx.drawImage(iconsSheet, 160, 0, 9, 9, (hudCanvas.width / 2) - 91 + ((i + 8) * 8), hudCanvas.height - 41, 9, 9);
                    
                    // Armor Bar
                    for (let i = 0; i < 10; i++) ctx.drawImage(iconsSheet, 16, 9, 9, 9, (hudCanvas.width / 2) + 10 + (i * 8), hudCanvas.height - 41, 9, 9);
                    for (let i = 0; i < 3; i++) ctx.drawImage(iconsSheet, 34, 9, 9, 9, (hudCanvas.width / 2) + 10 + (i * 8), hudCanvas.height - 41, 9, 9);
                    
                    // XP Bar
                    ctx.drawImage(iconsSheet, 0, 64, 182, 5, 0, hudCanvas.height - 27, 182, 5);
                    ctx.drawImage(iconsSheet, 0, 69, 120, 5, 0, hudCanvas.height - 27, 120, 5); 
                }
                
                // XP Level (simulated)
                ctx.font = "bold 10px Inter, sans-serif";
                ctx.fillStyle = '#80FF20';
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowOffsetX = 1; ctx.shadowOffsetY = 1; ctx.shadowBlur = 1;
                const levelText = '17';
                const textWidth = ctx.measureText(levelText).width;
                ctx.fillText(levelText, (hudCanvas.width / 2) - (textWidth / 2), hudCanvas.height - 29);
                ctx.shadowColor = "transparent";


                return hudCanvas;
            }
            
            // --- EVENT LISTENERS ---
            uploadArea.onclick = () => fileInput.click();
            fileInput.onchange = (e) => handleFileSelect(e.target.files[0]);
            ['dragover', 'drop'].forEach(evt => uploadArea.addEventListener(evt, e => e.preventDefault()));
            uploadArea.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files[0]));
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.onclick = () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                const content = document.getElementById(btn.dataset.tab + '-content');
                content.classList.add('active');
                const list = btn.dataset.tab === 'items' ? itemList : guiList;
                if (list.querySelector('.active')) list.querySelector('.active').click();
            });
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mobileNavSidebar = document.querySelector('.mobile-nav-sidebar');
            const mobileNavBackdrop = document.querySelector('.mobile-nav-backdrop');
            const mobileNavClose = document.querySelector('.mobile-nav-close');
            if (mobileNavToggle) {
                const openMenu = () => { mobileNavSidebar.classList.add('show'); mobileNavBackdrop.classList.add('show'); };
                const closeMenu = () => { mobileNavSidebar.classList.remove('show'); mobileNavBackdrop.classList.remove('show'); };
                mobileNavToggle.addEventListener('click', openMenu);
                mobileNavClose.addEventListener('click', closeMenu);
                mobileNavBackdrop.addEventListener('click', closeMenu);
            }
        });
    </script>
</body>
</html>
