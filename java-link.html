<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Minecraft Java</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .login-btn {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2c8e46;
    }

    .username {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Link Your Minecraft Java Account</h1>
  <form action="/api/java-login" method="GET">
    <button class="login-btn" type="submit">Login with Microsoft</button>
  </form>

  <div class="username">
    Logged in as: <strong id="minecraft-username">Loading...</strong>
  </div>

  <script>
    fetch('/api/get-minecraft-username')
      .then(res => res.json())
      .then(data => {
        document.getElementById('minecraft-username').textContent = data.name || 'Not linked';
      })
      .catch(() => {
        document.getElementById('minecraft-username').textContent = 'Not linked';
      });
  </script>
</body>
</html>
