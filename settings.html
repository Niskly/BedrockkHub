                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn" style="background: var(--brand-1);">
                                        <i class="fa-solid fa-trash"></i>
                                        Delete Account
                                    </button>
                                    <button type="submit" class="btn primary">
                                        <i class="fa-solid fa-save"></i>
                                        Save Settings
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            `;

            // Setup tab switching
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update tabs
                    document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update content
                    document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
                    document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
                });
            });

            // Setup form handlers
            setupFormHandlers();
            setupUploaders();
        }

        // === TAB MANAGEMENT ===
        function setupTabSwitching() {
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update tabs
                    document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update content
                    document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
                    document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
                });
            });
        }

        // === FORM SUBMISSION HANDLER ===
        function handleForm(form, submitAction) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (isProcessing) return;
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                
                isProcessing = true;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px; margin-right: 8px;"></div> Processing...';
                
                try {
                    await submitAction();
                } catch (error) {
                    console.error('Form error:', error);
                    showToast(error.message || 'An error occurred', 'error');
                } finally {
                    isProcessing = false;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                }
            });
        }

        // === IMAGE CROPPING SYSTEM ===
        function initializeCropper(file, aspectRatio, title, callback) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('cropper-image').src = e.target.result;
                document.getElementById('cropper-title').textContent = title;
                cropperModal.classList.add('show');
                
                if (cropper) cropper.destroy();
                
                setTimeout(() => {
                    cropper = new Cropper(document.getElementById('cropper-image'), {
                        aspectRatio: aspectRatio,
                        viewMode: 1,
                        background: false,
                        autoCropArea: 0.9,
                        responsive: true,
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                    });
                }, 100);
                
                cropCallback = callback;
            };
            reader.readAsDataURL(file);
        }

        // === UPLOADERS ===
        function setupUploader(uploaderId, inputId, previewEl, aspectRatio, title, blobSetter) {
            const uploader = document.getElementById(uploaderId);
            const input = document.getElementById(inputId);
            
            uploader.addEventListener('click', () => input.click());
            
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    initializeCropper(file, aspectRatio, title, (blob) => {
                        const url = URL.createObjectURL(blob);
                        previewEl.src = url;
                        blobSetter(blob);
                        showToast(`${title} updated successfully!`, 'success');
                    });
                }
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploader.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });
            
            uploader.addEventListener('dragover', () => uploader.classList.add('dragover'));
            uploader.addEventListener('dragleave', () => uploader.classList.remove('dragover'));
            
            uploader.addEventListener('drop', (e) => {
                uploader.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    initializeCropper(file, aspectRatio, title, (blob) => {
                        const url = URL.createObjectURL(blob);
                        previewEl.src = url;
                        blobSetter(blob);
                        showToast(`${title} updated successfully!`, 'success');
                    });
                }
            });
        }

        function setupUploaders() {
            // Setup uploaders
            setupUploader(
                'avatar-uploader', 
                'avatar-input', 
                document.getElementById('avatar-preview'), 
                1, 
                'Avatar', 
                (blob) => avatarBlob = blob
            );

            setupUploader(
                'banner-uploader', 
                'banner-input', 
                document.getElementById('banner-preview'), 
                3, 
                'Banner', 
                (blob) => bannerBlob = blob
            );
        }

        // === FORM HANDLERS ===
        function setupFormHandlers() {
            // Profile Form
            handleForm(document.getElementById('profile-form'), async () => {
                showLoading('Updating profile...');
                
                let updates = {
                    bio: document.getElementById('bio').value.trim()
                };
                
                try {
                    // Upload avatar if changed
                    if (avatarBlob) {
                        const filePath = `public/${currentUser.id}/avatar-${Date.now()}.jpeg`;
                        const { error: avatarError } = await supabase.storage
                            .from('avatars')
                            .upload(filePath, avatarBlob, { upsert: true });
                        
                        if (avatarError) throw new Error('Avatar upload failed: ' + avatarError.message);
                        
                        updates.avatar_url = supabase.storage
                            .from('avatars')
                            .getPublicUrl(filePath).data.publicUrl;
                    }
                    
                    // Upload banner if changed
                    if (bannerBlob) {
                        const filePath = `public/${currentUser.id}/banner-${Date.now()}.jpeg`;
                        const { error: bannerError } = await supabase.storage
                            .from('banners')
                            .upload(filePath, bannerBlob, { upsert: true });
                        
                        if (bannerError) throw new Error('Banner upload failed: ' + bannerError.message);
                        
                        updates.banner_url = supabase.storage
                            .from('banners')
                            .getPublicUrl(filePath).data.publicUrl;
                    }
                    
                    // Update profile
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .update(updates)
                        .eq('id', currentUser.id);
                    
                    if (profileError) throw profileError;
                    
                    showToast('Profile updated successfully!', 'success');
                    
                    // Reset blobs
                    avatarBlob = null;
                    bannerBlob = null;
                    
                    // Reload profile data
                    await loadProfile();
                    
                } finally {
                    hideLoading();
                }
            });

            // Connections Form
            handleForm(document.getElementById('connections-form'), async () => {
                const socialLinks = {
                    discord: document.getElementById('discord').value.trim(),
                    spotify: document.getElementById('spotify').value.trim(),
                    reddit: document.getElementById('reddit').value.trim()
                };
                
                const { error } = await supabase
                    .from('profiles')
                    .update({ social_links: socialLinks })
                    .eq('id', currentUser.id);
                
                if (error) throw error;
                
                showToast('Connections updated successfully!', 'success');
            });

            // Username Form
            handleForm(document.getElementById('username-form'), async () => {
                const newUsername = document.getElementById('username').value.trim();
                
                if (newUsername.length < 3) {
                    throw new Error('Username must be at least 3 characters');
                }
                
                if (newUsername === currentProfile.username) {
                    throw new Error('This is already your current username');
                }
                
                const { error } = await supabase
                    .from('profiles')
                    .update({
                        username: newUsername,
                        username_last_changed: new Date().toISOString()
                    })
                    .eq('id', currentUser.id);
                
                if (error) {
                    if (error.code === '23505') {
                        throw new Error('Username already exists');
                    }
                    throw error;
                }
                
                showToast('Username updated successfully!', 'success');
                await loadProfile();
            });

            // Password Form
            handleForm(document.getElementById('password-form'), async () => {
                const newPassword = document.getElementById('new-password').value;
                
                if (newPassword.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }
                
                const { error } = await supabase.auth.updateUser({ password: newPassword });
                
                if (error) throw error;
                
                document.getElementById('new-password').value = '';
                showToast('Password updated successfully!', 'success');
            });

            // Email Form
            handleForm(document.getElementById('email-form'), async () => {
                const newEmail = document.getElementById('email').value.trim();
                
                if (newEmail === currentUser.email) {
                    throw new Error('This is already your current email');
                }
                
                const { error } = await supabase.auth.updateUser({ email: newEmail });
                
                if (error) throw error;
                
                showToast('Email update initiated. Check your inbox.', 'success');
            });
        }

        // === XBOX CONNECTION ===
        function renderXboxConnection(profile) {
            const container = document.getElementById('xbox-connection');
            const btn = container.querySelector('#xbox-link-btn');
            
            if (profile.bedrock_gamertag) {
                btn.className = 'btn connection-btn linked';
                btn.innerHTML = `
                    <div class="connection-status">
                        <i class="fa-brands fa-xbox" style="color: #107C10;"></i>
                        <span>Connected: ${profile.bedrock_gamertag}</span>
                    </div>
                    <button type="button" class="unlink-btn" onclick="unlinkXboxConnection()">
                        <i class="fa-solid fa-unlink"></i>
                        Disconnect
                    </button>
                `;
            } else {
                btn.className = 'btn connection-btn';
                btn.innerHTML = `
                    <div class="connection-status">
                        <i class="fa-brands fa-xbox" style="color: #107C10;"></i>
                        <span>Link Xbox Account</span>
                    </div>
                `;
                btn.onclick = initiateXboxConnection;
            }
        }

        function initiateXboxConnection() {
            const authUrl = `https://xbl.io/app/auth/${OPENXBL_PUBLIC_KEY}?redirect_uri=${encodeURIComponent(window.location.origin + '/bedrock-callback.html')}`;
            const popup = window.open(authUrl, 'xbox-auth', 'width=600,height=700,scrollbars=yes,resizable=yes');
            
            if (!popup) {
                showToast('Popup blocked. Please allow popups for Xbox integration.', 'error');
                return;
            }
            
            const handleMessage = async ({ origin, data }) => {
                if (origin !== window.location.origin) return;
                
                window.removeEventListener('message', handleMessage);
                
                if (data.type !== 'BEDROCK_AUTH_SUCCESS') {
                    showToast(`Xbox connection failed: ${data.message || 'Unknown error'}`, 'error');
                    return;
                }
                
                showLoading('Linking Xbox account...');
                
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    const response = await fetch('/api/link-bedrock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            mchub_token: session.access_token,
                            xbl_token: data.token
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.details || 'Failed to link Xbox account');
                    }
                    
                    showToast(`Xbox account linked: ${result.bedrock_gamertag}`, 'success');
                    await loadProfile();
                    
                } catch (error) {
                    console.error('Xbox link error:', error);
                    showToast(error.message, 'error');
                } finally {
                    hideLoading();
                }
            };
            
            window.addEventListener('message', handleMessage);
        }

        window.unlinkXboxConnection = () => {
            showConfirmation('Disconnect Xbox account? This action cannot be undone.', async () => {
                showLoading('Disconnecting Xbox account...');
                
                try {
                    const { error } = await supabase
                        .from('profiles')
                        .update({
                            xuid: null,
                            bedrock_gamertag: null,
                            bedrock_gamerpic_url: null
                        })
                        .eq('id', currentUser.id);
                    
                    if (error) throw error;
                    
                    showToast('Xbox account disconnected', 'success');
                    await loadProfile();
                    
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    hideLoading();
                }
            });
        };

        // === PROFILE LOADING ===
        async function loadProfile() {
            try {
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (profileError) {
                    console.error('Profile loading error:', profileError);
                    showToast('Failed to load profile data', 'error');
                    return;
                }
                
                if (!profileData) {
                    showToast('Profile not found', 'error');
                    return;
                }
                
                currentProfile = profileData;
                
                // Update UI with profile data
                document.getElementById('avatar-preview').src = 
                    profileData.avatar_url || 'https://placehold.co/80x80/1c1c1c/de212a?text=A';
                    
                document.getElementById('banner-preview').src = 
                    profileData.banner_url || 'https://placehold.co/160x60/1c1c1c/de212a?text=B';
                    
                document.getElementById('bio').value = profileData.bio || '';
                
                // Social links
                const socialLinks = profileData.social_links || {};
                document.getElementById('discord').value = socialLinks.discord || '';
                document.getElementById('spotify').value = socialLinks.spotify || '';
                document.getElementById('reddit').value = socialLinks.reddit || '';
                
                // Xbox connection
                renderXboxConnection(profileData);
                
                // Security data
                document.getElementById('username').value = profileData.username || '';
                document.getElementById('email').value = currentUser.email || '';
                
                // Check username cooldown
                checkUsernameCooldown(profileData.username_last_changed);
                
                console.log('Profile loaded successfully:', profileData);
                
            } catch (error) {
                console.error('Critical loading error:', error);
                showToast('Critical error loading profile', 'error');
            }
        }

        function checkUsernameCooldown(lastChanged) {
            if (!lastChanged) return;
            
            const timeSinceChange = Date.now() - new Date(lastChanged).getTime();
            const sevenDays = 7 * 24 * 60 * 60 * 1000;
            
            if (timeSinceChange < sevenDays) {
                const daysLeft = Math.ceil((sevenDays - timeSinceChange) / (24 * 60 * 60 * 1000));
                const usernameInput = document.getElementById('username');
                const submitBtn = document.querySelector('#username-form button[type="submit"]');
                const hint = document.getElementById('username-hint');
                
                usernameInput.disabled = true;
                submitBtn.disabled = true;
                hint.textContent = `Username locked for ${daysLeft} more day(s)`;
                hint.style.color = '#f59e0b';
            }
        }

        // === MODAL EVENT HANDLERS ===
        document.getElementById('cancel-crop-btn').addEventListener('click', () => {
            cropperModal.classList.remove('show');
            if (cropper) cropper.destroy();
        });

        document.getElementById('confirm-crop-btn').addEventListener('click', () => {
            if (!cropper) return;
            
            const canvas = cropper.getCroppedCanvas({
                width: 1024,
                height: 1024,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high'
            });
            
            canvas.toBlob((blob) => {
                if (cropCallback) cropCallback(blob);
                cropperModal.classList.remove('show');
                if (cropper) cropper.destroy();
            }, 'image/jpeg', 0.92);
        });

        document.getElementById('cancel-confirmation-btn').addEventListener('click', () => {
            confirmationModal.classList.remove('show');
        });

        document.getElementById('confirm-action-btn').addEventListener('click', () => {
            confirmationModal.classList.remove('show');
            if (confirmCallback) confirmCallback();
        });

        // Close modals on outside click
        [cropperModal, confirmationModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // === USER DROPDOWN ===
        function renderUserDropdown(profile) {
            const avatarContent = profile.avatar_url 
                ? `<img src="${profile.avatar_url}" alt="Avatar" class="nav-avatar-img">` 
                : `<img src="https://placehold.co/28x28/1c1c1c/de212a?text=${(profile.username || 'U').charAt(0).toUpperCase()}" class="nav-avatar-img">`;
            
            const navActions = document.getElementById('nav-actions');
            if (navActions) {
                navActions.innerHTML = `
                    <a class="btn ghost" href="/">Home</a>
                    <a class="btn ghost" href="/texturepacks.html">Texture Packs</a>
                    <div class="user-dropdown">
                        <button class="user-menu-btn">
                            ${avatarContent}
                            <span>${profile.username || 'User'}</span>
                            <div style="margin-left: auto; display: flex; align-items: center; gap: 1rem; font-size: 11px; color: var(--muted);">
                                <span>${(profile.followers_count || 0).toLocaleString()} followers</span>
                                <span>${(profile.following_count || 0).toLocaleString()} following</span>
                            </div>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/profile.html?user=${profile.username}">
                                <i class="fa-solid fa-user"></i> Profile
                            </a>
                            <a href="/settings.html">
                                <i class="fa-solid fa-cog"></i> Settings
                            </a>
                            <a href="#" id="logout-btn">
                                <i class="fa-solid fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                `;

                // Dropdown functionality
                const btn = navActions.querySelector('.user-menu-btn');
                const content = navActions.querySelector('.dropdown-content');

                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    content.classList.toggle('show');
                });

                // Logout functionality
                document.getElementById('logout-btn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    showLoading('Signing out...');
                    
                    try {
                        await supabase.auth.signOut();
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Logout error:', error);
                        hideLoading();
                    }
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.user-dropdown')) {
                        content.classList.remove('show');
                    }
                });
            }
        }

        function renderLoginButtons() {
            const navActions = document.getElementById('nav-actions');
            if (navActions) {
                navActions.innerHTML = `
                    <a class="btn ghost" href="/">Home</a>
                    <a class="btn ghost" href="/texturepacks.html">Texture Packs</a>
                    <a class="btn primary" href="/login.html">
                        <i class="fa-solid fa-sign-in-alt"></i>
                        Login
                    </a>
                `;
            }
        }

        // === AUTH STATE MANAGEMENT ===
        async function handleAuthState() {
            try {
                const { data: { session } } = await supabase.auth.getSession();

                if (session) {
                    currentUser = session.user;
                    
                    // Render settings page
                    renderSettingsPage();
                    
                    // Load profile data
                    await loadProfile();
                    
                    // Render navigation
                    if (currentProfile) {
                        renderUserDropdown(currentProfile);
                    }
                    
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/login.html';
                }
                
            } catch (error) {
                console.error('Auth state error:', error);
                showToast('Authentication error', 'error');
                renderLoginButtons();
            } finally {
                hideLoading();
            }
        }

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize auth state
            handleAuthState();
            
            // Listen for auth changes
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    window.location.href = '/';
                } else if (event === 'SIGNED_IN' && session) {
                    handleAuthState();
                }
            });
        });

        console.log('🚀 MCHub Settings Page Initialized');
    </script>
