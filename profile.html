<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@2.1.2/dist/skinview3d.bundle.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px G30px rgba(222, 33, 42, .22);
            --danger: #ef4444; --success: #22c55e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            margin: 0; background-color: var(--bg-0); color: var(--text);
            font: 500 15px/1.6 Inter, sans-serif; min-height: 100vh;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg');
            background-size: cover; filter: blur(8px); opacity: 0.25; z-index: -1;
        }
        a { color: inherit; text-decoration: none; }
        header {
            position: sticky; top: 0; z-index: 50;
            backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.7);
            border-bottom: 1px solid var(--border);
        }
        .nav { max-width: 1200px; margin: 0 auto; padding: 14px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge {
            height: 44px; width: 44px; border-radius: 12px; display: grid; place-items: center;
            background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand);
        }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-13px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; }
        .nav-actions { display: flex; gap: .6rem; }
        .btn { padding: .6rem 1rem; border-radius: 12px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .ghost { border-color: var(--border); background: transparent; color: var(--muted); }
        .ghost:hover, .ghost.active { background: var(--bg-2); color: var(--text); border-color: rgba(255,255,255,0.2); }
        .primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); color: white; box-shadow: var(--shadow-brand); }
        .tiny { font-size: 12px; color: var(--muted); }
        
        /* GENERAL UTILITIES */
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .glassy {
            background: rgba(28, 28, 28, 0.65); backdrop-filter: saturate(1.2) blur(12px);
            -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border);
        }
        .loading, .not-found { text-align: center; padding: 4rem; font-size: 1.2rem; color: var(--muted); }

        /* PROFILE HEADER */
        .profile-header { border-radius: 18px; margin-bottom: 2rem; overflow: hidden; }
        .profile-banner { height: 250px; background-size: cover; background-position: center; animation: subtle-pan 20s infinite alternate ease-in-out; }
        @keyframes subtle-pan { from { background-position: 20% 50%; } to { background-position: 80% 50%; } }
        .profile-details { padding: 1.5rem; display: flex; align-items: flex-end; gap: 1.5rem; margin-top: -80px; position: relative; }
        .profile-avatar { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg-1); flex-shrink: 0; }
        .profile-info h1 {
            font-size: 2.5rem; margin: 0; font-weight: 900;
            background: linear-gradient(135deg, var(--brand-1), #ff525a);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent;
        }
        .profile-info .tiny { margin-bottom: 0.5rem; }
        .social-links { display: flex; gap: 1rem; margin-top: 0.5rem; }
        .social-links a { font-size: 1.5rem; color: var(--muted); transition: color 0.2s; }
        .social-links a:hover { color: var(--text); }

        /* STATS BAR */
        .stats-bar { display: flex; justify-content: space-around; padding: 1rem; border-radius: 18px; margin-bottom: 2rem; text-align: center; }
        .stat-item { display: flex; flex-direction: column; align-items: center; gap: 0.3rem; flex-grow: 1; }
        .stat-item i { font-size: 1.5rem; color: var(--brand-1); margin-bottom: 0.25rem; }
        .stat-item span { font-size: 1.2rem; font-weight: 700; color: var(--text); }
        .stat-item label { font-size: 0.8rem; font-weight: 500; color: var(--muted); text-transform: uppercase; letter-spacing: .5px; }
        .stat-item:not(:last-child) { border-right: 1px solid var(--border); }

        /* TAB NAVIGATION */
        .tab-nav { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .tab-btn { font-size: 1rem; padding: 0.75rem 1.5rem; border-radius: 12px; cursor: pointer; font-weight: 700; color: var(--muted); background: transparent; border: none; }
        .tab-btn.active { color: var(--text); background: var(--brand-1); box-shadow: var(--shadow-brand); }

        /* TAB CONTENT & CARDS */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { border-radius: 18px; position: relative; transition: all 0.3s ease; }
        .card-body { padding: 1.5rem; }
        h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 1rem; }
        
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 18px;
            border: 1px solid transparent; background: linear-gradient(135deg, var(--brand-1), #9f1218) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out; mask-composite: exclude;
            z-index: -1; opacity: 0; transition: opacity 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card:hover::before { opacity: 1; }
        
        /* PACKS TAB */
        .tab-header { display: flex; justify-content: space-between; align-items: center; }
        .upload-btn { height: 40px; width: 40px; border-radius: 12px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); color: white; font-size: 1.2rem; transition: all 0.2s ease; }
        .upload-btn:hover { transform: scale(1.1); box-shadow: 0 15px 35px rgba(222, 33, 42, .3); }
        .packs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
        .pack-card { background: var(--bg-2); border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
        .pack-card:hover { transform: translateY(-4px); }
        .pack-card img { width: 100%; height: 120px; object-fit: cover; }
        .pack-card-info { padding: 1rem; }
        .pack-card-info h4 { margin: 0; font-size: 1rem; }

        /* MINECRAFT TAB */
        .edition-switcher { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        #skin-viewer-container { width: 100%; height: 400px; display: grid; place-items: center; cursor: grab; }
        .skin-username-display { text-align: center; margin-top: 1rem; font-weight: 600; font-size: 1.1rem; }
        #edition-tag { font-size: 0.8em; padding: 2px 6px; border-radius: 5px; background: var(--brand-1); color: white; font-weight: 700; margin-left: 0.5rem; }

        /* ANIMATIONS */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-on-load { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a class="brand" href="/">
                <div class="brand-badge">
                    <img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom">
                </div>
                <div>
                    <div class="brand-title">MCHUB</div>
                    <div class="tiny">Minecraft Bedrock â€¢ community</div>
                </div>
            </a>
            <div id="nav-actions" class="nav-actions"></div>
        </div>
    </header>

    <main class="container" id="profile-container">
        <div class="loading">Loading Profile...</div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const profileContainer = document.getElementById('profile-container');
        let skinViewer; // Make skinViewer globally accessible in this script

        function renderDashboard(profile, packs) {
            const defaultBanner = 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/default-banner.png';
            const defaultAvatar = 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/default-avatar.png';
            const joinDate = new Date(profile.created_at).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            profileContainer.innerHTML = `
                <div class="profile-header glassy animate-on-load">
                    <div class="profile-banner" style="background-image: url('${profile.banner_url || defaultBanner}')"></div>
                    <div class="profile-details">
                        <img src="${profile.avatar_url || defaultAvatar}" alt="${profile.username}'s avatar" class="profile-avatar">
                        <div class="profile-info">
                            <h1>${profile.username}</h1>
                            <p class="tiny">Member since ${joinDate}</p>
                            <div class="social-links">
                                ${profile.discord_url ? `<a href="${profile.discord_url}" target="_blank" title="Discord"><i class="fa-brands fa-discord"></i></a>` : ''}
                                ${profile.spotify_url ? `<a href="${profile.spotify_url}" target="_blank" title="Spotify"><i class="fa-brands fa-spotify"></i></a>` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-bar glassy animate-on-load" style="animation-delay: 0.2s;">
                    <div class="stat-item"><i class="fa-solid fa-eye"></i><span>${(profile.view_count || 0).toLocaleString()}</span><label>Views</label></div>
                    <div class="stat-item"><i class="fa-solid fa-users"></i><span>${(profile.followers_count || 0).toLocaleString()}</span><label>Followers</label></div>
                    <div class="stat-item"><i class="fa-solid fa-user-plus"></i><span>${(profile.following_count || 0).toLocaleString()}</span><label>Following</label></div>
                    <div class="stat-item"><i class="fa-solid fa-box-archive"></i><span>${packs.length}</span><label>Packs</label></div>
                </div>

                <div class="animate-on-load" style="animation-delay: 0.4s;">
                    <div class="tab-nav">
                        <button class="tab-btn active" data-tab="about">About</button>
                        <button class="tab-btn" data-tab="packs">Texture Packs</button>
                        <button class="tab-btn" data-tab="minecraft">Minecraft</button>
                    </div>

                    <div id="about" class="tab-content active">
                        <div class="card glassy">
                            <div class="card-body"><h3>About Me</h3><p>${profile.bio || 'This user hasn\'t written a bio yet.'}</p></div>
                        </div>
                    </div>

                    <div id="packs" class="tab-content">
                        <div class="card glassy">
                            <div class="card-body">
                                <div class="tab-header"><h3>Texture Packs</h3><a href="/upload" class="upload-btn" title="Upload new pack"><i class="fa-solid fa-plus"></i></a></div>
                                <div class="packs-grid">
                                    ${packs.length > 0 ? packs.map(pack => `
                                        <a href="/texturepacks" class="pack-card">
                                            <img src="${pack.icon_url || 'https://placehold.co/300x200/1c1c1c/e8eefc?text=No+Icon'}" alt="${pack.name} icon">
                                            <div class="pack-card-info"><h4>${pack.name}</h4><p class="tiny">${(pack.download_count || 0).toLocaleString()} Downloads</p></div>
                                        </a>`).join('') : '<p class="tiny">This user hasn\'t uploaded any packs yet.</p>'}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="minecraft" class="tab-content">
                         <div class="card glassy">
                            <div class="card-body">
                                <div class="edition-switcher"><button id="show-java" class="btn ghost active">Java Edition</button><button id="show-bedrock" class="btn ghost">Bedrock Edition</button></div>
                                <div id="skin-viewer-container"></div>
                                <p class="skin-username-display"><span id="skin-gamertag">${profile.minecraft_username || 'Not Linked'}</span><span id="edition-tag"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            setupEventListeners(profile);
            setupMinecraftTab(profile);
        }

        function setupEventListeners(profile) {
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const target = document.getElementById(tab.dataset.tab);
                    tabContents.forEach(content => content.classList.remove('active'));
                    target.classList.add('active');
                });
            });

            document.getElementById('show-java')?.addEventListener('click', () => updateMinecraftViewer('java', profile));
            document.getElementById('show-bedrock')?.addEventListener('click', () => updateMinecraftViewer('bedrock', profile));
        }
        
        function setupMinecraftTab(profile) {
            if (profile.minecraft_uuid) {
                updateMinecraftViewer('java', profile);
            } else if (profile.minecraft_xuid) {
                updateMinecraftViewer('bedrock', profile);
            } else {
                 document.getElementById('skin-viewer-container').innerHTML = '<p class="tiny">No Minecraft account linked.</p>';
            }
        }

        function updateMinecraftViewer(edition, profile) {
            const container = document.getElementById('skin-viewer-container');
            const gamertagEl = document.getElementById('skin-gamertag');
            const editionTagEl = document.getElementById('edition-tag');
            const javaBtn = document.getElementById('show-java');
            const bedrockBtn = document.getElementById('show-bedrock');
            container.innerHTML = ''; // Clear previous viewer

            let id, username, tag;

            if (edition === 'java' && profile.minecraft_uuid) {
                id = profile.minecraft_uuid;
                username = profile.minecraft_username;
                tag = 'JAVA';
                javaBtn.classList.add('active');
                bedrockBtn.classList.remove('active');
            } else if (edition === 'bedrock' && profile.minecraft_xuid) {
                // Note: skinview3d does not support Bedrock XUIDs directly. 
                // We'll have to rely on a proxy or service if one exists, or show a placeholder.
                // For now, let's just show a message.
                container.innerHTML = `<p class="tiny" style="text-align:center;">Bedrock skin previews are not yet supported.<br>Username: ${profile.minecraft_username || 'N/A'}</p>`;
                username = profile.minecraft_username;
                tag = 'BEDROCK';
                javaBtn.classList.remove('active');
                bedrockBtn.classList.add('active');
                gamertagEl.textContent = username || 'Not Linked';
                editionTagEl.textContent = tag;
                return; // Exit here for Bedrock
            } else {
                container.innerHTML = `<p class="tiny" style="text-align:center;">This user hasn't linked a ${edition} account.</p>`;
                gamertagEl.textContent = 'Not Linked';
                editionTagEl.textContent = '';
                return;
            }
            
            gamertagEl.textContent = username;
            editionTagEl.textContent = tag;

            skinViewer = new skinview3d.SkinViewer({
                canvas: document.createElement('canvas'),
                width: 260,
                height: 350,
                uuid: id
            });
            container.appendChild(skinViewer.canvas);

            skinViewer.animation = new skinview3d.WalkingAnimation();
            skinViewer.controls.enableRotate = true;
        }

        async function incrementViewCount(profileId) {
            const { error } = await supabase.rpc('increment_view_count', {
                profile_id_to_update: profileId
            });
            if (error) console.error('Error incrementing view count:', error);
        }

        async function loadPage() {
            const username = new URLSearchParams(window.location.search).get('user');
            if (!username) {
                profileContainer.innerHTML = '<div class="not-found">No user specified.</div>';
                return;
            }

            const { data: profile, error: profileError } = await supabase
                .from('profiles').select('*').ilike('username', username).single();

            if (profileError || !profile) {
                profileContainer.innerHTML = `<div class="not-found">User "${username}" not found.</div>`;
                return;
            }
            
            // Increment view count but don't wait for it to finish to render the page
            incrementViewCount(profile.id);

            const { data: packs, error: packsError } = await supabase
                .from('packs').select('*').eq('user_id', profile.id).order('created_at', { ascending: false });

            if (packsError) console.error("Error fetching packs:", packsError);

            renderDashboard(profile, packs || []);
        }

        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
    </body>
</html>
