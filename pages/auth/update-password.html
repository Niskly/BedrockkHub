<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password - BedrockHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 15px/1.6 Inter, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg');
            background-size: cover; filter: blur(8px); opacity: 0.25; z-index: -1;
        }
        .card { 
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 18px; 
            padding: 2.5rem; width: 100%; max-width: 420px; text-align: center;
            /* Hide by default to prevent flash */
            visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; }
        .form-group { text-align: left; margin-bottom: 1rem; position: relative; }
        input { width: 100%; padding: .75rem 1rem; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-2); color: var(--text); font-size: 1rem; }
        .btn { padding: .75rem 1.5rem; border-radius: 12px; font-weight: 700; cursor: pointer; border: 1px solid transparent; width: 100%; margin-top: 1.5rem; }
        .primary { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); color: white; box-shadow: var(--shadow-brand); }
        .password-toggle { position: absolute; top: 50%; right: 1rem; transform: translateY(25%); color: var(--muted); cursor: pointer; }
        .validation-hint { font-size: 0.8rem; color: var(--muted); text-align: left; margin-top: -0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <h1>Create New Password</h1>
        <p class="muted">Your new password must meet the requirements below.</p>
        <form id="update-password-form">
            <div class="form-group">
                <input type="password" id="password" required placeholder="New Password">
                <i class="fa-solid fa-eye password-toggle" data-target="password"></i>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" required placeholder="Confirm New Password">
                 <i class="fa-solid fa-eye password-toggle" data-target="confirmPassword"></i>
            </div>
            <p class="validation-hint">At least 6 characters, 1 uppercase, 1 number.</p>
            <button type="submit" class="btn primary">Update Password</button>
        </form>
    </div>
     <div class="card" id="success-card" style="display: none;">
        <h1>Password Updated!</h1>
        <p class="muted">Your password has been successfully updated. You can now log in with your new password.</p>
        <a href="/login" class="btn primary" style="margin-top: 1.5rem;">Go to Login</a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const mainCard = document.getElementById('main-card');
        let hasRecoveryToken = false;

        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                toggle.classList.toggle('fa-eye', !isPassword);
                toggle.classList.toggle('fa-eye-slash', isPassword);
            });
        });

        document.getElementById('update-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) { return alert("Passwords do not match."); }
            if (password.length < 6) { return alert("Password must be at least 6 characters long."); }
            if (!/\d/.test(password)) { return alert("Password must contain at least one number."); }
            if (!/[A-Z]/.test(password)) { return alert("Password must contain at least one uppercase letter."); }

            const { error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                alert("Error updating password: " + error.message);
            } else {
                mainCard.style.display = 'none';
                const successCard = document.getElementById('success-card');
                successCard.style.display = 'block';
                successCard.style.visibility = 'visible';
                successCard.style.opacity = '1';
            }
        });
        
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {
                hasRecoveryToken = true;
                mainCard.style.visibility = 'visible';
                mainCard.style.opacity = '1';
            }
        });

        setTimeout(() => {
            if (!hasRecoveryToken) {
                window.location.href = '/login';
            }
        }, 500);
    </script>
</body>
</html>
