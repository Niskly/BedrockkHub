<body>
    <header>
        <div class="nav">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>

    <main class="container" id="profile-container">
        <div class="loading-container"><div class="spinner"></div><p>Loading Profile...</p></div>

    <div id="upload-modal-overlay" class="modal-overlay">
        <div class="modal-content glassy">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Upload a New Texture Pack</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="pack-name">Pack Name</label>
                    <input type="text" id="pack-name" required>
                </div>
                <div class="form-group">

                    <input type="file" id="pack-file-input" accept=".zip,.mcpack" required style="display: none;">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIà¦¬à¦¸à¦¾à¦‡à¦Ÿà§‡IsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const profileContainer = document.getElementById('profile-container');
        let skinViewer;

        // --- All rendering, event listener, and helper functions are here ---
        // (renderDashboard, setupEventListeners, setupMinecraftViewer, updateMinecraftViewer, etc.)
        // These are unchanged from our last fully working version.
        // For brevity, the full code for these is collapsed but is the same as the last version.
        
        function setupModal(profile, currentUser) {
            const modalOverlay = document.getElementById('upload-modal-overlay');
            const openModalBtn = document.querySelector('.upload-btn');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const uploadForm = document.getElementById('upload-form');
            const submitButton = document.getElementById('submit-button');
            const statusMessage = document.getElementById('status-message');
            const fileInput = document.getElementById('pack-file-input');
            const fileLabel = document.getElementById('file-label-text');

            if (!currentUser || currentUser.id !== profile.id) {
                if(openModalBtn) openModalBtn.style.display = 'none';
                return;
            }

            function openModal() { modalOverlay.classList.add('active'); }
            function closeModal() { modalOverlay.classList.remove('active'); uploadForm.reset(); fileLabel.textContent = 'Click to browse or drag file'; }

            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => { if (event.target === modalOverlay) closeModal(); });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileLabel.textContent = fileInput.files[0].name;
                    const packNameInput = document.getElementById('pack-name');
                    if (!packNameInput.value) { // Auto-fill pack name
                        packNameInput.value = fileInput.files[0].name.replace(/\.(mcpack|zip)$/i, "");
                    }
                }
            });

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
                statusMessage.textContent = '';
                
                try {
                    const packName = document.getElementById('pack-name').value.trim();
                    const packFile = fileInput.files[0];
                    if (!packName || !packFile) throw new Error("Pack name and file are required.");

                    // 1. Read the zip file in the browser
                    statusMessage.textContent = 'Analyzing pack file...';
                    const zip = new JSZip();
                    const contents = await zip.loadAsync(packFile);
                    
                    let iconBlob = null;
                    let iconFileName = null;

                    // Find pack_icon.png or pack.png
                    for (const fileName in contents.files) {
                        if (fileName.toLowerCase().endsWith('pack_icon.png') || fileName.toLowerCase().endsWith('pack.png')) {
                            iconFileName = fileName;
                            break;
                        }
                    }

                    // 2. Extract and Upload Icon if found
                    let iconUrl = null;
                    if (iconFileName) {
                        statusMessage.textContent = 'Uploading icon...';
                        iconBlob = await contents.file(iconFileName).async('blob');
                        const iconPath = `${currentUser.id}/${Date.now()}_icon.png`;
                        let { error: iconError } = await supabase.storage.from('pack_icons').upload(iconPath, iconBlob);
                        if (iconError) throw iconError;
                        const { data } = supabase.storage.from('pack_icons').getPublicUrl(iconPath);
                        iconUrl = data.publicUrl;
                    }

                    // 3. Upload the main pack file
                    statusMessage.textContent = 'Uploading pack file...';
                    const filePath = `${currentUser.id}/${Date.now()}_${packFile.name}`;
                    let { error: fileError } = await supabase.storage.from('pack_files').upload(filePath, packFile);
                    if (fileError) throw fileError;
                    const { data: { publicUrl: fileUrl } } = supabase.storage.from('pack_files').getPublicUrl(filePath);

                    // 4. Insert record into the database
                    statusMessage.textContent = 'Finalizing...';
                    let { error: dbError } = await supabase.from('packs').insert({
                        user_id: currentUser.id, name: packName, icon_url: iconUrl, file_url: fileUrl,
                    });
                    if (dbError) throw dbError;

                    statusMessage.textContent = 'Success!';
                    closeModal();
                    loadPage(); // Reload the whole page to show the new pack
                } catch (error) {
                    statusMessage.textContent = `Error: ${error.message}`;
                    console.error('Upload failed:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Upload Pack';
                }
            });
        }
        
        async function loadPage() {
            // This function is the same as the last working version
            try {
                const username = new URLSearchParams(window.location.search).get('user');
                if (!username) { profileContainer.innerHTML = `<div class="not-found">No user specified.</div>`; return; }
                const { data: { user: currentUser } } = await supabase.auth.getUser();
                const { data: profile, error: profileError } = await supabase.from('profiles').select('*').ilike('username', username).single();
                if (profileError || !profile) { profileContainer.innerHTML = `<div class="not-found">User "${username}" not found.</div>`; return; }
                const { data: packs, error: packsError } = await supabase.from('packs').select('*').eq('user_id', profile.id);
                if (packsError) console.error(packsError);
                renderDashboard(profile, packs || []);
                // setupEventListeners(profile, currentUser); // You would need your follow logic here
                setupMinecraftViewer(profile);
                setupModal(profile, currentUser);
            } catch (error) {
                console.error("Critical error:", error);
                profileContainer.innerHTML = `<div class="not-found">An error occurred.</div>`;
            }
        }

        // --- Placeholder for other functions you have (renderDashboard, setupMinecraftViewer, updateMinecraftViewer, etc.)
        // Make sure you have the full, correct versions of these from our previous conversations.
        
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
