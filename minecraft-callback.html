<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Account Linking...</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1c1c1c;
            color: #e8eefc;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #de212a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Linking your Minecraft account...</h2>
        <p>Please wait while we process your authentication.</p>
    </div>

    <script>
        // Add a timeout to prevent hanging
        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_ERROR',
                    error: 'Authentication timeout - please try again'
                }, window.location.origin);
            }
            window.close();
        }, 60000); // 60 second timeout

        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        
        console.log('Callback URL params:', urlParams.toString());
        console.log('Callback hash params:', hashParams.toString());
        
        // Check for errors first
        const error = urlParams.get('error') || hashParams.get('error');
        if (error) {
            const errorDescription = urlParams.get('error_description') || hashParams.get('error_description') || 'Unknown error occurred';
            console.error('OAuth error:', error, errorDescription);
            window.opener.postMessage({
                type: 'MINECRAFT_AUTH_ERROR',
                error: decodeURIComponent(errorDescription)
            }, window.location.origin);
            window.close();
            return;
        }
        
        // Extract access token or authorization code
        const accessToken = hashParams.get('access_token');
        const authCode = urlParams.get('code');
        
        console.log('Access token found:', !!accessToken);
        console.log('Auth code found:', !!authCode);
        
        if (accessToken) {
            console.log('Sending access token back to parent');
            // Send access token back to parent window
            window.opener.postMessage({
                type: 'MINECRAFT_AUTH_SUCCESS',
                accessToken: accessToken
            }, window.location.origin);
            window.close();
        } else if (authCode) {
            console.log('Sending auth code back to parent');
            // Send authorization code back to parent window
            window.opener.postMessage({
                type: 'MINECRAFT_AUTH_SUCCESS',
                authCode: authCode,
                state: urlParams.get('state')
            }, window.location.origin);
            window.close();
        } else {
            console.error('No authentication data found');
            // No valid authentication data found
            window.opener.postMessage({
                type: 'MINECRAFT_AUTH_ERROR',
                error: 'No authentication data received from Microsoft'
            }, window.location.origin);
            window.close();
        }
    </script>
</body>
</html>
