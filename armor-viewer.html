<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Armor Only 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body style="margin:0;background:#000;">
  <canvas id="armorCanvas"></canvas>
  <script>
    const canvas = document.getElementById("armorCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);

    // load armor texture (replace with any *_layer_1.png)
    const loader = new THREE.TextureLoader();
    loader.load("https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/models/armor/diamond_layer_1.png", tex => {
      tex.magFilter = THREE.NearestFilter;
      tex.minFilter = THREE.NearestFilter;

      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });

      // Example: make a cube that "wears" the armor texture
      const geom = new THREE.BoxGeometry(2, 2, 2);
      const cube = new THREE.Mesh(geom, mat);
      scene.add(cube);

      // animate
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
