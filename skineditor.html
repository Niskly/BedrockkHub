    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-1-rgb: 222, 33, 42; --brand-2: #b21a22; 
            --shadow-brand: 0 12px 30px rgba(222, 33, 42, .22);
            --border-strong: rgba(255, 255, 255, .2);
            --success: #22c55e; --danger: #ef4444;
        }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; overflow: hidden; }
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-image: var(--bg-image, url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg')); 
            background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        a { color: inherit; text-decoration: none; }
        
        /* ====== Header & Navigation Styles ====== */
        header { 
            position: fixed;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            z-index: 50; 
            background: none;
            border: none;
        }
        body {
            padding-top: 80px;
        }
        .nav { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 12px 18px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: rgba(28, 28, 28, 0.7);
            backdrop-filter: blur(20px) saturate(1.2);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .tiny { font-size: 12px; color: var(--muted); }
        
        /* User Dropdown */
        .user-dropdown { position: relative; display: inline-block; }
        .user-menu-btn { background: var(--bg-2); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; }
        .nav-avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .user-menu-btn:hover { border-color: var(--border-strong); }
        .dropdown-content { display: none; position: absolute; right: 0; top: calc(100% + .5rem); background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px; min-width: 220px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden; }
        .dropdown-content.show { display: block; }
        .dropdown-header { padding: 1rem; display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid var(--border); }
        .dropdown-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .dropdown-username { font-weight: 700; }
        .dropdown-email { font-size: 0.8rem; color: var(--muted); }
        .dropdown-content a { color: var(--muted); padding: 12px 16px; text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .dropdown-content a:hover { background: var(--bg-2); color: var(--text); }
        .logout-link { color: var(--brand-1) !important; }
        .logout-link:hover { background: rgba(222, 33, 42, .15) !important; color: #ff525a !important; }
       
        /* Mobile Nav Controls */
        .nav-actions { display: none; }
        .mobile-nav-controls { display: flex; align-items: center; gap: 0.5rem; }
        .mobile-nav-btn { background: none; border: none; color: var(--text); font-size: 1rem; cursor: pointer; z-index: 1001; padding: 0.5rem; }
        .mobile-nav-backdrop { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; opacity: 0; transition: opacity 0.3s ease; }
        .mobile-nav-backdrop.show { display: block; opacity: 1; }
        .mobile-nav-sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: var(--bg-1); z-index: 999; transform: translateX(-100%); transition: transform 0.3s ease; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        .mobile-nav-sidebar.show { transform: translateX(0); }
        .mobile-nav-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--muted); font-size: 1.5rem; cursor: pointer; }
        .mobile-nav-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .mobile-nav-main-links, .mobile-nav-footer-links { display: flex; flex-direction: column; padding: 1rem; }
        .mobile-nav-main-links { flex-grow: 1; }
        .mobile-nav-footer-links { gap: 0.5rem; }
        .mobile-nav-main-links a, .mobile-nav-footer-links a { padding: 1rem; border-radius: 10px; display: flex; align-items: center; gap: 1rem; font-weight: 600; color: var(--muted); transition: all 0.2s ease; }
        .mobile-nav-main-links a:hover, .mobile-nav-footer-links a:hover { background: var(--bg-2); color: var(--text); }
        .mobile-nav-main-links a.active-mobile-link { background: var(--bg-2); color: var(--brand-1); font-weight: 800; }
        .mobile-nav-main-links a i, .mobile-nav-footer-links a i { width: 24px; text-align: center; font-size: 1.1rem; }
        .mobile-nav-footer-links .login-mobile-link { background-color: var(--bg-2); color: var(--text); }
        .primary-mobile-link { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); color: white !important; box-shadow: var(--shadow-brand); }
        
        /* Desktop Nav */
        .desktop-nav-links, .desktop-nav-right { display: none; }
        .nav-left-desktop { display: contents; }
        
        /* Notifications */
        .notification-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .notification-backdrop.show { display: flex; }
        .notification-panel {
            width: 100%;
            max-width: 420px;
            background: var(--bg-1);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 101;
            overflow: hidden;
            color: var(--text);
            animation: slideInFromTop 0.3s ease-out;
        }
        @keyframes slideInFromTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .notification-btn-desktop {
            background: var(--bg-2);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            line-height: 1;
            position: relative;
            cursor: pointer;
        }
        .notification-btn-desktop:hover {
            border-color: var(--border-strong);
            color: var(--text);
        }
        .mobile-nav-btn.notification-toggle-btn { color: white; }
        .notification-toggle-btn { position: relative; }
        .notification-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            font-size: 8px;
            background-color: var(--brand-1);
            border-radius: 50%;
            border: 2px solid var(--bg-1);
        }
        .mobile-nav-btn .notification-badge { top: 6px; right: 6px; border-color: var(--bg-2); }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-2);
        }
        .notification-header h3 { margin: 0; font-size: 1rem; }
        .notification-header button { background: none; border: none; color: var(--muted); cursor: pointer; }
        #mark-all-read-btn { font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 6px; }
        #mark-all-read-btn:hover { background-color: var(--bg-1); }
        #close-notifications-btn { font-size: 1.5rem; line-height: 1; }
        .notification-list { max-height: 400px; overflow-y: auto; }
        .notification-item {
            padding: 1rem; display: flex; gap: 1rem; align-items: flex-start;
            border-bottom: 1px solid var(--border); font-size: 0.9rem;
            position: relative; transition: background-color 0.2s;
        }
        .notification-item a { text-decoration: none; color: inherit; }
        .notification-item:hover { background-color: var(--bg-2); }
        .notification-item.read { opacity: 0.6; }
        .notification-icon { font-size: 1.2rem; color: var(--muted); padding-top: 2px; }
        .notification-content p { margin: 0 0 0.25rem 0; color: var(--text); }
        .notification-content .time { font-size: 0.75rem; color: var(--muted); }
        .dismiss-notification-btn {
            position: absolute; top: 0.5rem; right: 0.5rem; background: none;
            border: none; color: var(--muted); cursor: pointer;
            font-size: 1rem; display: none;
        }
        .notification-item:hover .dismiss-notification-btn { display: block; }
        .notification-list-empty { padding: 2rem; text-align: center; color: var(--muted); }
        .notification-list-empty .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .notification-footer { padding: 0.75rem 1rem; border-top: 1px solid var(--border); background: var(--bg-2); display: flex; justify-content: space-between; align-items: center;}
        .notification-footer-btn { font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 6px; background: none; border: none; cursor: pointer; color: var(--brand-1); transition: background-color 0.2s; }
        .notification-footer-btn:hover { background-color: var(--bg-1); }

        /* Tools Dropdown */
        .tools-dropdown-container { position: relative; }
        #tools-menu {
            display: none; position: absolute; left: 0; top: calc(100% + 0.5rem);
            background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px;
            min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10;
            overflow: hidden;
        }
        .tools-dropdown-container.open #tools-menu { display: block; }
        #tools-menu a {
            color: var(--muted); padding: 12px 16px; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        #tools-menu a:hover { background: var(--bg-2); color: var(--text); }
        #tools-btn .fa-chevron-down { font-size: 0.7em; transition: transform 0.2s; }
        .tools-dropdown-container.open #tools-btn .fa-chevron-down { transform: rotate(180deg); }

        /* Mobile User Header */
        .mobile-nav-user-header {
            padding: 1rem 1.5rem; display: flex; align-items: center;
            gap: 1rem; border-bottom: 1px solid var(--border);
        }
        .mobile-nav-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .mobile-nav-user-info { display: flex; flex-direction: column; }
        .mobile-nav-username { font-weight: 700; color: var(--text); }
        .mobile-nav-email { font-size: 0.8rem; color: var(--muted); }

        /* Mobile Tools Collapsible */
        .mobile-nav-collapsible .collapsible-trigger {
            display: flex; justify-content: space-between; align-items: center;
        }
        .mobile-nav-collapsible .arrow {
            font-size: 0.8em; transition: transform 0.3s ease;
        }
        .mobile-nav-collapsible.open .arrow { transform: rotate(180deg); }
        .collapsible-content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out;
            padding-left: 1rem;
        }
        .collapsible-content .sub-link { padding-top: 0.5rem; padding-bottom: 0.5rem; }

        /* Desktop Responsive */
        @media (min-width: 1024px) {
            .mobile-nav-controls { display: none !important; }
            header { padding: 0 1.5rem; }
            .nav-left-desktop {
                display: flex;
                align-items: center;
                gap: 1.5rem;
            }
            .desktop-nav-links, .desktop-nav-right {
                display: flex;
                align-items: center;
            }
            .desktop-nav-links {
                gap: 0.5rem;
            }
            .nav-link {
                padding: 0.6rem 1rem;
                border-radius: 10px;
                font-weight: 700;
                color: var(--muted);
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background: transparent;
                border: none;
                border-bottom: 3px solid transparent;
                font-family: inherit;
                font-size: inherit;
                cursor: pointer;
            }
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.05);
                color: var(--text);
            }
            .nav-link.active {
                background-color: transparent;
                color: white;
                box-shadow: none;
                border-bottom-color: var(--brand-1);
            }

            .desktop-nav-right { gap: 1rem; }
            .desktop-search-container { position: relative; }
            .desktop-search-container input {
                background: var(--bg-2);
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 0.6rem 1rem 0.6rem 2.5rem;
                width: 180px;
                color: var(--text);
                transition: all 0.2s ease;
                cursor: pointer;
            }
            .desktop-search-container input:focus {
                outline: none;
                border-color: var(--brand-1);
            }
            .desktop-search-container i {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--muted);
            }
            #desktop-auth-actions {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .login-btn, .signup-btn {
                font-weight: 700;
                padding: 0.6rem 1rem;
                transition: all 0.2s ease;
                border-radius: 10px;
            }
            .login-btn {
                 color: var(--muted);
            }
            .login-btn:hover {
                color: var(--text);
                background-color: rgba(255, 255, 255, 0.05);
            }
            .signup-btn {
                background: var(--brand-1);
                box-shadow: var(--shadow-brand);
                color: white;
            }
            .signup-btn:hover {
                filter: brightness(1.1);
            }
        }

        .editor-container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            grid-template-rows: 1fr;
            grid-template-areas: "toolbar editor preview";
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn.primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: var(--shadow-brand); color: white; }
        .btn.ghost { border-color: var(--border); background: rgba(28, 28, 28, 0.8); color: var(--text); }
        .btn.ghost:hover { background: var(--bg-1); border-color: var(--border-strong); }
        .btn.icon-btn { padding: 0; width: 38px; height: 38px; font-size: 1rem; }
        .spinner-sm { width: 1.2em; height: 1.2em; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toolbar-panel {
            grid-area: toolbar;
            background: rgba(18, 18, 18, 0.8); backdrop-filter: saturate(1.2) blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .panel-section { display: flex; flex-direction: column; gap: 0.75rem; }
        .panel-title { font-weight: 700; color: var(--muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 0.25rem; }

        .tools-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
        .tool-btn {
            background: var(--bg-2); border: 1px solid var(--border); border-radius: 10px;
            height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; font-size: 1.2rem; cursor: pointer; transition: all 0.2s ease; color: var(--muted);
        }
        .tool-btn i { color: var(--brand-1); transition: color 0.2s; }
        .tool-btn:hover { border-color: var(--border-strong); background: var(--bg-1); }
        .tool-btn.active { border-color: var(--brand-1); background: rgba(var(--brand-1-rgb), 0.2); color: white; }
        .tool-btn.active i { color: var(--brand-1); }
        .tool-btn[disabled] { opacity: 0.5; cursor: not-allowed; background: var(--bg-2); border-color: var(--border); }
        .tool-btn[disabled] i { color: var(--muted); }
        
        .color-palette { display: flex; flex-direction: column; gap: 0.75rem; }
        .color-picker-wrapper { position: relative; width: 100%; height: 48px; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
        #color-picker { position: absolute; top: -10px; left: -10px; width: calc(100% + 20px); height: calc(100% + 20px); border: none; padding: 0; background: transparent; cursor: pointer; }
        .color-swatches { display: grid; grid-template-columns: repeat(auto-fill, minmax(28px, 1fr)); gap: 0.5rem; }
        .swatch { width: 100%; aspect-ratio: 1/1; border-radius: 8px; border: 2px solid var(--border); cursor: pointer; transition: transform 0.2s; }
        .swatch:hover { transform: scale(1.1); }
        .swatch.active { border-color: var(--brand-1); box-shadow: 0 0 0 2px rgba(var(--brand-1-rgb), 0.5); }

        .editor-area {
            grid-area: editor; 
            background: #0a0a0a url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='8' height='8' fill='%232c2c2c'/%3E%3Crect x='8' y='8' width='8' height='8' fill='%232c2c2c'/%3E%3C/svg%3E");
            border-radius: 16px; 
            border: 1px solid var(--border);
            position: relative; 
            overflow: hidden;
            transition: background 0.3s;
        }
        .editor-area.solid-bg {
             background-image: none;
             background-color: var(--bg-1);
        }
        #editor-skin-viewer {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .editor-overlay-controls {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .editor-overlay-controls .btn.ghost {
             width: 40px; height: 40px; font-size: 1rem; padding: 0;
        }

        #color-loupe {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: none;
            display: none;
            image-rendering: pixelated;
            z-index: 9999;
            background: var(--bg-1);
        }

        .preview-area {
            grid-area: preview;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 1rem;
            height: 100%;
            overflow: hidden;
        }

        .skin-viewer-wrapper {
            background: var(--bg-1) url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/skinbg2.jpg') center/cover;
            border-radius: 16px; border: 1px solid var(--border); position: relative; overflow: hidden;
            min-height: 0; /* Fix for grid layout */
        }
        #preview-skin-viewer { width: 100%; height: 100%; cursor: grab; }

        .preview-controls {
            position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem; z-index: 5;
        }

        .panel {
            background: rgba(18, 18, 18, 0.8); backdrop-filter: saturate(1.2) blur(20px);
            border: 1px solid var(--border); border-radius: 16px; padding: 1rem;
        }

        .body-parts-table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        .body-parts-table th, .body-parts-table td {
            padding: 0.5rem;
        }
        .body-parts-table th {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--muted);
        }
        .body-parts-table input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .model-toggle { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem; }
        .part-btn {
            background: var(--bg-2); border: 1px solid var(--border); border-radius: 10px;
            padding: 0.5rem 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease;

            });

function refreshSkinTextures() {

        // --- Raycasting and Drawing Logic ---
        function getIntersection(event) {

            mouse.x = ((event.clientX - bounds.left) / bounds.width) * 2 - 1;

        function drawTextureLineOnMaster(x0, y0, x1, y1) {
            const dx = Math.abs(x1 - x0), sx = x0 < x1 ? 1 : -1;
            const dy = -Math.abs(y1 - y0), sy = y0 < y1 ? 1 : -1;
            let err = dx + dy;
            while (true) {
                drawOnMasterCanvas({ x: x0, y: y0 });
                if (x0 === x1 && y0 === y1) break;
                let e2 = 2 * err;
                if (e2 >= dy) { err += dy; x0 += sx; }
                if (e2 <= dx) { err += dx; y0 += sy; }
            }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [parseInt(result[1], 16), parseInt(result[2], 16), parseInt(result[3], 16)] : null;
        }

        function floodFill(startX, startY) {
            const imageData = masterCtx.getImageData(0, 0, masterCanvas.width, masterCanvas.height);
            const { width, height, data } = imageData;
            
            const startIdx = (startY * width + startX) * 4;
            const startR = data[startIdx], startG = data[startIdx+1], startB = data[startIdx+2], startA = data[startIdx+3];

            const fillRgb = hexToRgb(colorPicker.value);
            if (!fillRgb) return;
            const [fillR, fillG, fillB] = fillRgb;
            if (startR === fillR && startG === fillG && startB === fillB && startA === 255) return;

            const pixelStack = [[startX, startY]];
            while (pixelStack.length) {
                const [x, y] = pixelStack.pop();
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                
                const currentIdx = (y * width + x) * 4;
                if (data[currentIdx] === startR && data[currentIdx+1] === startG && data[currentIdx+2] === startB && data[currentIdx+3] === startA) {
                    data[currentIdx] = fillR; data[currentIdx+1] = fillG; data[currentIdx+2] = fillB; data[currentIdx+3] = 255;
                    pixelStack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
                }
            }
            masterCtx.putImageData(imageData, 0, 0);
            refreshSkinTextures();
        }


        function handle3DInteraction(intersection, isDrawing) {
            const pos = getTexturePosFromIntersection(intersection);
            if (!pos) return;

            if (currentTool === 'picker') {
                const pixelData = masterCtx.getImageData(pos.x, pos.y, 1, 1).data;
                if (pixelData[3] > 0) {
                    const hexColor = "#" + ("000000" + ((pixelData[0] << 16) | (pixelData[1] << 8) | pixelData[2]).toString(16)).slice(-6);
                    colorPicker.value = hexColor;
                }
                return;
            }
            
            if (currentTool === 'bucket' && !isDrawing) {
                floodFill(pos.x, pos.y);
                saveState();
                return;
            }

            if (isDrawing && (currentTool === 'pencil' || currentTool === 'eraser')) {
                if(lastTexturePos) {
                    drawTextureLineOnMaster(lastTexturePos.x, lastTexturePos.y, pos.x, pos.y);
                } else {
                    drawOnMasterCanvas(pos);
                }
            } else { 
                drawOnMasterCanvas(pos);
            }
            lastTexturePos = pos;
        }
        
        function updateLoupe(intersection, event) {
            if (currentTool !== 'picker' || !intersection || !event) {
                loupeCanvas.style.display = 'none';
                return;
            }
            const pos = getTexturePosFromIntersection(intersection);
            if (!pos) return;
            
            loupeCanvas.style.display = 'block';

            loupeCtx.drawImage(masterCanvas, 
                pos.x - Math.floor(zoomFactor / 2), pos.y - Math.floor(zoomFactor / 2), zoomFactor, zoomFactor, 
                0, 0, loupeCanvas.width, loupeCanvas.height);
            
            const center = Math.floor(zoomFactor/2) * pixelSize;
            loupeCtx.strokeStyle = 'rgba(255,255,255,0.8)';

            loupeCtx.strokeRect(center, center, pixelSize, pixelSize);

function syncVisibility() {
    raycastableMeshes = [];
    if (!editorSkinViewer.playerObject) return;

    const checkboxes = document.querySelectorAll('#layers-table input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
        const isChecked = checkbox.checked;
        const partName = checkbox.dataset.part; // e.g., "head", "body", "rightArm"
        const layerName = checkbox.dataset.layer; // e.g., "innerLayer", "outerLayer"

        [previewSkinViewer, editorSkinViewer].forEach(viewer => {
            const skinParts = viewer.playerObject?.skin;
            if (!skinParts) return;

            // Access the specific part by its name
            const part = skinParts[partName];
            if (!part) return;

            // Access the specific layer within that part
            const layer = part[layerName];
            if (layer) {
                layer.visible = isChecked;

                // Update texture reference
                layer.traverse(child => {
                    if (child.isMesh && child.material?.map) {
                        child.material.map.image = masterCanvas;
                        child.material.map.needsUpdate = true;
                    }
                });

                // Add to raycastable meshes for editor if visible
                if (isChecked && viewer === editorSkinViewer) {
                    layer.traverse(child => {
                        if (child.isMesh) {
                            raycastableMeshes.push(child);
                        }
                    });
                }
            }
        });
    });

    // Force a redraw after toggling visibility
    [editorSkinViewer, previewSkinViewer].forEach(viewer => viewer.render());
}

                        iconHtml = `<img src="${item.icon || `https://placehold.co/40x40/1c1c1c/de212a?text=${initial}`}" class="search-result-avatar">`;
                    }
                    return `<a href="${item.link}" class="search-result-item">${iconHtml}<div class="search-result-info"><div class="search-result-name">${escapeHtml(item.name)}</div>${item.sub ? `<div class="search-result-sub">MCHub User: ${escapeHtml(item.sub)}</div>` : ''}</div></a>`;
                }).join('');
            }
            container.style.display = 'block';
        }

        // Debounced search
        let searchDebounceTimer;
        if (modalSearchInput) {
            modalSearchInput.addEventListener('input', () => {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(performModalSearch, 300);
            });
        }

        // Desktop navbar population
        document.addEventListener('auth-ready', () => {
            const isDesktop = window.innerWidth >= 1024;
            if (!isDesktop) return;

            const navActions = document.getElementById('nav-actions');
            const desktopNavLinks = document.getElementById('desktop-nav-links');
            const desktopAuth = document.getElementById('desktop-auth-actions');

            navActions.querySelectorAll('.nav-link-item').forEach(linkOrContainer => {
                if (linkOrContainer.classList.contains('tools-dropdown-container')) {
                    desktopNavLinks.appendChild(linkOrContainer);
                } else if (linkOrContainer.tagName.toLowerCase() === 'a') {
                    desktopNavLinks.appendChild(linkOrContainer);
                }
            });

            desktopNavLinks.querySelectorAll('a, button.nav-link').forEach(link => {
                if (link.tagName.toLowerCase() === 'a') {
                    link.className = 'nav-link';
                    const linkPath = link.getAttribute('href');
                    const currentPath = window.location.pathname;
                    if (linkPath === currentPath || (currentPath === '/skineditor.html' && linkPath === '/skineditor.html')) {
                        link.classList.add('active');
                    }
                }
            });

            const loginBtn = navActions.querySelector('.login-btn-item');
            const signupBtn = navActions.querySelector('.signup-btn-item');
            const userDropdown = navActions.querySelector('.user-dropdown');
            const notificationBtn = navActions.querySelector('.notification-toggle-btn');
            
            if (notificationBtn) desktopAuth.appendChild(notificationBtn);

            if (userDropdown) {
                desktopAuth.appendChild(userDropdown);
            } else {
                if (loginBtn) {
                    loginBtn.className = 'login-btn';
                    desktopAuth.appendChild(loginBtn);
                }
                if (signupBtn) {
                    signupBtn.className = 'signup-btn';
                    desktopAuth.appendChild(signupBtn);
                }
            }
        });

        // NOTIFICATION SCRIPT
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUserId = null;
        let notificationSubscription = null;

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "just now";
        }

        function escapeHtml(str) {
            return String(str || '').replace(/[&<>"']/g, s => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[s]));
        }

        async function fetchAndRenderNotifications() {
            if (!currentUserId) return;
            
            const { data, error } = await supabase
                .from('notifications')
                .select('*')
                .eq('user_id', currentUserId)
                .order('created_at', { ascending: false })
                .limit(20);

            if (error) {
                console.error("Error fetching notifications:", error);
                return;
            }

            const list = document.getElementById('notification-list');
            const badgeDesktop = document.getElementById('notification-badge');
            const badgeMobile = document.getElementById('notification-badge-mobile');
            let unreadCount = 0;

            if (data.length === 0) {
                list.innerHTML = '<div class="notification-list-empty"><div class="empty-icon"><i class="fa-solid fa-bell-slash"></i></div><p>All caught up!</p></div>';
            } else {
                list.innerHTML = data.map(n => {
                    if (!n.is_read) unreadCount++;
                    const iconMap = {
                        'new_news': 'fa-solid fa-newspaper',
                        'new_pack': 'fa-solid fa-box',
                        'comment_reply': 'fa-solid fa-comment-dots'
                    };
                    
                    let iconHtml = '';
                    if (n.type === 'new_pack' && n.content.pack_icon) {
                        iconHtml = `<img src="${n.content.pack_icon}" class="notification-icon" style="width: 40px; height: 40px; border-radius: 8px; object-fit: cover;" alt="Pack icon">`;
                    } else {
                        iconHtml = `<i class="${iconMap[n.type] || 'fa-solid fa-bell'} notification-icon"></i>`;
                    }
                    
                    return `
                        <div class="notification-item ${n.is_read ? 'read' : ''}" id="notification-${n.id}">
                            ${iconHtml}
                            <a href="${n.content.link}" class="notification-content">
                                <p>${escapeHtml(n.content.text)}</p>
                                <span class="time">${timeAgo(n.created_at)}</span>
                            </a>
                            <button class="dismiss-notification-btn" data-id="${n.id}">&times;</button>
                        </div>`;
                }).join('');
            }
            
            const badges = [badgeDesktop, badgeMobile];
            badges.forEach(badge => {
                if (badge) {
                    badge.style.display = unreadCount > 0 ? 'block' : 'none';
                }
            });
        }

        async function markOneAsRead(notificationId) {
            const { error } = await supabase.from('notifications').update({ is_read: true }).eq('id', notificationId);
            if (!error) {
                const item = document.getElementById(`notification-${notificationId}`);
                if (item && !item.classList.contains('read')) {
                    item.classList.add('read');
                    const badges = document.querySelectorAll('.notification-badge');
                    let currentCount = parseInt(badges[0].textContent) || 0;
                    if (currentCount > 0) {
                        badges.forEach(b => {
                            if (currentCount - 1 <= 0) b.style.display = 'none';
                        });
                    }
                }
            }
        }

        function setupNotificationListeners() {
            const backdrop = document.getElementById('notification-backdrop');
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('.notification-toggle-btn')) {
                    backdrop.classList.add('show');
                } 
                else if (e.target.id === 'close-notifications-btn' || e.target.id === 'notification-backdrop') {
                    backdrop.classList.remove('show');
                }
                else if (e.target.id === 'mark-all-read-btn') {
                    supabase.from('notifications').update({ is_read: true }).eq('user_id', currentUserId).then(fetchAndRenderNotifications);
                }
                else if (e.target.id === 'clear-all-btn') {
                    supabase.from('notifications').delete().eq('user_id', currentUserId).then(fetchAndRenderNotifications);
                }
                else if (e.target.classList.contains('dismiss-notification-btn')) {
                    markOneAsRead(e.target.dataset.id);
                }
                else if (e.target.closest('.notification-content a')) {
                    const notificationItem = e.target.closest('.notification-item');
                    const notificationId = notificationItem.id.split('-')[1];
                    if (!notificationItem.classList.contains('read')) {
                        markOneAsRead(notificationId);
                    }
                    backdrop.classList.remove('show');
                }
            });
        }

        function createNotificationSubscription() {
            if (notificationSubscription) supabase.removeChannel(notificationSubscription);

            notificationSubscription = supabase.channel(`public:notifications:user_id=eq.${currentUserId}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications' }, payload => {
                    fetchAndRenderNotifications();
                }).subscribe();
        }

        document.addEventListener('auth-ready', (event) => {
            const { user } = event.detail;
            if (user) {
                currentUserId = user.id;
                fetchAndRenderNotifications();
                createNotificationSubscription();
                setupNotificationListeners();
            } else {
                currentUserId = null;
                if (notificationSubscription) supabase.removeChannel(notificationSubscription);
            }
        });
    </script>
</body>
