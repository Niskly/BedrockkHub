<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Account Linking...</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1c1c1c;
            color: #e8eefc;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #de212a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Linking your Minecraft account...</h2>
        <p>Please wait while we process your authentication.</p>
    </div>

    <script>
        console.log('Callback page loaded');
        console.log('Full URL:', window.location.href);
        console.log('Has opener:', !!window.opener);
        
        // Show debug info on the page
        function updateStatus(message) {
            console.log(message);
            document.querySelector('h2').textContent = message;
        }
        
        updateStatus('Processing authentication...');
        
        // Add a timeout to prevent hanging
        setTimeout(() => {
            console.log('Timeout reached');
            updateStatus('Timeout - closing window');
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_ERROR',
                    error: 'Authentication timeout - please try again'
                }, window.location.origin);
            }
            setTimeout(() => window.close(), 2000);
        }, 60000); // 60 second timeout

        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        
        console.log('URL search params:', urlParams.toString());
        console.log('URL hash params:', hashParams.toString());
        console.log('Origin:', window.location.origin);
        
        // Check for errors first
        const error = urlParams.get('error') || hashParams.get('error');
        if (error) {
            const errorDescription = urlParams.get('error_description') || hashParams.get('error_description') || 'Unknown error occurred';
            console.error('OAuth error:', error, errorDescription);
            updateStatus('Error: ' + error);
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_ERROR',
                    error: decodeURIComponent(errorDescription)
                }, window.location.origin);
            }
            setTimeout(() => window.close(), 3000);
            return;
        }
        
        // Extract access token or authorization code
        const accessToken = hashParams.get('access_token');
        const authCode = urlParams.get('code');
        
        console.log('Access token found:', !!accessToken);
        console.log('Auth code found:', !!authCode);
        console.log('Access token length:', accessToken ? accessToken.length : 'N/A');
        
        if (accessToken) {
            console.log('Sending access token back to parent');
            updateStatus('Success! Closing window...');
            
            if (window.opener) {
                console.log('Posting message to opener');
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_SUCCESS',
                    accessToken: accessToken
                }, window.location.origin);
                console.log('Message posted');
            } else {
                console.error('No window.opener available');
                updateStatus('Error: No parent window');
            }
            
            setTimeout(() => window.close(), 2000);
        } else if (authCode) {
            console.log('Sending auth code back to parent');
            updateStatus('Success! Processing code...');
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_SUCCESS',
                    authCode: authCode,
                    state: urlParams.get('state')
                }, window.location.origin);
            }
            setTimeout(() => window.close(), 2000);
        } else {
            console.error('No authentication data found');
            console.log('Available URL params:', Array.from(urlParams.keys()));
            console.log('Available hash params:', Array.from(hashParams.keys()));
            
            updateStatus('Error: No authentication data');
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'MINECRAFT_AUTH_ERROR',
                    error: 'No authentication data received from Microsoft'
                }, window.location.origin);
            }
            setTimeout(() => window.close(), 3000);
        }
    </script>
</body>
</html>
