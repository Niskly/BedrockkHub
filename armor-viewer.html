<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Armor Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<style>
  body { margin: 0; background: #111; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="armorCanvas"></canvas>
<script>
const canvas = document.getElementById("armorCanvas");
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(5, 5, 10);
camera.lookAt(0, 2, 0);

// Lights
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const directional = new THREE.DirectionalLight(0xffffff, 1);
directional.position.set(10, 10, 10);
scene.add(directional);

// Simple orbit controls
let isDragging = false, previousMousePosition = { x: 0, y: 0 };
canvas.addEventListener('mousedown', e => isDragging=true);
canvas.addEventListener('mouseup', e => isDragging=false);
canvas.addEventListener('mousemove', e => {
  if(!isDragging) return;
  const deltaMove = { x: e.offsetX - previousMousePosition.x, y: e.offsetY - previousMousePosition.y };
  mannequin.rotation.y += deltaMove.x * 0.01;
  mannequin.rotation.x += deltaMove.y * 0.01;
  previousMousePosition = {x: e.offsetX, y: e.offsetY};
});
canvas.addEventListener('mousedown', e => previousMousePosition = {x:e.offsetX, y:e.offsetY});

// Load texture
const loader = new THREE.TextureLoader();
loader.load(
  'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/models/armor/diamond_layer_1.png',
  texture => {
    texture.magFilter = THREE.NearestFilter;
    texture.minFilter = THREE.NearestFilter;

    const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

    // Armature: head, body, arms, legs, feet
    const mannequin = new THREE.Group();

    const head = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), mat);
    head.position.set(0,4.5,0);
    mannequin.add(head);

    const body = new THREE.Mesh(new THREE.BoxGeometry(1.5,2,1), mat);
    body.position.set(0,3,0);
    mannequin.add(body);

    const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.5,2,0.5), mat);
    leftArm.position.set(-1.25,3,0);
    mannequin.add(leftArm);

    const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.5,2,0.5), mat);
    rightArm.position.set(1.25,3,0);
    mannequin.add(rightArm);

    const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.5,2,0.5), mat);
    leftLeg.position.set(-0.5,1,0);
    mannequin.add(leftLeg);

    const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.5,2,0.5), mat);
    rightLeg.position.set(0.5,1,0);
    mannequin.add(rightLeg);

    scene.add(mannequin);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  }
);
</script>
</body>
</html>
