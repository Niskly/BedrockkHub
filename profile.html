<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - MCHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-0: #000000; --bg-1: #1c1c1c; --bg-2: #2c2c2c; --muted: #a8b3cf;
            --text: #e8eefc; --border: rgba(255, 255, 255, .12); --brand-1: #de212a;
            --brand-2: #b21a22; --shadow-brand: 0 12px D30px rgba(222, 33, 42, .22);
            --border-strong: rgba(255, 255, 255, .2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { margin: 0; background-color: var(--bg-0); color: var(--text); font: 500 14px/1.6 Inter, sans-serif; min-height: 100vh; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bg2.jpeg'); background-size: cover; filter: blur(8px); opacity: 0.2; z-index: -1; }
        a { color: inherit; text-decoration: none; }
        header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(12, 12, 12, 0.75); border-bottom: 1px solid var(--border); }
        .nav { max-width: 1100px; margin: 0 auto; padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; }
        .brand { display: flex; align-items: center; gap: .8rem; }
        .brand-badge { height: 40px; width: 40px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); }
        .brand-icon-custom { width: 100%; height: 100%; object-fit: contain; padding: 4px; transform: translateY(-11px); }
        .brand-title { font-weight: 800; letter-spacing: .6px; font-size: 15px; }
        .nav-actions { display: flex; align-items: center; gap: 0.6rem; }
        .btn { padding: .5rem 1rem; border-radius: 10px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: .55rem; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn.primary { background: linear-gradient(90deg, var(--brand-1), var(--brand-2)); box-shadow: 0 10px 30px rgba(222, 33, 42, .22); color: white; }
        .btn.ghost { border-color: var(--border); background: transparent; color: var(--text); }
        .tiny { font-size: 11px; color: var(--muted); }
        
        .user-dropdown { position: relative; display: inline-block; }
        .user-menu-btn { background: var(--bg-2); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; }
        .nav-avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .nav-avatar-default { width: 28px; height: 28px; border-radius: 50%; background: var(--bg-0); display: flex; align-items: center; justify-content: center; }
        .user-menu-btn .fa-chevron-down { font-size: 0.8em; }
        .user-menu-btn:hover { border-color: var(--border-strong); }
        .dropdown-content { display: none; position: absolute; right: 0; top: 110%; background: var(--bg-1); border: 1px solid var(--border); border-radius: 12px; min-width: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 10; overflow: hidden; }
        .dropdown-content.show { display: block; }
        .dropdown-content a { color: var(--muted); padding: 12px 16px; text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .dropdown-content a:hover { background: var(--bg-2); color: var(--text); }

        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .glassy { background: rgba(18, 18, 18, 0.8); backdrop-filter: saturate(1.2) blur(15px); border: 1px solid var(--border); }
        .not-found { text-align: center; padding: 4rem; font-size: 1.2rem; color: var(--muted); }
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; min-height: 60vh; color: var(--muted); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--border); border-bottom-color: var(--brand-1); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- PROFILE HEADER REDESIGN --- */
        .profile-header { border-radius: 16px; margin-bottom: 2rem; }
        .profile-banner-container { height: 250px; background-size: cover; background-position: center; border-radius: 16px 16px 0 0; position: relative; border-bottom: 1px solid var(--border); }
        .social-links { position: absolute; bottom: 1rem; right: 1rem; display: flex; gap: 0.75rem; }
        .social-link { display: grid; place-items: center; width: 36px; height: 36px; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); color: white; border-radius: 8px; font-size: 1.1rem; transition: all 0.2s ease; }
        .social-link:hover { background: var(--brand-1); transform: scale(1.1); }
        
        .profile-details { padding: 1rem 1.5rem 1.5rem; display: flex; flex-direction: column; position: relative; }
        .profile-main { display: flex; justify-content: space-between; align-items: flex-end; gap: 1rem; margin-top: -80px; }
        .profile-meta { display: flex; align-items: flex-end; gap: 1.5rem; }
        .profile-avatar { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 5px solid var(--bg-1); }
        .pfp-placeholder { width: 140px; height: 140px; border-radius: 50%; border: 5px solid var(--bg-1); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); }
        .pfp-placeholder span { font-size: 5rem; font-weight: 800; color: white; }
        
        .profile-info h1 { font-size: 2.2rem; font-weight: 900; background: linear-gradient(135deg, var(--brand-1), #ff525a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.1; }
        .profile-info p { color: var(--muted); font-weight: 600; }
        
        .profile-actions { display: none; }
        .profile-stats-bio { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .header-stats { display: flex; gap: 1.5rem; align-items: center; }
        .stat-item { text-align: left; display: flex; align-items: center; gap: 8px; color: var(--muted); font-weight: 600; }
        .stat-item span { font-size: 1.1rem; font-weight: 800; color: var(--text); }
        .profile-bio { color: var(--muted); max-width: 600px; line-height: 1.5; font-size: 14px; }

        .profile-content-grid { display: grid; grid-template-columns: 300px 1fr; gap: 1.5rem; align-items: flex-start; }
        .card { border-radius: 16px; }
        .card-body { padding: 1.2rem; }
        h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 1rem; }
        .bedrock-display { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .bedrock-gamerpic { width: 128px; height: 128px; border-radius: 8px; border: 2px solid var(--border); }
        .bedrock-gamertag { font-size: 1.2rem; font-weight: 700; }
        .packs-header { display: flex; justify-content: space-between; align-items: center; }
        .upload-btn { height: 36px; width: 36px; border-radius: 10px; display: grid; place-items: center; background: linear-gradient(135deg, var(--brand-2), var(--brand-1)); box-shadow: var(--shadow-brand); color: white; font-size: 1rem; cursor: pointer; }
        
        .packs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; margin-top: 1.2rem; }
        .pack-card { background: var(--bg-1); border-radius: 16px; overflow: hidden; transition: all 0.2s; border: 1px solid transparent; }
        .pack-card:hover { transform: translateY(-4px); border-color: rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0, 0, 0, .4); }
        .thumb { height: 120px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .thumb .pack-icon-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: blur(8px) brightness(0.7); transform: scale(1.1); }
        .thumb .pack-icon { position: relative; width: 80px; height: 80px; border-radius: 8px; object-fit: cover; z-index: 1; }
        .content { padding: 14px; }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a class="brand" href="/">
                <div class="brand-badge"><img src="https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/bh2.png" alt="MCHub Icon" class="brand-icon-custom"></div>
                <div><div class="brand-title">MCHUB</div><div class="tiny">Minecraft Bedrock â€¢ community</div></div>
            </a>
            <div id="nav-actions" class="nav-actions"></div>
        </div>
    </header>

    <main class="container" id="profile-container">
        <div class="loading-container"><div class="spinner"></div><p>Loading Profile...</p></div>
    </main>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://whxmfpdmnsungcwlffdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoeG1mcGRtbnN1bmdjd2xmZmR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDk3MzYsImV4cCI6MjA3MTg4NTczNn0.PED6DKwmfzUFLIvNbRGY2OQV5XXmc8WKS9E9Be6o8D8';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const profileContainer = document.getElementById('profile-container');

        // --- NEW: Renders social link icons ---
        function renderSocialLinks(socialLinks) {
            if (!socialLinks) return '';
            const iconMap = {
                discord: 'fa-brands fa-discord',
                spotify: 'fa-brands fa-spotify',
                reddit: 'fa-brands fa-reddit-alien',
                google: 'fa-brands fa-google',
                website: 'fa-solid fa-globe' // Generic icon for other URLs
            };
            let html = '';
            for (const [key, value] of Object.entries(socialLinks)) {
                if (value) {
                    const icon = iconMap[key] || iconMap.website;
                    const url = key === 'discord' ? `https://discord.com/users/${value}` : value;
                    html += `<a href="${url}" target="_blank" class="social-link" title="${key.charAt(0).toUpperCase() + key.slice(1)}"><i class="${icon}"></i></a>`;
                }
            }
            return html;
        }

        function renderPackCard(p) {
            const card = document.createElement('div');
            card.className = 'pack-card';
            let thumbContent;
            if (p.icon_url) {
                thumbContent = `<div class="pack-icon-bg" style="background-image: url('${p.icon_url}');"></div><img class="pack-icon" src="${p.icon_url}" alt="${p.name} Icon">`;
            } else {
                thumbContent = `<div style="width:100%; height:100%; display:grid; place-items:center; background:#2c2c2c"><i class="fa-solid fa-cube fa-2x"></i></div>`;
            }
            card.innerHTML = `<a href="#">
                <div class="thumb">${thumbContent}</div>
                <div class="content"><h4 style="font-size:0.9rem; font-weight:600;">${p.name}</h4></div>
            </a>`;
            return card;
        }

        function renderDashboard(profile, packs) {
            const pfpHtml = profile.avatar_url
                ? `<img src="${profile.avatar_url}" alt="${profile.username}'s avatar" class="profile-avatar">`
                : `<div class="pfp-placeholder"><span>${(profile.username || '?').charAt(0).toUpperCase()}</span></div>`;
            
            const bedrockHtml = profile.bedrock_gamertag
                ? `<div class="bedrock-display">
                        <img src="${profile.bedrock_gamerpic_url}" alt="${profile.bedrock_gamertag}" class="bedrock-gamerpic">
                        <span class="bedrock-gamertag">${profile.bedrock_gamertag}</span>
                   </div>`
                : `<p class="tiny" style="text-align:center;">No Bedrock account linked.</p>`;

            const socialLinksHtml = renderSocialLinks(profile.social_links);

            profileContainer.innerHTML = `
                <div class="profile-header glassy">
                    <div class="profile-banner-container" style="background-image: url('${profile.banner_url || 'https://whxmfpdmnsungcwlffdx.supabase.co/storage/v1/object/public/assets/default-banner.png'}')">
                        <div class="social-links">${socialLinksHtml}</div>
                    </div>
                    <div class="profile-details">
                        <div class="profile-main">
                            <div class="profile-meta">
                                ${pfpHtml}
                                <div class="profile-info">
                                    <h1>${profile.username || 'Unnamed'}</h1>
                                    <p>@${profile.username || 'unknown'}</p>
                                </div>
                            </div>
                            <div class="profile-actions">
                                <button class="btn primary follow-btn"><i class="fa-solid fa-user-plus"></i> Follow</button>
                            </div>
                        </div>
                        <div class="profile-stats-bio">
                            <div class="header-stats">
                                <div class="stat-item"><span>${(profile.view_count || 0).toLocaleString()}</span> Views</div>
                                <div class="stat-item"><span id="follower-count">${(profile.followers_count || 0).toLocaleString()}</span> Followers</div>
                                <div class="stat-item"><span id="following-count">${(profile.following_count || 0).toLocaleString()}</span> Following</div>
                            </div>
                            <p class="profile-bio">${profile.bio || "This user hasn't written a bio yet."}</p>
                        </div>
                    </div>
                </div>
                <div class="profile-content-grid">
                    <div id="minecraft-container">
                        <div class="card glassy">
                            <div class="card-body">
                                <h3><i class="fa-brands fa-xbox" style="color:#107C10; margin-right: 5px;"></i> Bedrock Profile</h3>
                                ${bedrockHtml}
                            </div>
                        </div>
                    </div>
                    <div id="packs-container">
                        <div class="card glassy">
                            <div class="card-body">
                                <div class="packs-header">
                                    <h3>Texture Packs</h3>
                                    <div class="upload-btn" title="Upload new pack" style="display:none;"><i class="fa-solid fa-plus"></i></div>
                                </div>
                                <div class="packs-grid" id="packs-grid-placeholder"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const packsGridEl = document.getElementById('packs-grid-placeholder');
            if (packs && packs.length > 0) {
                packs.forEach(pack => packsGridEl.appendChild(renderPackCard(pack)));
            } else {
                packsGridEl.innerHTML = `<p class="tiny">This user hasn't uploaded any packs yet.</p>`;
            }
        }
        
        async function setupFollowSystem(profile, currentUser) {
            const followButton = document.querySelector('.follow-btn');
            const profileActionsContainer = document.querySelector('.profile-actions');
            if (!profileActionsContainer || !followButton || !currentUser || currentUser.id === profile.id) {
                if(profileActionsContainer) profileActionsContainer.style.display = 'none';
                return;
            }
            profileActionsContainer.style.display = 'block';

            const { data } = await supabase.from('followers').select('*').eq('follower_id', currentUser.id).eq('following_id', profile.id).maybeSingle();
            let isFollowing = !!data;
            
            function updateButtonState() {
                if (isFollowing) {
                    followButton.innerHTML = `<i class="fa-solid fa-user-check"></i> Following`;
                    followButton.classList.remove('primary');
                    followButton.classList.add('ghost');
                } else {
                    followButton.innerHTML = `<i class="fa-solid fa-user-plus"></i> Follow`;
                    followButton.classList.add('primary');
                    followButton.classList.remove('ghost');
                }
            }
            updateButtonState();

            followButton.addEventListener('click', async () => {
                followButton.disabled = true;
                const rpcToCall = isFollowing ? 'unfollow_user' : 'follow_user';
                
                // --- FIX: RPC calls should update both follower and following counts ---
                // NOTE: For this to work, your Supabase RPC functions 'follow_user' and 'unfollow_user'
                // must be updated to modify BOTH the target user's 'followers_count'
                // AND the current user's 'following_count'.
                const { error } = await supabase.rpc(rpcToCall, { user_id: profile.id });

                if (error) {
                    console.error('Follow/unfollow error:', error);
                    followButton.disabled = false;
                    return;
                }

                const followerCountEl = document.getElementById('follower-count');
                let currentFollowers = parseInt(followerCountEl.textContent.replace(/,/g, ''), 10);
                
                isFollowing = !isFollowing;

                if(isFollowing) {
                    followerCountEl.textContent = (currentFollowers + 1).toLocaleString();
                } else {
                    followerCountEl.textContent = (currentFollowers - 1).toLocaleString();
                }

                updateButtonState();
                followButton.disabled = false;
            });
        }
        
        async function loadPage() {
            try {
                const username = new URLSearchParams(window.location.search).get('user');
                if (!username) { profileContainer.innerHTML = `<div class="not-found">No user specified.</div>`; return; }

                const { data: { user: currentUser } } = await supabase.auth.getUser();
                
                // Fetch profile with all counts
                let { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*, followers_count:followers(count), following_count:following(count)')
                    .ilike('username', username)
                    .single();

                if (profileError || !profile) { 
                    console.error(profileError);
                    profileContainer.innerHTML = `<div class="not-found">User "${username}" not found.</div>`; 
                    return; 
                }

                // Temporary fix for count aggregation if needed. Replace with correct column names if they are different.
                profile.followers_count = profile.followers_count?.[0]?.count ?? 0;
                profile.following_count = profile.following_count?.[0]?.count ?? 0;


                if (currentUser && currentUser.id !== profile.id) {
                    supabase.rpc('increment_view_count', { profile_id_to_update: profile.id }).then(({error}) => {
                        if(error) console.error('View count error', error);
                    });
                }
                
                const { data: packs, error: packsError } = await supabase.from('packs').select('*').eq('user_id', profile.id).order('created_at', { ascending: false });
                if (packsError) console.error(packsError);
                
                renderDashboard(profile, packs || []);
                await setupFollowSystem(profile, currentUser);

                if (currentUser && currentUser.id === profile.id) {
                    const uploadBtn = document.querySelector('.upload-btn');
                    if (uploadBtn) uploadBtn.style.display = 'grid';
                }

            } catch (error) {
                console.error("Critical error:", error);
                profileContainer.innerHTML = `<div class="not-found">An error occurred while loading the profile.</div>`;
            }
        }
        
        document.addEventListener('auth-ready', loadPage);
    </script>
    <script type="module" src="/auth.js"></script>
</body>
</html>
